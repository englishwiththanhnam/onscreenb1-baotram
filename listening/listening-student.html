<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script type="module">
      const firebaseConfig = {
          apiKey: "AIzaSyBUet6ZsBTwJG_gTKM2bGFG1AKD3t0hV20",
          authDomain: "b1-baotram.firebaseapp.com",
          projectId: "b1-baotram",
          storageBucket: "b1-baotram.appspot.com",
          messagingSenderId: "948701163187",
          appId: "1:948701163187:web:043f2d381d63e741114ac6",
          measurementId: "G-33NHT07JHE"

      window.firebaseConfig = firebaseConfig;
    </script>

    <style>
        html, body { height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .panel { height: calc(100vh - 80px); overflow-y: auto; padding: 1rem; }
        .answer-input { width: 100%; border: 1px solid #d1d5db; border-radius: 6px; padding: 6px 8px; }
        .btn { font-weight: 600; padding: 12px 24px; border-radius: 8px; cursor: pointer; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-success { background-color: #10b981; color: white; }
        .loader { border: 5px solid #f3f3f3; border-radius: 50%; border-top: 5px solid #4f46e5; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .code-input { width: 40px; height: 50px; text-align: center; font-size: 1.5rem; border: 2px solid #d1d5db; border-radius: 8px; margin: 0 4px; }
        audio::-webkit-media-controls-panel { background-color: #f1f5f9; }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display { display: none !important; }
    </style>
</head>
<body>
    <!-- Màn hình chờ & Đăng nhập -->
    <div id="login-screen" class="flex flex-col items-center justify-center min-h-screen text-center p-4">
         <div id="initial-view" class="w-full max-w-md bg-white p-8 sm:p-10 rounded-2xl shadow-xl">
            <!-- Code Entry, Confirmation will be shown here -->
        </div>
    </div>

    <!-- Giao diện làm bài -->
    <div id="test-container" class="hidden flex flex-col h-screen">
        <header class="flex justify-between items-center p-4 bg-white shadow-md flex-shrink-0 h-[80px]">
            <div id="audio-player-container" class="flex-grow">
                <audio id="audio-player" controlslist="nodownload noplaybackrate"></audio>
                <div id="audio-status" class="text-sm font-semibold text-gray-600"></div>
            </div>
            <div class="flex items-center gap-4">
                 <p id="student-name-display" class="font-semibold"></p>
                 <button id="submit-btn" class="btn btn-success">Nộp bài</button>
            </div>
        </header>

        <main class="flex flex-grow overflow-hidden">
            <div id="test-content-wrapper" class="w-3/4 bg-white border-r border-gray-200">
                <div id="get-ready-overlay" class="h-full flex flex-col items-center justify-center text-center">
                    <i class="fas fa-headphones text-6xl text-indigo-500 mb-4"></i>
                    <h2 class="text-3xl font-bold">Chuẩn bị bắt đầu</h2>
                    <p class="text-lg text-gray-600 mt-2">Bài nghe sẽ tự động phát sau</p>
                    <p id="countdown-timer" class="text-5xl font-bold text-indigo-600 my-4">20</p>
                    <p>Vui lòng không thoát khỏi màn hình này.</p>
                </div>
                <div id="questions-container" class="panel hidden"></div>
            </div>
            <div id="answersheet-container" class="panel w-1/4 bg-gray-50">
                <h2 class="font-bold text-lg mb-4 text-center">Phiếu trả lời</h2>
                <div id="answer-inputs-grid" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <!-- Màn hình kết quả (tương tự reading.html) -->
    <div id="result-screen" class="hidden max-w-4xl mx-auto p-8"></div>
    <div id="loader-overlay" class="hidden fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-[250]"><div class="loader"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const appState = { db: null, currentSubmissionId: null, testData: null, audioPlayer: null, currentPlayCount: 1 };
        const DOM = {};

        const showLoader = () => document.getElementById('loader-overlay').classList.remove('hidden');
        const hideLoader = () => document.getElementById('loader-overlay').classList.add('hidden');

        function playAudioSequentially(audioIndex = 0) {
            const { audioURLs, pauseBetween, playCount } = appState.testData;
            const audioPlayer = appState.audioPlayer;
            const statusDiv = DOM.audioStatus;

            if (audioIndex >= audioURLs.length) { // Finished one round
                appState.currentPlayCount++;
                if (appState.currentPlayCount <= playCount) {
                    statusDiv.textContent = `Chuẩn bị nghe lần ${appState.currentPlayCount}/${playCount}...`;
                    setTimeout(() => playAudioSequentially(0), (pauseBetween || 3) * 1000);
                } else {
                    statusDiv.textContent = "Bài nghe đã kết thúc.";
                    audioPlayer.style.display = 'none';
                }
                return;
            }

            statusDiv.textContent = `Đang phát file ${audioIndex + 1}/${audioURLs.length} - Lần nghe ${appState.currentPlayCount}/${playCount}`;
            audioPlayer.src = audioURLs[audioIndex];
            audioPlayer.play();

            audioPlayer.onended = () => {
                const isLastFile = audioIndex === audioURLs.length - 1;
                if (!isLastFile && pauseBetween > 0) {
                    statusDiv.textContent = `Tạm nghỉ ${pauseBetween} giây...`;
                    setTimeout(() => playAudioSequentially(audioIndex + 1), pauseBetween * 1000);
                } else {
                    playAudioSequentially(audioIndex + 1);
                }
            };
        }

        function startTestProcedure() {
            let countdown = 20;
            DOM.countdownTimer.textContent = countdown;
            const interval = setInterval(() => {
                countdown--;
                DOM.countdownTimer.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    DOM.getReadyOverlay.classList.add('hidden');
                    DOM.questionsContainer.classList.remove('hidden');
                    appState.audioPlayer.style.display = 'block';
                    playAudioSequentially(0);
                }
            }, 1000);
        }

        function renderTest(testData, savedAnswers) {
            DOM.questionsContainer.innerHTML = testData.questionsHTML;
            const answerGrid = DOM.answerInputsGrid;
            answerGrid.innerHTML = '';
            for (let i = 1; i <= testData.totalQuestions; i++) {
                answerGrid.innerHTML += `
                    <div class="flex items-center gap-2">
                        <label class="font-bold w-8 text-right">${i}.</label>
                        <input type="text" data-q-number="${i}" class="answer-input" value="${savedAnswers[i] || ''}">
                    </div>`;
            }
        }
        
        async function startSession(submissionId) {
            showLoader();
            try {
                appState.currentSubmissionId = submissionId;
                const submissionSnap = await getDoc(doc(appState.db, 'submissions', submissionId));
                if (!submissionSnap.exists()) throw new Error("Mã truy cập không hợp lệ.");
                
                const submissionData = submissionSnap.data();
                const testSnap = await getDoc(doc(appState.db, 'listening_tests', submissionData.testId));
                if (!testSnap.exists()) throw new Error("Đây là mã cho loại bài tập khác, không phải bài thi nghe.");
                
                appState.testData = testSnap.data();
                
                // Setup UI for test
                DOM.studentNameDisplay.textContent = `Thí sinh: ${submissionData.studentName}`;
                renderTest(appState.testData, submissionData.answers || {});
                DOM.loginScreen.classList.add('hidden');
                DOM.testContainer.classList.remove('hidden');
                startTestProcedure();

            } catch (error) {
                 alert(error.message); // Simple alert for now
            } finally {
                hideLoader();
            }
        }
        
        // Submit and result logic is similar to reading.html
        // ... (omitted for brevity, but would be included here)

        function init() {
            const app = initializeApp(window.firebaseConfig);
            appState.db = getFirestore(app);
            appState.audioPlayer = document.getElementById('audio-player');
            
            // Populate DOM object
            Object.assign(DOM, {
                loginScreen: document.getElementById('login-screen'),
                initialView: document.getElementById('initial-view'),
                testContainer: document.getElementById('test-container'),
                studentNameDisplay: document.getElementById('student-name-display'),
                submitBtn: document.getElementById('submit-btn'),
                questionsContainer: document.getElementById('questions-container'),
                answerInputsGrid: document.getElementById('answer-inputs-grid'),
                getReadyOverlay: document.getElementById('get-ready-overlay'),
                countdownTimer: document.getElementById('countdown-timer'),
                audioPlayer: document.getElementById('audio-player'),
                audioStatus: document.getElementById('audio-status'),
                resultScreen: document.getElementById('result-screen'),
            });

            // Initial login UI
            DOM.initialView.innerHTML = `
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Bài Thi Nghe Online</h1>
                <p class="text-gray-600 mb-8">Nhập Mã truy cập để bắt đầu.</p>
                <div class="flex justify-center mb-4">
                    ${[...Array(6)].map(() => `<input type="text" maxlength="1" class="code-input">`).join('')}
                </div>
                <button id="check-code-btn" class="btn btn-primary mt-4 text-lg w-full">Kiểm tra mã</button>`;

            DOM.initialView.addEventListener('click', async (e) => {
                if (e.target.id !== 'check-code-btn') return;
                const code = Array.from(DOM.initialView.querySelectorAll('.code-input')).map(input => input.value).join('');
                if (code.length !== 6) { alert('Vui lòng nhập đủ 6 chữ số.'); return; }
                startSession(code);
            });
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
