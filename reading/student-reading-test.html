<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Đọc Hiểu Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- === CẤU HÌNH FIREBASE === -->

          authDomain: "b1-baotram.firebaseapp.com",
          projectId: "b1-baotram",
          storageBucket: "b1-baotram.firebasestorage.app",
          messagingSenderId: "948701163187",
          appId: "1:948701163187:web:043f2d381d63e741114ac6",

      window.firebaseConfig = firebaseConfig;

    <style>
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent body scroll */
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .panel {
            height: calc(100vh - 80px); /* Adjust based on header height */
            overflow-y: auto;
            padding: 1rem;
        }
        .answer-input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 6px 8px;
        }
        .answer-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        /* Styles for login screen, modals, loader are similar to student.html */
        .loader { border: 5px solid #f3f3f3; border-radius: 50%; border-top: 5px solid #4f46e5; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .code-input { width: 40px; height: 50px; text-align: center; font-size: 1.5rem; border: 2px solid #d1d5db; border-radius: 8px; margin: 0 4px; }
        .code-input:focus { outline: none; border-color: #4f46e5; }
        .btn { font-weight: 600; padding: 12px 24px; border-radius: 8px; cursor: pointer; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-success { background-color: #10b981; color: white; }
    </style>
</head>
<body>
    <!-- === MÀN HÌNH ĐĂNG NHẬP (TƯƠNG TỰ STUDENT.HTML) === -->
    <div id="login-screen" class="flex flex-col items-center justify-center min-h-screen text-center p-4">
         <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-2xl shadow-xl">
            <div id="code-entry-view">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Bài Đọc Hiểu Online</h1>
                <p class="text-gray-600 mb-8">Vui lòng nhập Mã truy cập do giáo viên cung cấp để bắt đầu.</p>
                <div id="code-inputs" class="flex justify-center mb-4">
                    <input type="text" maxlength="1" class="code-input"><input type="text" maxlength="1" class="code-input"><input type="text" maxlength="1" class="code-input"><input type="text" maxlength="1" class="code-input"><input type="text" maxlength="1" class="code-input"><input type="text" maxlength="1" class="code-input">
                </div>
                <button id="check-code-btn" class="btn btn-primary mt-4 text-lg w-full">Kiểm tra mã</button>
                <p id="login-error" class="text-red-500 mt-4 h-5"></p>
            </div>
             <div id="confirmation-view" class="hidden">
                <h2 class="text-2xl font-bold text-gray-800">Chào mừng,</h2>
                <p id="student-name-confirm" class="text-3xl font-bold text-indigo-600 my-4"></p>
                <p class="text-gray-600 mb-2">Bạn sắp làm bài đọc hiểu:</p>
                <p id="test-title-confirm" class="text-xl font-semibold text-gray-700 mb-8"></p>
                <div class="flex gap-4">
                    <button id="not-me-btn" class="btn btn-secondary w-1/2">Không phải tôi</button>
                    <button id="continue-btn" class="btn btn-primary w-1/2">Bắt đầu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- === GIAO DIỆN LÀM BÀI === -->
    <div id="test-container" class="hidden flex flex-col h-screen">
        <!-- Header -->
        <header class="flex justify-between items-center p-4 bg-white shadow-md flex-shrink-0 h-[80px]">
            <h1 id="test-title" class="text-xl font-bold text-gray-800"></h1>
            <div class="flex items-center gap-4">
                 <p id="student-name-display" class="font-semibold"></p>
                 <button id="submit-btn" class="btn btn-success">Nộp bài</button>
            </div>
        </header>

        <!-- Main Content (3 panels) -->
        <main class="flex flex-grow overflow-hidden">
            <!-- Panel 1: Passage -->
            <div id="passage-container" class="panel flex-1 bg-white border-r border-gray-200">
                <!-- Passage HTML will be injected here -->
            </div>

            <!-- Panel 2: Questions -->
            <div id="questions-container" class="panel flex-1 bg-white border-r border-gray-200">
                <!-- Questions HTML will be injected here -->
            </div>

            <!-- Panel 3: Answer Sheet -->
            <div id="answersheet-container" class="panel w-1/4 lg:w-1/6 bg-gray-50">
                <h2 class="font-bold text-lg mb-4 text-center">Phiếu trả lời</h2>
                <div id="answer-inputs-grid" class="space-y-3">
                    <!-- Answer inputs will be generated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- === MÀN HÌNH KẾT QUẢ === -->
    <div id="result-screen" class="hidden max-w-4xl mx-auto p-8">
         <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Hoàn thành!</h1>
            <p id="score-text" class="text-4xl font-bold text-indigo-600 my-4"></p>
            <h2 class="text-2xl font-bold text-gray-700 my-6">Xem lại đáp án</h2>
            <div id="review-container" class="space-y-2 text-left max-h-96 overflow-y-auto p-4 bg-gray-50 rounded">
                <!-- Review content here -->
            </div>
        </div>
    </div>
    
    <!-- Loader and Modal overlays (similar to student.html) -->
    <div id="loader-overlay" class="hidden fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-[250]"><div class="loader"></div></div>
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-[300] p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <h3 id="modal-title" class="text-xl font-bold text-gray-900 mb-4">Thông báo</h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <button id="modal-confirm-btn" class="btn btn-primary">Đồng ý</button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- APP STATE & DOM ---
        const appState = { db: null, currentSubmissionId: null, testData: null };
        const DOM = {}; // Will be populated in init()

        // --- HELPER FUNCTIONS ---
        const showLoader = () => DOM.loaderOverlay.classList.remove('hidden');
        const hideLoader = () => DOM.loaderOverlay.classList.add('hidden');
        const showModal = (title, message, onConfirm) => {
            DOM.modalTitle.textContent = title;
            DOM.modalMessage.textContent = message;
            DOM.modalConfirmBtn.onclick = () => { DOM.modal.classList.add('hidden'); if (onConfirm) onConfirm(); };
            DOM.modal.classList.remove('hidden');
        };

        // --- CORE LOGIC ---
        async function startSession(submissionId) {
            showLoader();
            try {
                appState.currentSubmissionId = submissionId;
                const submissionRef = doc(appState.db, 'submissions', submissionId);
                const submissionSnap = await getDoc(submissionRef);
                if (!submissionSnap.exists()) throw new Error("Mã truy cập không hợp lệ.");
                
                const submissionData = submissionSnap.data();

                // IMPORTANT: Fetch from 'reading_tests' collection
                const testRef = doc(appState.db, 'reading_tests', submissionData.testId);
                const testSnap = await getDoc(testRef);
                if (!testSnap.exists()) throw new Error("Không tìm thấy bài đọc tương ứng.");
                
                appState.testData = testSnap.data();
                
                if (submissionData.status === 'submitted') {
                    displayResults(submissionData, appState.testData);
                } else {
                    renderTest(appState.testData, submissionData.answers || {});
                    DOM.studentNameDisplay.textContent = `Thí sinh: ${submissionData.studentName}`;
                    DOM.loginScreen.classList.add('hidden');
                    DOM.testContainer.classList.remove('hidden');
                }
            } catch (error) {
                 showModal('Lỗi', error.message, () => DOM.notMeBtn.click());
            } finally {
                hideLoader();
            }
        }

        function renderTest(testData, savedAnswers) {
            DOM.testTitle.textContent = testData.title;
            DOM.passageContainer.innerHTML = testData.passageHTML;
            DOM.questionsContainer.innerHTML = testData.questionsHTML;

            const answerGrid = DOM.answerInputsGrid;
            answerGrid.innerHTML = '';
            for (let i = 1; i <= testData.totalQuestions; i++) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'flex items-center gap-2';
                answerDiv.innerHTML = `
                    <label for="ans-${i}" class="font-bold w-8 text-right">${i}.</label>
                    <input type="text" id="ans-${i}" data-q-number="${i}" class="answer-input" value="${savedAnswers[i] || ''}">
                `;
                answerGrid.appendChild(answerDiv);
            }
        }

        function getCurrentAnswers() {
            const answers = {};
            const inputs = DOM.answerInputsGrid.querySelectorAll('input[data-q-number]');
            inputs.forEach(input => {
                answers[input.dataset.qNumber] = input.value.trim();
            });
            return answers;
        }

        async function submitTest() {
            showLoader();
            try {
                const studentAnswers = getCurrentAnswers();
                const correctAnswers = appState.testData.answers;
                let score = 0;

                for (let i = 1; i <= appState.testData.totalQuestions; i++) {
                    const qNum = String(i);
                    // Case-insensitive comparison
                    if (studentAnswers[qNum] && correctAnswers[qNum] && studentAnswers[qNum].toLowerCase() === correctAnswers[qNum].toLowerCase()) {
                        score++;
                    }
                }

                const finalSubmission = {
                    answers: studentAnswers,
                    score,
                    totalPoints: appState.testData.totalQuestions,
                    status: 'submitted',
                    endTime: serverTimestamp()
                };

                await updateDoc(doc(appState.db, 'submissions', appState.currentSubmissionId), finalSubmission);
                displayResults(finalSubmission, appState.testData);

            } catch (error) {
                showModal('Lỗi', `Không thể nộp bài. Lỗi: ${error.message}`);
            } finally {
                hideLoader();
            }
        }

        function displayResults(submissionData, testData) {
            DOM.testContainer.classList.add('hidden');
            DOM.resultScreen.classList.remove('hidden');
            
            DOM.scoreText.textContent = `${submissionData.score} / ${submissionData.totalPoints}`;
            
            const reviewContainer = DOM.reviewContainer;
            reviewContainer.innerHTML = '';
            for (let i = 1; i <= testData.totalQuestions; i++) {
                const qNum = String(i);
                const studentAns = submissionData.answers[qNum] || "<i>(chưa trả lời)</i>";
                const correctAns = testData.answers[qNum];
                const isCorrect = studentAns.toLowerCase() === correctAns.toLowerCase();
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `p-2 rounded flex justify-between items-center ${isCorrect ? 'bg-green-100' : 'bg-red-100'}`;
                resultDiv.innerHTML = `
                    <div>
                        <span class="font-bold">${qNum}.</span>
                        <span>Đáp án của bạn: <strong>${studentAns}</strong></span>
                    </div>
                    ${isCorrect 
                        ? '<i class="fas fa-check text-green-600"></i>' 
                        : `<span class="font-semibold">Đáp án đúng: ${correctAns}</span>`
                    }
                `;
                reviewContainer.appendChild(resultDiv);
            }
        }

        // --- INITIALIZATION ---
        function init() {
            // Populate DOM object
            Object.assign(DOM, {
                loginScreen: document.getElementById('login-screen'),
                codeEntryView: document.getElementById('code-entry-view'),
                confirmationView: document.getElementById('confirmation-view'),
                codeInputs: document.getElementById('code-inputs'),
                checkCodeBtn: document.getElementById('check-code-btn'),
                loginError: document.getElementById('login-error'),
                studentNameConfirm: document.getElementById('student-name-confirm'),
                testTitleConfirm: document.getElementById('test-title-confirm'),
                notMeBtn: document.getElementById('not-me-btn'),
                continueBtn: document.getElementById('continue-btn'),
                testContainer: document.getElementById('test-container'),
                testTitle: document.getElementById('test-title'),
                studentNameDisplay: document.getElementById('student-name-display'),
                submitBtn: document.getElementById('submit-btn'),
                passageContainer: document.getElementById('passage-container'),
                questionsContainer: document.getElementById('questions-container'),
                answersheetContainer: document.getElementById('answersheet-container'),
                answerInputsGrid: document.getElementById('answer-inputs-grid'),
                resultScreen: document.getElementById('result-screen'),
                scoreText: document.getElementById('score-text'),
                reviewContainer: document.getElementById('review-container'),
                loaderOverlay: document.getElementById('loader-overlay'),
                modal: document.getElementById('modal'),
                modalTitle: document.getElementById('modal-title'),
                modalMessage: document.getElementById('modal-message'),
                modalConfirmBtn: document.getElementById('modal-confirm-btn'),
            });

            // Initialize Firebase
            const app = initializeApp(window.firebaseConfig);
            appState.db = getFirestore(app);

            // Login logic (adapted from student.html)
            DOM.checkCodeBtn.addEventListener('click', async () => {
                const code = Array.from(DOM.codeInputs.querySelectorAll('input')).map(input => input.value).join('');
                if (code.length !== 6) { DOM.loginError.textContent = 'Vui lòng nhập đủ 6 chữ số.'; return; }
                DOM.loginError.textContent = '';
                showLoader();
                try {
                    const subSnap = await getDoc(doc(appState.db, 'submissions', code));
                    if (!subSnap.exists()) throw new Error("Mã truy cập không hợp lệ.");
                    const subData = subSnap.data();
                    
                    // This is a key difference: we check for a 'reading_tests' document
                    const testSnap = await getDoc(doc(appState.db, 'reading_tests', subData.testId));
                    if (!testSnap.exists()) throw new Error("Đây là mã cho bài kiểm tra trắc nghiệm, không phải bài đọc.");

                    DOM.studentNameConfirm.textContent = subData.studentName;
                    DOM.testTitleConfirm.textContent = testSnap.data().title;
                    DOM.codeEntryView.classList.add('hidden');
                    DOM.confirmationView.classList.remove('hidden');
                } catch (error) {
                    showModal('Lỗi', error.message);
                } finally {
                    hideLoader();
                }
            });
            
            DOM.notMeBtn.addEventListener('click', () => {
                DOM.confirmationView.classList.add('hidden');
                DOM.codeEntryView.classList.remove('hidden');
            });
            DOM.continueBtn.addEventListener('click', () => {
                const code = Array.from(DOM.codeInputs.querySelectorAll('input')).map(input => input.value).join('');
                startSession(code);
            });
            DOM.submitBtn.addEventListener('click', () => {
                 showModal('Xác nhận nộp bài', 'Bạn có chắc chắn muốn nộp bài không?', () => submitTest())
            });

            // Handle URL params
            const params = new URLSearchParams(window.location.search);
            const submissionId = params.get('submission_id');
            if (submissionId) {
                const codeArray = submissionId.split('');
                Array.from(DOM.codeInputs.querySelectorAll('input')).forEach((input, index) => input.value = codeArray[index] || '');
                DOM.checkCodeBtn.click();
            }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
