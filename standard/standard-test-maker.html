<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blur-intensity: 12px;
            --saturation-intensity: 150%;
            --glass-bg-color: rgba(255, 255, 255, 0.45);
            --glass-border-color: rgba(255, 255, 255, 0.6);
            --shadow-color: rgba(67, 56, 202, 0.15);
            --primary-accent: #6d28d9;
            --text-primary: #0f172a;
            --app-bg-start: #f5f7ff;
            --app-bg-end: #e0e7ff;
        }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--app-bg-start);
            background-image: linear-gradient(135deg, var(--app-bg-start) 0%, var(--app-bg-end) 100%);
            color: var(--text-primary);
        }
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .shape { position: absolute; border-radius: 50%; filter: blur(25px); opacity: 0.6; }
        .shape1 { width: 250px; height: 250px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); top: 10%; left: 5%; animation: float 28s infinite alternate ease-in-out; }
        .shape2 { width: 180px; height: 180px; background: linear-gradient(135deg, #14b8a6, #67e8f9); bottom: 15%; right: 10%; animation: float 32s infinite alternate ease-in-out; }
        @keyframes float { from { transform: translateY(20px) scale(1); } to { transform: translateY(-20px) scale(1.05); } }
        .glass-panel {
            position: relative;
            background: var(--glass-bg-color);
            backdrop-filter: blur(var(--blur-intensity)) saturate(var(--saturation-intensity));
            border-radius: 24px;
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }
        .btn { padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid transparent; }
        .btn-primary { background: var(--primary-accent); color: white; box-shadow: 0 4px 15px rgba(91, 33, 182, 0.25); }
        .btn-primary:hover { background: #5b21b6; transform: translateY(-2px); }
        .btn-primary:disabled { background-color: #a5b4fc; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-secondary { background: rgba(255, 255, 255, 0.4); color: var(--text-primary); border-color: rgba(255, 255, 255, 0.6); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.7); transform: translateY(-2px); }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; transform: translateY(-2px); }
        .input-field, select.input-field { background: rgba(255, 255, 255, 0.4); border: 1px solid rgba(255, 255, 255, 0.5); color: var(--text-primary); transition: all 0.2s ease-in-out; width: 100%; padding: 12px; border-radius: 12px; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .input-field:focus { background: rgba(255, 255, 255, 0.7); border-color: var(--primary-accent); box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3); outline: none; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal.is-open { display: flex; }
        .modal-content { animation: scaleIn 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";

        // All logic for creating/editing standard tests is contained here.
        const firebaseConfig = {
            apiKey: "AIzaSyBUet6ZsBTwJG_gTKM2bGFG1AKD3t0hV20",
            authDomain: "b1-baotram.firebaseapp.com",
            projectId: "b1-baotram",
            storageBucket: "b1-baotram.appspot.com",
            messagingSenderId: "948701163187",
            appId: "1:948701163187:web:043f2d381d63e741114ac6",
            measurementId: "G-33NHT07JHE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let appState = {
            questions: [],
            editingQuestionIndex: -1,
            isEditMode: false,
            originalTestId: null,

        const DOM = {

            questionListContainer: document.getElementById('question-list-container'),
            uploadBtn: document.getElementById('upload-btn'),
            uploadLog: document.getElementById('upload-log'),
            addQuestionBtn: document.getElementById('add-question-btn'),
            batchImportBtn: document.getElementById('batch-import-btn'),
            editorModal: document.getElementById('question-editor-modal'),
            modalTitle: document.getElementById('modal-title'),
            questionType: document.getElementById('question-type'),
            questionText: document.getElementById('question-text'),
            optionsContainer: document.getElementById('options-container'),
            explanationText: document.getElementById('explanation-text'),
            cancelBtn: document.getElementById('cancel-btn'),
            saveQuestionBtn: document.getElementById('save-question-btn'),
            batchModal: document.getElementById('batch-import-modal'),
            batchContent: document.getElementById('batch-content'),
            batchCancelBtn: document.getElementById('batch-cancel-btn'),
            batchProcessBtn: document.getElementById('batch-process-btn'),
            testIdInput: document.getElementById('test-id'),
            testTitleInput: document.getElementById('test-title'),
            assignmentTypeInput: document.getElementById('assignment-type'),
            testDurationInput: document.getElementById('test-duration'),
            shuffleQuestionsCheckbox: document.getElementById('shuffle-questions-checkbox'),
            shuffleAnswersCheckbox: document.getElementById('shuffle-answers-checkbox'),
            alertModal: document.getElementById('custom-alert-modal'),
            pageTitle: document.getElementById('page-title'),
        };

        function showAlert(message) {
            DOM.alertModal.innerHTML = `<div class="modal-content glass-panel text-center p-8"><p class="text-lg font-medium text-slate-800 mb-6">${message}</p><button id="alert-ok-btn" class="btn btn-primary">OK</button></div>`;
            DOM.alertModal.classList.add('is-open');
            document.getElementById('alert-ok-btn').onclick = () => DOM.alertModal.classList.remove('is-open');
        }
        
        async function loadTestData(testId) {
            const testRef = doc(db, "tests", testId);
            const testSnap = await getDoc(testRef);
            if (testSnap.exists()) {
                const data = testSnap.data();
                DOM.testIdInput.value = testId;
                DOM.testTitleInput.value = data.title || '';
                DOM.assignmentTypeInput.value = data.type || 'test';
                DOM.testDurationInput.value = data.duration || '';
                DOM.shuffleQuestionsCheckbox.checked = data.shuffleQuestions || false;
                DOM.shuffleAnswersCheckbox.checked = data.shuffleAnswers || false;
                appState.questions = data.questions || [];
                renderQuestionList();
            } else {
                showAlert("Không tìm thấy đề thi để chỉnh sửa.");
                window.location.search = ''; 
            }
        }

        function renderQuestionList() {
            DOM.questionListContainer.innerHTML = '';
            if (appState.questions.length === 0) {
                DOM.questionListContainer.innerHTML = '<p class="text-gray-500 text-center py-4">Chưa có câu hỏi nào.</p>';
                return;
            }
            appState.questions.forEach((q, index) => {
                const item = document.createElement('div');
                item.className = 'p-4 rounded-2xl flex justify-between items-center bg-white/40';
                item.innerHTML = `
                    <div class="flex-grow mr-4">
                        <span class="font-bold mr-2">${index + 1}.</span>
                        <span class="text-gray-800">${q.text.substring(0, 80)}...</span>
                        <span class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded-full ml-2">${q.type}</span>
                    </div>
                    <div class="flex gap-2 flex-shrink-0">
                        <button class="btn-edit btn btn-secondary !p-2 !rounded-lg" data-index="${index}"><i class="fas fa-edit"></i></button>
                        <button class="btn-delete btn btn-danger !p-2 !rounded-lg" data-index="${index}"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                DOM.questionListContainer.appendChild(item);
            });
        }

        function openModal(modal, questionIndex = -1) {
            appState.editingQuestionIndex = questionIndex;
            if (modal === DOM.editorModal) {
                const q = questionIndex > -1 ? appState.questions[questionIndex] : {};
                DOM.modalTitle.textContent = questionIndex > -1 ? 'Chỉnh sửa câu hỏi' : 'Thêm câu hỏi mới';
                DOM.questionType.value = q.type || 'multiple-choice';
                DOM.questionText.value = q.text || '';
                DOM.explanationText.value = q.explanation || '';
                renderOptionsUI(q.type || 'multiple-choice', q);
            }
            modal.classList.add('is-open');
        }

        function closeModal() {
            DOM.editorModal.classList.remove('is-open');
            DOM.batchModal.classList.remove('is-open');
        }

        function renderOptionsUI(type, q = {}) {
            DOM.optionsContainer.innerHTML = '';
            switch (type) {
                case 'multiple-choice':
                case 'multi-select':
                    const options = q.options || { A: '', B: '', C: '', D: '' };
                    Object.keys(options).forEach(key => {
                        const isChecked = Array.isArray(q.answer) ? q.answer.includes(key) : q.answer === key;
                        DOM.optionsContainer.innerHTML += `
                            <div class="flex items-center gap-3">
                                <label class="font-bold w-6 text-center">${key}.</label>
                                <input type="text" value="${options[key] || ''}" data-key="${key}" class="input-field option-input flex-grow" placeholder="Nội dung đáp án ${key}">
                                <input type="${type === 'multi-select' ? 'checkbox' : 'radio'}" name="answer" value="${key}" class="h-5 w-5 answer-input" ${isChecked ? 'checked' : ''}>
                            </div>`;
                    });
                    break;
                case 'cloze-test':
                     const answers = q.answers || {};
                     const blanks = (DOM.questionText.value || "").match(/\(\d+\)/g) || [];
                     if (blanks.length === 0) {
                        DOM.optionsContainer.innerHTML = '<p class="text-red-500">Lưu ý: Không tìm thấy chỗ trống nào có dạng (1), (2),... trong nội dung câu hỏi.</p>';
                     }
                     blanks.forEach(blank => {
                         const number = blank.replace(/[()]/g, '');
                         const answerValue = (answers[number] || []).join(' / ');
                         DOM.optionsContainer.innerHTML += `
                            <div class="flex items-center gap-2">
                                <label class="font-bold">Chỗ trống (${number}):</label>
                                <input type="text" value="${answerValue}" data-blank-number="${number}" class="input-field cloze-answer-input flex-grow" placeholder="Các đáp án đúng cách nhau bởi dấu /">
                            </div>`;
                     });
                    break;
            }
        }

        function saveQuestion() {
            try {
                const type = DOM.questionType.value;
                const newQuestion = {
                    type: type,
                    text: DOM.questionText.value.trim(),
                    explanation: DOM.explanationText.value.trim(),
                    points: 1 
                };

                if (!newQuestion.text) throw new Error("Nội dung câu hỏi không được để trống.");

                switch (type) {
                    case 'multiple-choice':
                    case 'multi-select':
                        newQuestion.options = {};
                        document.querySelectorAll('.option-input').forEach(input => {
                            if (input.value.trim()) newQuestion.options[input.dataset.key] = input.value.trim();
                        });
                        if (Object.keys(newQuestion.options).length < 2) throw new Error("Phải có ít nhất 2 lựa chọn.");
                        const checked = Array.from(document.querySelectorAll('.answer-input:checked')).map(el => el.value);
                        if (checked.length === 0) throw new Error("Vui lòng chọn ít nhất một đáp án đúng.");
                        newQuestion.answer = type === 'multiple-choice' ? checked[0] : checked;
                        break;
                    case 'cloze-test':
                        newQuestion.answers = {};
                        document.querySelectorAll('.cloze-answer-input').forEach(input => {
                            const number = input.dataset.blankNumber;
                            if (input.value.trim()) {
                                newQuestion.answers[number] = input.value.split('/').map(s => s.trim()).filter(Boolean);
                            }
                        });
                        if (Object.keys(newQuestion.answers).length === 0) throw new Error("Vui lòng nhập đáp án cho ít nhất một chỗ trống.");
                        newQuestion.points = Object.keys(newQuestion.answers).length;
                        break;
                }
                
                if (appState.editingQuestionIndex > -1) {
                    appState.questions[appState.editingQuestionIndex] = newQuestion;
                } else {
                    appState.questions.push(newQuestion);
                }
                renderQuestionList();
                closeModal();
            } catch (error) {
                showAlert(`Lỗi: ${error.message}`);
            }
        }
        
        function parseBatchContent(text) {
            const questionBlocks = text.split(/\n\s*(?=\d+\.\s|\[Fill in the blanks\])/).filter(b => b.trim());
            const parsedQuestions = [];

            questionBlocks.forEach(block => {
                try {
                    const lines = block.split('\n').map(l => l.trim()).filter(Boolean);
                    if (lines.length === 0) return;

                    const q = {};
                    const answerLine = lines.find(l => l.toLowerCase().startsWith('answer:')) || '';
                    const explanationLine = lines.find(l => l.toLowerCase().startsWith('explanation:')) || '';
                    const answerIndex = lines.findIndex(l => l.toLowerCase().startsWith('answer:'));
                    const endOfQuestionIndex = answerIndex !== -1 ? answerIndex : lines.length;
                    
                    if (lines[0].toLowerCase().includes('[fill in the blanks]')) {
                        q.type = 'cloze-test';
                        q.text = lines.slice(0, endOfQuestionIndex).join(' ').replace(/\[Fill in the blanks\]/ig, '').replace(/^\d+\.\s*/, '').trim();
                        const answerString = answerLine.substring(answerLine.indexOf(':') + 1).trim();
                        const answerGroups = answerString.split('|').map(group => group.split('/').map(answer => answer.trim()).filter(Boolean));
                        const placeholders = q.text.match(/\(\d+\)/g) || [];
                        q.answers = {};
                        placeholders.forEach((placeholder, i) => {
                            const number = placeholder.replace(/[()]/g, '');
                            if (answerGroups[i]) q.answers[number] = answerGroups[i];
                        });
                        q.points = Object.keys(q.answers).length;
                    } else {
                        q.text = lines[0].replace(/^\d+\.\s*/, '').trim();
                        q.options = {};
                        lines.slice(1, endOfQuestionIndex).forEach(line => {
                            const match = line.match(/^([A-Z])\.\s*(.*)/);
                            if (match) q.options[match[1]] = match[2].trim();
                        });
                        if (Object.keys(q.options).length === 0) return;
                        const answerString = answerLine.substring(answerLine.indexOf(':') + 1).trim();
                        q.answer = answerString.split(',').map(s => s.trim()).filter(Boolean);
                        q.type = q.answer.length > 1 ? 'multi-select' : 'multiple-choice';
                        if (q.type === 'multiple-choice') q.answer = q.answer[0];
                        q.points = 1;
                    }
                    q.explanation = explanationLine.substring(explanationLine.indexOf(':') + 1).trim();
                    parsedQuestions.push(q);
                } catch (e) {
                    console.error("Lỗi khi xử lý khối câu hỏi:", block, e);
                }
            });
            return parsedQuestions;
        }

        async function uploadToFirebase() {
            const testId = DOM.testIdInput.value.trim();
            const title = DOM.testTitleInput.value.trim();
            if (!testId || !title || appState.questions.length === 0) {
                showAlert("Vui lòng nhập Test ID, Tiêu đề và thêm ít nhất một câu hỏi.");
                return;
            }

            DOM.uploadBtn.disabled = true;
            DOM.uploadLog.textContent = 'Đang tải lên...';
            DOM.uploadLog.className = 'font-semibold mt-2 h-5 text-blue-600';

            try {
                const testData = {
                    title: title,
                    type: DOM.assignmentTypeInput.value,
                    duration: parseInt(DOM.testDurationInput.value, 10) || 0,
                    shuffleQuestions: DOM.shuffleQuestionsCheckbox.checked,
                    shuffleAnswers: DOM.shuffleAnswersCheckbox.checked,
                    questions: appState.questions,
                    updatedAt: serverTimestamp(),
                };
                if (!appState.isEditMode) {
                    testData.createdAt = serverTimestamp();
                    testData.isLocked = false;
                    testData.resultsPublished = 'none';
                }
                await setDoc(doc(db, "tests", testId), testData, { merge: true });
                DOM.uploadLog.textContent = `THÀNH CÔNG! Đã lưu đề thi ID: "${testId}".`;
                DOM.uploadLog.classList.add('text-green-600');
                setTimeout(() => window.close(), 2000);
            } catch (error) {
                DOM.uploadLog.textContent = `LỖI: ${error.message}`;
                DOM.uploadLog.classList.add('text-red-600');
            } finally {
                DOM.uploadBtn.disabled = false;
            }
        }
        
        onAuthStateChanged(auth, user => {
            if (user) {
                DOM.loginScreen.classList.remove('is-open');
                DOM.mainContent.style.display = 'block';
                const params = new URLSearchParams(window.location.search);
                const testIdToEdit = params.get('edit');
                if (testIdToEdit) {
                    appState.isEditMode = true;
                    appState.originalTestId = testIdToEdit;
                    DOM.pageTitle.textContent = "Chỉnh Sửa Đề Thi";
                    DOM.testIdInput.disabled = true;
                    loadTestData(testIdToEdit);
                } else {
                    renderQuestionList();
                }
            } else {
                DOM.loginScreen.classList.add('is-open');
                DOM.mainContent.style.display = 'none';
            }
        });

        DOM.loginBtn.addEventListener('click', async () => {
            try { await signInWithEmailAndPassword(auth, DOM.emailInput.value, DOM.passwordInput.value); } 
            catch (error) { DOM.loginError.textContent = 'Email hoặc mật khẩu không đúng.'; }
        });
        DOM.logoutBtn.addEventListener('click', () => signOut(auth));
        DOM.addQuestionBtn.addEventListener('click', () => openModal(DOM.editorModal));
        DOM.cancelBtn.addEventListener('click', closeModal);
        DOM.saveQuestionBtn.addEventListener('click', saveQuestion);
        DOM.uploadBtn.addEventListener('click', uploadToFirebase);
        DOM.questionType.addEventListener('change', (e) => renderOptionsUI(e.target.value, { text: DOM.questionText.value }));
        DOM.batchImportBtn.addEventListener('click', () => openModal(DOM.batchModal));
        DOM.batchCancelBtn.addEventListener('click', closeModal);
        DOM.batchProcessBtn.addEventListener('click', () => {
            const parsed = parseBatchContent(DOM.batchContent.value);
            if(parsed && parsed.length > 0) {
                appState.questions.push(...parsed);
                renderQuestionList();
                showAlert(`Đã nhập thành công ${parsed.length} câu hỏi.`);
            } else {
                showAlert("Không tìm thấy câu hỏi hợp lệ nào.");
            }
            DOM.batchContent.value = '';
            closeModal();
        });
        
        DOM.questionListContainer.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const index = parseInt(btn.dataset.index, 10);
            if (btn.classList.contains('btn-edit')) openModal(DOM.editorModal, index);
            if (btn.classList.contains('btn-delete')) {
                appState.questions.splice(index, 1);
                renderQuestionList();
            }
        });
    </script>
</body>
</html>
