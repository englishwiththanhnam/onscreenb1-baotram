    <style>
        :root {
            --blur-intensity: 12px;
            --saturation-intensity: 150%;
            --glass-bg-color: rgba(255, 255, 255, 0.45);
            --glass-border-color: rgba(255, 255, 255, 0.6);
            --shadow-color: rgba(67, 56, 202, 0.15);
            --primary-accent: #6d28d9;
            --text-primary: #0f172a;
            --app-bg-start: #f5f7ff;
            --app-bg-end: #e0e7ff;
            --base-font-size: 16px; /* Font size variable */
        }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--app-bg-start);
            background-image: linear-gradient(135deg, var(--app-bg-start) 0%, var(--app-bg-end) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .shape { position: absolute; border-radius: 50%; filter: blur(25px); opacity: 0.6; }
        .shape1 { width: 250px; height: 250px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); top: 10%; left: 5%; animation: float 28s infinite alternate ease-in-out; }
        .shape2 { width: 180px; height: 180px; background: linear-gradient(135deg, #14b8a6, #67e8f9); bottom: 15%; right: 10%; animation: float 32s infinite alternate ease-in-out; }
        @keyframes float { from { transform: translateY(20px) scale(1); } to { transform: translateY(-20px) scale(1.05); } }
        .glass-panel {
            background: var(--glass-bg-color);
            backdrop-filter: blur(var(--blur-intensity)) saturate(var(--saturation-intensity));
            border-radius: 24px;
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }
        .btn { padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid transparent; }
        .btn-primary { background: var(--primary-accent); color: white; box-shadow: 0 4px 15px rgba(91, 33, 182, 0.25); }
        .btn-primary:hover { background: #5b21b6; transform: translateY(-2px); }
        .btn-secondary { background: rgba(255, 255, 255, 0.4); color: var(--text-primary); border-color: rgba(255, 255, 255, 0.6); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.7); transform: translateY(-2px); }
        .btn-success { background: #16a34a; color: white; }
        .btn-success:hover { background: #15803d; transform: translateY(-2px); }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal.is-open { display: flex; }
        .modal-content { animation: scaleIn 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        #security-overlay { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        #navigation-panel { position: sticky; top: 120px; max-height: calc(100vh - 140px); overflow-y: auto; }
        .nav-btn { width: 44px; height: 44px; border: 1px solid var(--glass-border-color); transition: all 0.2s; background: rgba(255,255,255,0.3); }
        .nav-btn.answered { background-color: var(--primary-accent); color: white; border-color: var(--primary-accent); }
        .nav-btn.current { box-shadow: 0 0 0 3px var(--primary-accent); }
        #nav-grid { display: grid; gap: 8px; grid-template-columns: repeat(auto-fill, minmax(44px, 1fr)); }
        #question-container { font-size: var(--base-font-size); }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const appState = {
            db: null,
            currentSubmissionId: null,
            currentTestSnapshot: null,
            shuffledQuestions: [],
            timerInterval: null,
            isTestRunning: false,
        };

        const DOM = {};

        const showLoader = (text = 'Đang tải...') => { DOM.loaderText.textContent = text; DOM.loaderOverlay.classList.add('is-open'); };
        const hideLoader = () => DOM.loaderOverlay.classList.remove('is-open');
        
        function showModal(title, message, onConfirm, showCancel = false) {
            DOM.customModal.innerHTML = `
                <div class="modal-content glass-panel text-center p-8 w-full max-w-sm">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">${title}</h3>
                    <p class="text-gray-600 mb-6">${message}</p>
                    <div class="flex gap-4 justify-center">
                        ${showCancel ? '<button id="modal-cancel-btn" class="btn btn-secondary">Hủy</button>' : ''}
                        <button id="modal-confirm-btn" class="btn btn-primary">Đồng ý</button>
                    </div>
                </div>`;
            DOM.customModal.classList.add('is-open');
            document.getElementById('modal-confirm-btn').onclick = () => {
                DOM.customModal.classList.remove('is-open');
                if (onConfirm) onConfirm();
            };
            if (showCancel) {
                document.getElementById('modal-cancel-btn').onclick = () => DOM.customModal.classList.remove('is-open');
            }
        }

        const ProctoringService = {
            violationCount: 0,
            maxViolations: 5,
            isProctoring: false,

            start() {
                if (this.isProctoring) return;
                document.addEventListener('visibilitychange', this.handleVisibilityChange);
                window.addEventListener('blur', this.handleBlur);
                window.addEventListener('focus', this.handleFocus);
                document.addEventListener('keydown', this.handleKeydown);
                document.addEventListener('fullscreenchange', this.handleFullscreenChange);
                ['copy', 'paste', 'cut'].forEach(event => document.addEventListener(event, e => e.preventDefault()));
                
                this.isProctoring = true;
                this.violationCount = appState.currentTestSnapshot.violationCount || 0;
                
                if (!document.fullscreenElement) {
                    showModal(
                        "Yêu cầu chế độ Toàn màn hình",
                        "Để đảm bảo tính toàn vẹn của bài thi, bạn phải làm bài ở chế độ toàn màn hình. Nhấn 'Đồng ý' để tiếp tục.",
                        () => document.documentElement.requestFullscreen().catch(err => console.error(err)),
                        false
                    );
                }
                DOM.reenterFullscreenBtn.onclick = () => {
                    document.documentElement.requestFullscreen().catch(err => console.error("Fullscreen request failed:", err));
                };
            },

            stop() {
                if (!this.isProctoring) return;
                document.removeEventListener('visibilitychange', this.handleVisibilityChange);
                window.removeEventListener('blur', this.handleBlur);
                window.removeEventListener('focus', this.handleFocus);
                document.removeEventListener('keydown', this.handleKeydown);
                document.removeEventListener('fullscreenchange', this.handleFullscreenChange);
                this.isProctoring = false;
            },

            handleVisibilityChange: () => {
                if (document.hidden) ProctoringService.handleViolation("Chuyển sang tab hoặc cửa sổ khác");
            },
            handleBlur: () => ProctoringService.handleViolation("Rời khỏi màn hình làm bài"),
            handleFocus: () => {
                if(document.fullscreenElement) DOM.securityOverlay.classList.remove('is-open');
            },
            handleFullscreenChange: () => {
                if (document.fullscreenElement) {
                    DOM.securityOverlay.classList.remove('is-open');
                } else {
                    ProctoringService.handleViolation("Thoát chế độ toàn màn hình");
                }
            },
            handleKeydown: (e) => {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey) || (e.metaKey && e.altKey) || (e.ctrlKey && e.key.toLowerCase() === 'p') || (e.ctrlKey && e.key.toLowerCase() === 's')) {
                    e.preventDefault();
                    ProctoringService.handleViolation(`Sử dụng phím tắt bị cấm (${e.key})`);
                }
            },

            async handleViolation(reason) {
                if (!this.isProctoring) return;
                this.violationCount++;
                
                DOM.violationReason.textContent = reason;
                DOM.securityOverlay.classList.add('is-open');

                const submissionRef = doc(appState.db, 'submissions', appState.currentSubmissionId);
                await updateDoc(submissionRef, { 
                    violationCount: this.violationCount,
                    violationLog: arrayUnion({ reason, timestamp: new Date().toISOString() })
                });
                
                const warningText = `Bạn còn ${this.maxViolations - this.violationCount} lần cảnh báo.`;
                DOM.violationWarning.textContent = warningText;

                if (this.violationCount >= this.maxViolations) {
                    DOM.violationWarning.textContent = "BÀI THI SẼ TỰ ĐỘNG NỘP DO VI PHẠM QUY CHẾ!";
                    setTimeout(() => submitTest(true), 2000);
                }
            }
        };

        function seededShuffle(array, seed) {
            let currentIndex = array.length, temporaryValue, randomIndex;
            const random = () => {
                var x = Math.sin(seed++) * 10000;
                return x - Math.floor(x);
            };
            while (0 !== currentIndex) {
                randomIndex = Math.floor(random() * currentIndex);
                currentIndex -= 1;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }

        async function startSession(submissionId) {
            showLoader('Đang tải dữ liệu...');
            try {
                appState.currentSubmissionId = submissionId;
                const submissionRef = doc(appState.db, 'submissions', appState.currentSubmissionId);
                let submissionSnap = await getDoc(submissionRef);
                if (!submissionSnap.exists()) throw new Error("Mã truy cập không hợp lệ.");
                
                let submissionData = submissionSnap.data();
                
                if (submissionData.status === 'submitted') {
                    const testSnapshot = submissionData.testSnapshot || (await getDoc(doc(appState.db, 'tests', submissionData.testId))).data();
                    await displayResults(submissionData, testSnapshot);
                    return;
                }
                
                if (!submissionData.testSnapshot) {
                    const testRef = doc(appState.db, 'tests', submissionData.testId);
                    const testSnap = await getDoc(testRef);
                    if (!testSnap.exists()) throw new Error("Không tìm thấy đề thi gốc.");
                    
                    await updateDoc(submissionRef, {
                        testSnapshot: testSnap.data(),
                        startTime: serverTimestamp()
                    });
                    submissionSnap = await getDoc(submissionRef);
                    submissionData = submissionSnap.data();
                }
                
                appState.currentTestSnapshot = submissionData;

                const originalQuestions = appState.currentTestSnapshot.testSnapshot.questions.map((q, index) => ({ ...q, originalIndex: index }));
                appState.shuffledQuestions = appState.currentTestSnapshot.testSnapshot.shuffleQuestions
                    ? seededShuffle(originalQuestions, submissionId.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0))
                    : originalQuestions;

                DOM.studentNameDisplay.textContent = `Thí sinh: ${submissionData.studentName}`;
                renderTest(appState.currentTestSnapshot.testSnapshot, submissionData.answers || {});
                setupTestEnvironment(appState.currentTestSnapshot);
                DOM.testContainer.classList.remove('hidden');
                appState.isTestRunning = true;

            } catch (error) {
                 showModal('Lỗi', error.message, () => { window.location.href = 'index.html'; }, false);
            } finally {
                hideLoader();
            }
        }

       function renderTest(testData, savedAnswers = {}) {
            DOM.testTitle.textContent = testData.title;
            DOM.questionContainer.innerHTML = '';
            DOM.navGrid.innerHTML = '';

            appState.shuffledQuestions.forEach((q, displayIndex) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'glass-panel p-6 mb-6';
                questionCard.id = `question-card-${displayIndex}`;
                questionCard.dataset.originalIndex = q.originalIndex;

                const questionTypeMap = { 'multiple-choice': 'Một lựa chọn', 'multi-select': 'Nhiều lựa chọn', 'cloze-test': 'Điền từ' };
                const typeBadgeHTML = `<span class="inline-block bg-violet-100 text-violet-800 text-xs font-semibold mb-3 px-3 py-1 rounded-full">${questionTypeMap[q.type] || 'Câu hỏi'}</span>`;
                
                let optionsHTML = '', questionText = q.text;

                switch (q.type) {
                    case 'multiple-choice':
                    case 'multi-select':
                        const inputType = q.type === 'multi-select' ? 'checkbox' : 'radio';
                        let optionsArray = Object.entries(q.options);

                        if (testData.shuffleAnswers) {
                            optionsArray = seededShuffle(optionsArray, appState.currentSubmissionId.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) + q.originalIndex);
                        }
                        
                        optionsHTML = `<div class="space-y-3 mt-4">` +
                            optionsArray.map(([key, value], optionDisplayIndex) => {
                                const savedAnswer = savedAnswers[q.originalIndex];
                                const isChecked = Array.isArray(savedAnswer) ? savedAnswer.includes(key) : savedAnswer === key;
                                const displayLetter = String.fromCharCode(65 + optionDisplayIndex);
                                return `<label class="flex items-center p-4 border border-violet-200 rounded-xl hover:bg-violet-100 cursor-pointer transition-colors"><input type="${inputType}" name="q_${q.originalIndex}" value="${key}" class="h-5 w-5 text-violet-600 focus:ring-violet-500" ${isChecked ? 'checked' : ''}><span class="ml-4 text-gray-700"><span class="font-bold">${displayLetter}.</span> ${value}</span></label>`;
                            }).join('') + `</div>`;
                        break;
                    case 'cloze-test':
                        questionText = q.text.replace(/\((\d+)\)/g, (match, number) => {
                            const savedValue = (savedAnswers[q.originalIndex] && savedAnswers[q.originalIndex][number]) ? savedAnswers[q.originalIndex][number] : '';
                            return `(${number}) <input type="text" data-blank-number="${number}" class="input-field inline-block w-auto min-w-[120px] !p-1 !rounded-md cloze-input" value="${savedValue}">`;
                        });
                        optionsHTML = `<div class="text-lg leading-loose mt-4">${questionText}</div>`;
                        questionText = q.text.split(/ \(\d+\)/)[0];
                        break;
                }
                
                questionCard.innerHTML = `${typeBadgeHTML}<p class="font-semibold text-lg text-gray-800">${displayIndex + 1}. ${questionText}</p>${optionsHTML}`;
                DOM.questionContainer.appendChild(questionCard);

                const navBtn = document.createElement('button');
                navBtn.id = `nav-btn-${displayIndex}`;
                navBtn.className = 'nav-btn flex items-center justify-center rounded-xl font-bold';
                navBtn.textContent = displayIndex + 1;
                navBtn.onclick = () => questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                DOM.navGrid.appendChild(navBtn);
            });
            
            updateNavPanel();
            DOM.questionContainer.addEventListener('input', updateNavPanel);
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const card = entry.target;
                    const displayIndex = Array.from(DOM.questionContainer.children).indexOf(card);
                    const navBtn = document.getElementById(`nav-btn-${displayIndex}`);
                    if (navBtn) navBtn.classList.toggle('current', entry.isIntersecting);
                });
            }, { rootMargin: "-50% 0px -50% 0px" });

            document.querySelectorAll('.glass-panel[data-original-index]').forEach(card => observer.observe(card));
        }
        
        function updateNavPanel() {
            if (!appState.currentTestSnapshot) return;
            const answers = getCurrentAnswers();
            appState.shuffledQuestions.forEach((q, displayIndex) => {
                const navBtn = document.getElementById(`nav-btn-${displayIndex}`);
                if (!navBtn) return;
                const studentAnswer = answers[q.originalIndex];
                const isAnswered = studentAnswer !== null && studentAnswer !== undefined &&
                    (Array.isArray(studentAnswer) ? studentAnswer.length > 0 : (typeof studentAnswer === 'object' ? Object.values(studentAnswer).some(v => v) : true));
                navBtn.classList.toggle('answered', isAnswered);
            });
        }

        function getCurrentAnswers() {
            const answers = {};
            if (!appState.currentTestSnapshot) return answers;
            appState.shuffledQuestions.forEach((q) => {
                const card = document.querySelector(`[data-original-index="${q.originalIndex}"]`);
                if (!card) return;
                switch (q.type) {
                    case 'multiple-choice':
                        const checkedRadio = card.querySelector(`input[name="q_${q.originalIndex}"]:checked`);
                        answers[q.originalIndex] = checkedRadio ? checkedRadio.value : null;
                        break;
                    case 'multi-select':
                        answers[q.originalIndex] = Array.from(card.querySelectorAll(`input[name="q_${q.originalIndex}"]:checked`)).map(el => el.value);
                        break;
                    case 'cloze-test':
                        const clozeAnswers = {};
                        card.querySelectorAll('.cloze-input').forEach(input => {
                            clozeAnswers[input.dataset.blankNumber] = input.value.trim();
                        });
                        answers[q.originalIndex] = clozeAnswers;
                        break;
                }
            });
            return answers;
        }

        async function submitTest(isForced = false) {
            if (!appState.isTestRunning) return;
            appState.isTestRunning = false;
            ProctoringService.stop();
            clearInterval(appState.timerInterval);
            showLoader('Đang nộp bài và chấm điểm...');
            
            try {
                const answers = getCurrentAnswers();
                let score = 0, totalPoints = 0;

                appState.currentTestSnapshot.testSnapshot.questions.forEach((q, index) => {
                    const studentAnswer = answers[index];
                    const questionPoints = q.points || 1;
                    totalPoints += questionPoints;
                    switch (q.type) {
                        case 'multiple-choice':
                            if (studentAnswer === q.answer) score += questionPoints;
                            break;
                        case 'multi-select':
                            const correctAnswers = q.answer.sort();
                            const studentAnswersSorted = Array.isArray(studentAnswer) ? studentAnswer.sort() : [];
                            if (JSON.stringify(correctAnswers) === JSON.stringify(studentAnswersSorted)) score += questionPoints;
                            break;
                        case 'cloze-test':
                            Object.keys(q.answers).forEach(blankNumber => {
                                const correctAnswerOptions = q.answers[blankNumber];
                                const studentBlankAnswer = studentAnswer ? studentAnswer[blankNumber] : '';
                                if (studentBlankAnswer && correctAnswerOptions.some(option => option.toLowerCase() === studentBlankAnswer.toLowerCase())) {
                                    score += 1;
                                }
                            });
                            break;
                    }
                });

                const finalSubmission = { answers, score, totalPoints, status: 'submitted', endTime: serverTimestamp() };
                await updateDoc(doc(appState.db, 'submissions', appState.currentSubmissionId), finalSubmission);
                
                const submissionSnap = await getDoc(doc(appState.db, 'submissions', appState.currentSubmissionId));
                await displayResults(submissionSnap.data(), appState.currentTestSnapshot.testSnapshot);
                if (isForced) {
                    const reason = ProctoringService.violationCount >= ProctoringService.maxViolations ? 'Vi phạm quy chế thi.' : 'Hết thời gian.';
                    showModal("Bài thi đã tự động nộp", `Lý do: ${reason}`, null, false);
                }
            } catch (error) {
                showModal('Lỗi', `Không thể nộp bài. Lỗi: ${error.message}`, null, false);
            } finally {
                hideLoader();
            }
        }

        async function displayResults(submissionData, testSnapshot) {
            ProctoringService.stop();
            DOM.testContainer.classList.add('hidden');
            DOM.resultScreen.classList.remove('hidden');
            
            const { score, totalPoints } = submissionData;
            DOM.scoreText.textContent = `${score} / ${totalPoints}`;
            DOM.feedbackSummary.textContent = `Bạn đã trả lời đúng ${score} trên tổng số ${totalPoints} điểm.`;

            const liveTestRef = doc(appState.db, 'tests', submissionData.testId);
            const liveTestSnap = await getDoc(liveTestRef);
            const liveSettings = liveTestSnap.exists() ? liveTestSnap.data() : {};

            const reviewContainer = DOM.reviewContainer;
            if (!liveSettings.resultsPublished || liveSettings.resultsPublished === 'none') {
                reviewContainer.innerHTML = `<p class="text-center text-gray-600 mt-8 glass-panel p-6">Giáo viên chưa công bố kết quả chi tiết. Vui lòng quay lại sau.</p>`;
                return;
            }

            reviewContainer.innerHTML = '<h2 class="text-2xl font-bold text-gray-700 my-6 text-center">Xem lại bài làm</h2>';
            
            appState.shuffledQuestions.forEach((q, displayIndex) => {
                const studentAnswer = submissionData.answers[q.originalIndex];
                const reviewCard = document.createElement('div');
                reviewCard.className = 'glass-panel p-6 mb-6';
                let optionsHTML = '', questionText = q.text, isQuestionCorrect = false;

                switch (q.type) {
                    case 'multiple-choice':
                    case 'multi-select':
                        isQuestionCorrect = q.type === 'multi-select' 
                            ? JSON.stringify((studentAnswer || []).sort()) === JSON.stringify(q.answer.sort())
                            : studentAnswer === q.answer;
                        let optionsArray = Object.entries(q.options);
                        if (testSnapshot.shuffleAnswers) {
                            optionsArray = seededShuffle(optionsArray, appState.currentSubmissionId.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) + q.originalIndex);
                        }
                        optionsHTML = `<div class="space-y-2 mt-4">` + optionsArray.map(([key, value]) => {
                            const isCorrectOpt = Array.isArray(q.answer) ? q.answer.includes(key) : key === q.answer;
                            const wasSelected = Array.isArray(studentAnswer) ? studentAnswer.includes(key) : key === studentAnswer;
                            let stateClass = 'border-gray-200';
                            
                            if (wasSelected && isQuestionCorrect) {
                                stateClass = 'bg-green-100 border-green-500';
                            } else if (wasSelected && !isQuestionCorrect) {
                                stateClass = 'bg-red-100 border-red-500';
                            } else if (isCorrectOpt && liveSettings.resultsPublished === 'full') {
                                stateClass = 'bg-green-100 border-green-500';
                            }

                            return `<div class="flex items-center p-3 border rounded-lg ${stateClass}">${value}</div>`;
                        }).join('') + `</div>`;
                        break;
                    case 'cloze-test':
                        let allCorrect = true;
                        questionText = q.text.replace(/\((\d+)\)/g, (match, number) => {
                            const sAnswer = (studentAnswer && studentAnswer[number]) ? studentAnswer[number] : "<i>(trống)</i>";
                            const correctOptions = q.answers[number] || [];
                            const isBlankCorrect = correctOptions.some(opt => opt.toLowerCase() === sAnswer.toLowerCase());
                            if (!isBlankCorrect) allCorrect = false;
                            
                            const color = isBlankCorrect ? 'green' : 'red';
                            const cAnswerDisplay = liveSettings.resultsPublished === 'full' ? `(${correctOptions.join(' / ')})` : '';
                            
                            return `(${number}) <span class="font-bold text-${color}-600 border-b-2 border-${color}-400 px-1">${sAnswer}</span> ${liveSettings.resultsPublished === 'full' ? `<span class="text-green-600">${cAnswerDisplay}</span>` : ''}`;
                        });
                        isQuestionCorrect = allCorrect;
                        optionsHTML = `<div class="text-lg leading-loose mt-4">${questionText}</div>`;
                        questionText = q.text.split(/ \(\d+\)/)[0];
                        break;
                }
                
                reviewCard.innerHTML = `<div class="flex justify-between items-center"><p class="font-semibold text-gray-800">${displayIndex + 1}. ${questionText}</p>${isQuestionCorrect ? '<span class="text-green-600 font-bold">ĐÚNG</span>' : '<span class="text-red-600 font-bold">SAI</span>'}</div>${optionsHTML}${q.explanation && liveSettings.resultsPublished === 'full' ? `<div class="mt-4 p-3 bg-gray-50 rounded-lg border border-gray-200"><strong>Giải thích:</strong> ${q.explanation}</div>` : ''}`;
                reviewContainer.appendChild(reviewCard);
            });
        }
        
        function setupTestEnvironment(submissionData) {
            const testData = submissionData.testSnapshot;
            if (testData.type === 'test') {
                ProctoringService.start();
                if (testData.duration > 0) {
                    DOM.timerDisplay.classList.remove('hidden');
                    startTimer(submissionData.startTime, testData.duration);
                } else {
                    DOM.timerDisplay.classList.add('hidden');
                }
            }
            DOM.saveProgressBtn.style.display = testData.type === 'assignment' ? 'flex' : 'none';
        }

        function startTimer(startTime, durationMinutes) {
            if (!startTime) return;
            const testEndTime = startTime.toDate().getTime() + durationMinutes * 60 * 1000;
            appState.timerInterval = setInterval(() => {
                const distance = testEndTime - new Date().getTime();
                if (distance < 0) {
                    clearInterval(appState.timerInterval);
                    DOM.timer.textContent = "Hết giờ";
                    if (appState.isTestRunning) submitTest(true);
                    return;
                }
                const minutes = String(Math.floor(distance / (1000 * 60))).padStart(2, '0');
                const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
                DOM.timer.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function init() {
            Object.assign(DOM, {
                testContainer: document.getElementById('test-container'),
                resultScreen: document.getElementById('result-screen'),
                saveProgressBtn: document.getElementById('save-progress-btn'),
                submitBtn: document.getElementById('submit-btn'),
                questionContainer: document.getElementById('question-container'),
                reviewContainer: document.getElementById('review-container'),
                testTitle: document.getElementById('test-title'),
                studentNameDisplay: document.getElementById('student-name-display'),
                timer: document.getElementById('timer'),
                timerDisplay: document.getElementById('timer-display'),
                scoreText: document.getElementById('score-text'),
                feedbackSummary: document.getElementById('feedback-summary'),
                loaderOverlay: document.getElementById('loader-overlay'),
                loaderText: document.getElementById('loader-text'),
                customModal: document.getElementById('custom-modal'),
                securityOverlay: document.getElementById('security-overlay'),
                violationReason: document.getElementById('violation-reason'),
                violationWarning: document.getElementById('violation-warning'),
                navGrid: document.getElementById('nav-grid'),
                reenterFullscreenBtn: document.getElementById('reenter-fullscreen-btn'),
                fontDecreaseBtn: document.getElementById('font-decrease-btn'),
                fontIncreaseBtn: document.getElementById('font-increase-btn'),
            });

            appState.db = getFirestore(initializeApp(window.firebaseConfig));

            DOM.saveProgressBtn.addEventListener('click', async () => {
                showLoader('Đang lưu...');
                try {
                    await updateDoc(doc(appState.db, 'submissions', appState.currentSubmissionId), { answers: getCurrentAnswers() });
                    showModal('Thành công', 'Đã lưu tiến trình của bạn.', null, false);
                } catch (error) {
                    showModal('Lỗi', 'Không thể lưu tiến trình.', null, false);
                } finally {
                    hideLoader();
                }
            });
            DOM.submitBtn.addEventListener('click', () => {
                showModal('Xác nhận nộp bài', 'Bạn có chắc chắn muốn nộp bài không? Bạn sẽ không thể sửa lại sau khi nộp.', () => submitTest(), true)
            });

            const updateFontSize = (change) => {
                const root = document.documentElement;
                const currentSize = parseFloat(getComputedStyle(root).getPropertyValue('--base-font-size'));
                const newSize = Math.max(12, Math.min(24, currentSize + change));
                root.style.setProperty('--base-font-size', `${newSize}px`);
            };

            DOM.fontDecreaseBtn.addEventListener('click', () => updateFontSize(-1));
            DOM.fontIncreaseBtn.addEventListener('click', () => updateFontSize(1));

            const params = new URLSearchParams(window.location.search);
            const submissionId = params.get('submission_id');
            if (submissionId) {
                startSession(submissionId);
            } else {
                showModal('Lỗi', 'Không tìm thấy mã dự thi. Vui lòng truy cập qua cổng chính.', () => { window.location.href = 'index.html'; });
            }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
