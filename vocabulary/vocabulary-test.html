    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // --- PARTICLE BACKGROUND SCRIPT (No changes) ---
        if (window.OGL) {
            const { Renderer, Camera, Program, Geometry, Mesh, Transform } = window.OGL;
            const container = document.getElementById('ogl-canvas-back');
            if (container) {
                const renderer = new Renderer({ dpr: 2, alpha: true });
                const gl = renderer.gl;
                container.appendChild(gl.canvas);
                const camera = new Camera(gl, { fov: 15, near: 1, far: 100 });
                camera.position.set(0, 0, 25);
                const scene = new Transform();
                const program = new Program(gl, {
                    vertex: `attribute vec3 position;attribute vec4 random;attribute vec3 color;uniform mat4 modelMatrix;uniform mat4 viewMatrix;uniform mat4 projectionMatrix;uniform float uTime;uniform float uSpread;uniform float uBaseSize;varying vec4 vRandom;varying vec3 vColor;void main(){vRandom=random;vColor=color;vec3 pos=position*uSpread;vec4 mPos=modelMatrix*vec4(pos,1.);float t=uTime*.1;mPos.x+=sin(t*random.z+6.28*random.w)*mix(.1,1.5,random.x);mPos.y+=sin(t*random.y+6.28*random.x)*mix(.1,1.5,random.w);mPos.z+=cos(t*random.w+6.28*random.y)*mix(.1,1.5,random.z);vec4 mvPos=viewMatrix*mPos;gl_PointSize=uBaseSize/-mvPos.z;gl_Position=projectionMatrix*mvPos;}`,
                    fragment: `precision highp float;varying vec3 vColor;void main(){vec2 uv=gl_PointCoord.xy;float d=length(uv-vec2(.5));float glow=smoothstep(.5,0.,d)*.3;float core=smoothstep(.2,.18,d);float alpha=max(core,glow);if(alpha<.01)discard;vec3 finalColor=vColor+vColor*pow(glow,2.)*2.;gl_FragColor=vec4(finalColor,alpha);}`,
                    uniforms: { uTime: { value: 0 }, uSpread: { value: 10 }, uBaseSize: { value: 350 } },
                    transparent: true, depthTest: false
                });
                const count = 1000;
                const positions = new Float32Array(count * 3);
                const randoms = new Float32Array(count * 4);
                const colors = new Float32Array(count * 3);
                const palette = ['#a855f7', '#8b5cf6', '#22d3ee', '#f59e0b'];
                const hexToRgb = (h) => { const r = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(h); return r ? [parseInt(r[1], 16)/255, parseInt(r[2], 16)/255, parseInt(r[3], 16)/255] : [0,0,0]; };
                for (let i = 0; i < count; i++) {
                    const z = (Math.random() - 0.5) * 30;
                    positions.set([(Math.random() - 0.5) * 30, (Math.random() - 0.5) * 30, z], i * 3);
                    randoms.set([Math.random(), Math.random(), Math.random(), Math.random()], i * 4);
                    colors.set(hexToRgb(palette[Math.floor(Math.random() * palette.length)]), i * 3);
                }
                const geometry = new Geometry(gl, { position: { size: 3, data: positions }, random: { size: 4, data: randoms }, color: { size: 3, data: colors } });
                const particles = new Mesh(gl, { mode: gl.POINTS, geometry, program });
                particles.setParent(scene);
                function resize() { renderer.setSize(window.innerWidth, window.innerHeight); camera.perspective({ aspect: window.innerWidth / window.innerHeight }); }
                window.addEventListener("resize", resize, false);
                resize();
                requestAnimationFrame(update);
                function update(t) { requestAnimationFrame(update); program.uniforms.uTime.value = t * 0.001; renderer.render({ scene, camera }); }
            }
        }

        // --- APPLICATION LOGIC ---
        const App = {
            state: {
                db: null,
                submissionId: null,
                studentName: '',
                testData: {},
                wordList: [],
                structureList: [],
                wordFamilies: {},
                currentSessionItems: [],
                sessionCorrectItems: [],
                sessionIncorrectItems: [],
                currentIndex: 0,
                currentScore: 0,
                currentCorrectAnswer: null,
                progress: {

                    incorrectCounts: {},
                    // *** NEW ***: Track asked questions to avoid repetition
                    askedQuestions: new Set() 
                },
                isSubmitting: false,
                audioPlayer: null,
                playbackRate: 1.0,
                session: {
                    isCompleted: false,
                    finalTestTaken: false,
                    finalTestScore: null,
                },
                proctoring: {
                    violations: 0,
                    timerId: null,
                    timeRemaining: 0,
                    proctoringEventHandler: null,
                    proctoringKeydownHandler: null,
                }
            },
            DOM: {},

            async init() {
                this.DOM = {
                    loader: document.getElementById('loader-overlay'),
                    loaderText: document.getElementById('loader-text'),
                    container: document.getElementById('app-container'),
                    header: document.getElementById('app-header'),
                    main: document.getElementById('app-main'),
                    modal: document.getElementById('modal-container'),
                };
                this.state.db = getFirestore(initializeApp(window.firebaseConfig));
                this.state.audioPlayer = new Audio();
                const params = new URLSearchParams(window.location.search);
                const submissionId = params.get('submission_id');

                if (!submissionId) {
                    this.showModal("Error", "Submission ID not found.");
                    return;
                }
                
                this.state.submissionId = submissionId;
                await this.startSession(submissionId);
            },
            
            async startSession(submissionId) {
                try {
                    const submissionRef = doc(this.state.db, 'submissions', submissionId);
                    const submissionSnap = await getDoc(submissionRef);
                    if (!submissionSnap.exists()) throw new Error("M√£ b√†i l√†m kh√¥ng h·ª£p l·ªá.");

                    let submissionData = submissionSnap.data();
                    
                    this.state.session.isCompleted = submissionData.status === 'submitted';

                    if (submissionData.finalTest && submissionData.finalTest.status === 'completed') {
                        this.state.session.finalTestTaken = true;
                        this.state.session.finalTestScore = submissionData.finalTest.score;
                    }
                    
                    this.state.testData = submissionData.testSnapshot;
                    
                    const userDoc = await getDoc(doc(this.state.db, "users", submissionData.studentId));
                    this.state.studentName = userDoc.exists() ? userDoc.data().displayName : "Kh√¥ng r√µ";

                    this.state.wordList = this.state.testData.wordList || [];
                    
                    this.processData();
                    this.loadProgress();
                    
                    this.DOM.loader.classList.add('hidden');
                    this.DOM.container.classList.remove('hidden');
                    
                    this.renderHeader();
                    this.renderDashboard();
                } catch (error) {
                    this.showModal("Error", error.message);
                }
            },
            
            processData() {
                const structures = [];
                const families = {};
                this.state.wordList.forEach((word, idx) => {
                    word.id = `word_${word.id || idx}`; 
                    word.itemType = 'word';

                    if (word.structures && Array.isArray(word.structures)) {
                        word.structures.forEach((struct, s_idx) => {
                            structures.push({
                                ...struct,
                                id: `structure_${word.id}_${s_idx}`,
                                itemType: 'structure',
                                rootWord: word.word,
                                generated_tasks: word.generated_tasks 
                            });
                        });
                    }
                    
                    const root = this.findRoot(word.word);
                    word.familyRoot = root;
                    if (!families[root]) families[root] = [];
                    families[root].push(word);
                });
                this.state.structureList = structures;
                this.state.wordFamilies = families;
            },

            loadProgress() {
                const progressKey = `vocabProgress_${this.state.submissionId}`;
                const savedProgress = localStorage.getItem(progressKey);
                if (savedProgress) {
                    const parsed = JSON.parse(savedProgress);
                    this.state.progress.learnedItems = new Set(parsed.learnedItems || []);
                    this.state.progress.incorrectCounts = parsed.incorrectCounts || {};
                    this.state.progress.askedQuestions = new Set(parsed.askedQuestions || []);
                }
            },

            saveProgress() {
                const progressKey = `vocabProgress_${this.state.submissionId}`;
                localStorage.setItem(progressKey, JSON.stringify({
                    learnedItems: [...this.state.progress.learnedItems],
                    incorrectCounts: this.state.progress.incorrectCounts,
                    askedQuestions: [...this.state.progress.askedQuestions]

            },

            renderHeader() {
                const isCompleted = this.state.session.isCompleted;
                const buttonText = isCompleted ? "C·∫≠p nh·∫≠t ti·∫øn ƒë·ªô" : "Ho√†n th√†nh & L∆∞u";
                const buttonIcon = isCompleted ? "fa-sync-alt" : "fa-check-circle";

                this.DOM.header.innerHTML = `

                            <p class="text-sm text-text-secondary">H·ªçc sinh: <span class="font-medium text-text-light">${this.state.studentName}</span></p>

                        </div>

                document.getElementById('submit-final-btn').addEventListener('click', () => {
                    const title = isCompleted ? "X√°c nh·∫≠n C·∫≠p nh·∫≠t" : "X√°c nh·∫≠n Ho√†n th√†nh";
                    const message = isCompleted ? "B·∫°n c√≥ mu·ªën l∆∞u l·∫°i ti·∫øn ƒë·ªô h·ªçc t·∫≠p m·ªõi nh·∫•t kh√¥ng?" : "B·∫°n c√≥ ch·∫Øc mu·ªën k·∫øt th√∫c v√† l∆∞u ti·∫øn ƒë·ªô kh√¥ng? Thao t√°c n√†y s·∫Ω ghi nh·∫≠n k·∫øt qu·∫£ cu·ªëi c√πng c·ªßa b·∫°n.";
                    this.showModal(title, message, true, () => this.submitToFirebase(true));
                });
            },

            // *** UPDATED ***
            renderDashboard() {
                const { wordList, structureList, progress } = this.state;
                const vocabLearned = wordList.filter(w => progress.learnedItems.has(w.id)).length;

                const structProgress = structureList.length > 0 ? (structLearned / structureList.length * 100) : 0;

                const totalItems = wordList.length + structureList.length;
                const learnedCount = progress.learnedItems.size;
                const overallProgress = totalItems > 0 ? (learnedCount / totalItems * 100) : 0;

                const notifKey = `finalTestNotif_${this.state.submissionId}`;
                if (isEligibleForFinalTest && !localStorage.getItem(notifKey) && !this.state.session.finalTestTaken) {
                    setTimeout(() => {
                        this.showModal("Ch√∫c m·ª´ng!", `B·∫°n ƒë√£ h·ªçc ƒë∆∞·ª£c ${overallProgress.toFixed(0)}% v√† m·ªü kh√≥a B√†i ki·ªÉm tra cu·ªëi k·ª≥!`);

                this.DOM.main.innerHTML = `

                             <h2 class="text-xl font-bold font-poppins mb-4">T·ªïng quan Ti·∫øn ƒë·ªô</h2>
                             <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                 <div><p class="font-medium mb-1 text-text-secondary">T·ª´ v·ª±ng ƒë√£ h·ªçc: <span class="text-text-light font-semibold">${vocabLearned}/${wordList.length}</span></p><div class="progress-track"><div class="progress-fill" style="width: ${vocabProgress.toFixed(0)}%;"></div></div></div>

                            </div>

            // *** UPDATED ***
            startPractice(mode, count = 10) {
                this.state.currentIndex = 0;
                this.state.currentScore = 0;
                this.state.sessionCorrectItems = [];
                this.state.sessionIncorrectItems = [];
                
                const allItems = [...this.state.wordList, ...this.state.structureList];
                let itemsToPractice = [];

                if (mode === 'weakness') {
                    const weakItemIds = Object.keys(this.state.progress.incorrectCounts)
                        .sort((a,b) => this.state.progress.incorrectCounts[b] - this.state.progress.incorrectCounts[a]);
                    itemsToPractice = weakItemIds.map(id => allItems.find(item => item.id === id)).filter(Boolean);
                } else { // Normal mode with 70/30 split
                    const learnedItems = allItems.filter(item => this.state.progress.learnedItems.has(item.id));
                    const unlearnedItems = allItems.filter(item => !this.state.progress.learnedItems.has(item.id));

                    const numLearned = Math.min(learnedItems.length, Math.round(count * 0.3));
                    const numUnlearned = count - numLearned;

                    const practiceUnlearned = this.shuffleArray(unlearnedItems).slice(0, numUnlearned);
                    const practiceLearned = this.shuffleArray(learnedItems).slice(0, numLearned);
                    
                    itemsToPractice = [...practiceUnlearned, ...practiceLearned];
                }

                if (itemsToPractice.length === 0) {
                    this.showModal("Tuy·ªát v·ªùi!", mode === 'weakness' ? "B·∫°n kh√¥ng c√≥ ƒëi·ªÉm y·∫øu n√†o c·∫ßn √¥n t·∫≠p." : "B·∫°n ƒë√£ h·ªçc h·∫øt m·ªçi th·ª©!");
                    return;
                }
                
                this.state.currentSessionItems = this.shuffleArray(itemsToPractice);
                this.renderPracticeView();
            },
            
            // *** UPDATED ***
            renderNextQuestion() {
                if (this.state.currentIndex >= this.state.currentSessionItems.length) {
                    this.renderSummary();
                    return;
                }
                const item = this.state.currentSessionItems[this.state.currentIndex];
                const qContainer = document.getElementById('question-container');
                if (!qContainer) return;
                
                const possibleTypes = this.getPossibleExerciseTypes(item);
                const exerciseType = this.shuffleArray(possibleTypes)[0];
                item.exerciseType = exerciseType;

                // *** NEW ***: Track this question as asked
                this.state.progress.askedQuestions.add(`${item.id}_${exerciseType}`);
                this.saveProgress(); // Save immediately

                const renderFunction = this[`get${exerciseType}HTML`];
                qContainer.innerHTML = renderFunction.call(this, item);
                this.attachPracticeEventListeners(item, qContainer);
            },
            
            // *** UPDATED ***
            getPossibleExerciseTypes(item) {
                const types = [];
                const tasks = item.generated_tasks;
                if (!tasks) return ['MeaningMCQ']; 

                if (tasks.meaning_mcq?.distractors_vi?.length >= 3) types.push('MeaningMCQ');
                if (tasks.word_family_mcq?.distractors?.length >= 3) types.push('WordFamilyMCQ');
                if (tasks.sentence_unscramble?.correct_sentence) types.push('SentenceUnscramble');
                if (tasks.error_correction?.incorrect_sentence) types.push('ErrorCorrection');
                if (tasks.ipa_fill?.distractors?.length >= 3) types.push('IPAFill');
                if (tasks.collocation_odd_one_out?.options?.length > 1) types.push('CollocationOddOneOut');
                if (tasks.best_fit_replacement?.distractors?.length >= 3) types.push('BestFitReplacement');
                if (tasks.inference_from_scenario?.distractors?.length >= 3) types.push('InferenceFromScenario');
                if (tasks.best_paraphrase?.options?.length > 1) types.push('BestParaphrase');
                if (item.audioUrl) types.push('AudioListening');

                // *** NEW ***: Filter out already asked questions
                const unaskedTypes = types.filter(type => !this.state.progress.askedQuestions.has(`${item.id}_${type}`));

                if (unaskedTypes.length > 0) {
                    return unaskedTypes;
                } else {
                    // All types have been asked, reset for this item and return all possible types
                    types.forEach(type => this.state.progress.askedQuestions.delete(`${item.id}_${type}`));
                    return types.length > 0 ? types : ['MeaningMCQ'];
                }
            },

            checkAnswer(userAnswer, item, container) {
                if (!item) item = this.state.currentSessionItems[this.state.currentIndex];
                const correctAnswer = this.state.currentCorrectAnswer;
                const isCorrect = userAnswer.trim().toLowerCase() === correctAnswer.trim().toLowerCase();

                (container || this.DOM.main).querySelectorAll('button, input').forEach(el => el.disabled = true);
                
                const itemId = item.id;
                if (isCorrect) {
                    this.state.currentScore++;
                    this.state.sessionCorrectItems.push(item);
                    this.state.progress.learnedItems.add(itemId);
                    delete this.state.progress.incorrectCounts[itemId];
                } else {
                    this.state.sessionIncorrectItems.push(item);
                    this.state.progress.incorrectCounts[itemId] = (this.state.progress.incorrectCounts[itemId] || 0) + 1;
                    // *** NEW ***: Mark as unlearned if answered incorrectly
                    if (this.state.progress.learnedItems.has(itemId)) {
                        this.state.progress.learnedItems.delete(itemId);
                    }
                }
                
                this.saveProgress();
                this.showFeedback(isCorrect, correctAnswer);
            },

                 const seconds = this.state.proctoring.timeRemaining % 60;
                 const timeString = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                 this.DOM.main.innerHTML = `<div class="glass-panel p-6 border-2 border-red-500/50 fade-in"><div class="mb-6"><div class="flex justify-between items-center mb-2 text-red-400 font-bold"><p>B√ÄI KI·ªÇM TRA CU·ªêI K·ª≤ - C√¢u ${this.state.currentIndex + 1} / ${total}</p><div id="timer-display" class="text-lg"><i class="fas fa-clock mr-2"></i>${timeString}</div></div><div class="progress-track"><div id="progress-bar-final-test" class="progress-fill bg-red-500" style="width: ${progressPercent}%;"></div></div></div><div id="question-container" class="min-h-[300px]"></div><div id="feedback-container" class="mt-4"></div></div>`;
                 clearInterval(this.state.proctoring.timerId);
                 this.state.proctoring.timerId = setInterval(() => {
                     this.state.proctoring.timeRemaining--;
                     const mins = Math.floor(this.state.proctoring.timeRemaining / 60);
                     const secs = this.state.proctoring.timeRemaining % 60;
                     const timerDisplay = document.getElementById('timer-display');
                     if (timerDisplay) { timerDisplay.innerHTML = `<i class="fas fa-clock mr-2"></i>${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`; }
                     if (this.state.proctoring.timeRemaining <= 0) { this.submitFinalTest(); }
                 }, 1000);
                 this.renderNextQuestion();
            },
            attachPracticeEventListeners(item, container, isGuide = false) {
                if (!container) return;
                const checkAnswerFunction = isGuide ? this.checkGuideAnswer.bind(this) : this.checkAnswer.bind(this);
                switch(item.exerciseType) {
                    case 'MeaningMCQ': case 'WordFamilyMCQ': case 'IPAFill': case 'CollocationOddOneOut': case 'BestFitReplacement': case 'InferenceFromScenario': case 'BestParaphrase':
                        container.querySelectorAll('.answer-option').forEach(option => option.addEventListener('click', (e) => checkAnswerFunction(e.target.closest('.answer-option').dataset.answer, item, container)));
                        break;
                    case 'AudioListening': case 'ErrorCorrection': {
                        const input = container.querySelector('#text-input');
                        const checkBtn = container.querySelector('#check-btn');
                        container.querySelector('#play-audio-btn')?.addEventListener('click', (e) => this.playAudio(e.currentTarget.dataset.audioUrl));
                        container.querySelectorAll('.speed-btn').forEach(btn => btn.addEventListener('click', e => {
                            this.state.playbackRate = parseFloat(e.currentTarget.dataset.speed);
                            container.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('font-bold', 'bg-primary-accent'));
                            e.currentTarget.classList.add('font-bold', 'bg-primary-accent');
                        }));
                        if (input && checkBtn) {
                            const doCheck = () => checkAnswerFunction(input.value, item, container);
                            checkBtn.addEventListener('click', doCheck);
                            input.addEventListener('keypress', (e) => { if (e.key === 'Enter') doCheck(); });
                        }
                        break;
                    }
                    case 'SentenceUnscramble': {
                        const answerArea = container.querySelector('#unscramble-answer-area');
                        const sourceArea = container.querySelector('#unscramble-source-area');
                        const moveToken = (e) => { if (e.target.classList.contains('word-token')) (e.currentTarget.id === 'unscramble-source-area' ? answerArea : sourceArea).appendChild(e.target); };
                        sourceArea.addEventListener('click', moveToken);
                        answerArea.addEventListener('click', moveToken);
                        container.querySelector('#check-btn')?.addEventListener('click', () => checkAnswerFunction(Array.from(answerArea.querySelectorAll('.word-token')).map(t => t.textContent).join(' '), item, container));
                        break;
                    }
                }
            },
            checkGuideAnswer(userAnswer, item, container) {
                const correctAnswer = this.state.currentCorrectAnswer;
                const isCorrect = userAnswer.trim().toLowerCase() === correctAnswer.trim().toLowerCase();
                container.querySelectorAll('button, input').forEach(el => el.disabled = true);
                this.showFeedback(isCorrect, correctAnswer, container.parentElement.querySelector('#guide-feedback-container'), true);
            },
            showFeedback(isCorrect, correctAnswer, container = null, isGuide = false) {
                if (!container) container = document.getElementById('feedback-container');
                if (!container) return;
                const bgColor = isCorrect ? 'bg-green-500/20' : 'bg-red-500/20';
                const textColor = isCorrect ? 'text-green-300' : 'text-red-300';
                let message = isCorrect ? 'Ch√≠nh x√°c!' : `Kh√¥ng ƒë√∫ng! ƒê√°p √°n ƒë√∫ng l√†: <strong class="font-bold text-white">${correctAnswer}</strong>`;
                const nextButtonHTML = isGuide ? '' : `<button id="next-question-btn" class="cta-btn secondary !py-2 !px-4">Ti·∫øp theo <i class="fas fa-arrow-right ml-2"></i></button>`;
                container.innerHTML = `<div class="${bgColor} ${textColor} p-4 rounded-lg flex justify-between items-center fade-in"><p class="font-semibold">${message}</p>${nextButtonHTML}</div>`;
                if (!isGuide) {
                    const nextBtn = document.getElementById('next-question-btn');
                    nextBtn.focus();
                    nextBtn.addEventListener('click', () => {
                        this.state.currentIndex++;
                        if (document.getElementById('progress-bar-final-test')) this.renderFinalTestView();
                        else this.renderPracticeView(); 
                    });
                }
            },
            playAudio(url) {
                if (!url) { console.warn("No audio URL provided."); return; }
                this.state.audioPlayer.src = url;
                this.state.audioPlayer.playbackRate = this.state.playbackRate;
                this.state.audioPlayer.play().catch(e => console.error("Audio play failed:", e));
            },
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; }
                return array;
            },
            findRoot(word) {
                const endings = ['s', 'es', 'ing', 'ed', 'er', 'est', 'ly', 'tion', 'sion', 'ment', 'able', 'ible', 'al', 'ial', 'ive', 'ous', 'ness'];
                for (const ending of endings) { if (word.length > ending.length + 3 && word.endsWith(ending)) return word.slice(0, -ending.length); }
                return word;
            },
            showModal(title, message, showCancel = false, onConfirm = null, isGuide = false) {
                const modalId = isGuide ? 'guide-modal' : 'main-modal';
                document.getElementById(modalId)?.remove();
                const modalContainer = document.createElement('div');
                modalContainer.id = modalId;
                modalContainer.className = "fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4";
                const buttonsHTML = showCancel ? `<button id="modal-cancel-btn" class="cta-btn secondary">H·ªßy</button><button id="modal-confirm-btn" class="cta-btn">X√°c nh·∫≠n</button>` : `<button id="modal-confirm-btn" class="cta-btn w-full">${isGuide ? 'ƒê√≥ng' : 'OK'}</button>`;
                modalContainer.innerHTML = `<div class="glass-panel p-6 sm:p-8 w-full ${isGuide ? 'max-w-2xl' : 'max-w-sm'} fade-in"><h3 class="text-xl font-bold font-poppins mb-4 text-left">${title}</h3><div class="text-text-secondary mb-6">${message}</div><div class="flex gap-4 justify-end mt-8">${buttonsHTML}</div></div>`;
                this.DOM.modal.appendChild(modalContainer);
                const closeModal = () => modalContainer.remove();
                modalContainer.querySelector('#modal-confirm-btn').onclick = () => { closeModal(); if (onConfirm) onConfirm(); };
                modalContainer.querySelector('#modal-cancel-btn')?.addEventListener('click', closeModal);
            },
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
