    <style>
        :root { --blur-intensity: 12px; --saturation-intensity: 150%; --glass-bg-color: rgba(255, 255, 255, 0.45); --glass-border-color: rgba(255, 255, 255, 0.6); --shadow-color: rgba(67, 56, 202, 0.15); --primary-accent: #6d28d9; --text-primary: #0f172a; --text-secondary: #475569; --app-bg-start: #f5f7ff; --app-bg-end: #e0e7ff; }
        body.dark { --glass-bg-color: rgba(29, 39, 58, 0.45); --glass-border-color: rgba(255, 255, 255, 0.2); --shadow-color: rgba(0, 0, 0, 0.25); --primary-accent: #a78bfa; --text-primary: #f1f5f9; --text-secondary: #94a3b8; --app-bg-start: #0f172a; --app-bg-end: #1e293b; }
        body { font-family: 'Be Vietnam Pro', sans-serif; background-color: var(--app-bg-start); background-image: linear-gradient(135deg, var(--app-bg-start) 0%, var(--app-bg-end) 100%); color: var(--text-primary); overflow-x: hidden; position: relative; }
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none;}
        .shape { position: absolute; border-radius: 50%; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); filter: blur(15px); transition: opacity 0.5s ease; }
        .shape1 { width: 250px; height: 250px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); top: 10%; left: 5%; animation: float 28s infinite alternate ease-in-out; }
        .shape2 { width: 180px; height: 180px; background: linear-gradient(135deg, #14b8a6, #67e8f9); bottom: 15%; right: 10%; animation: float 32s infinite alternate ease-in-out; }
        @keyframes float { from { transform: translateY(20px) scale(1) rotate(0deg); } to { transform: translateY(-20px) scale(1.05) rotate(20deg); } }
        .glass-panel { position: relative; background: var(--glass-bg-color); backdrop-filter: blur(var(--blur-intensity)) saturate(var(--saturation-intensity)); -webkit-backdrop-filter: blur(var(--blur-intensity)) saturate(var(--saturation-intensity)); border-radius: 24px; border: 1px solid var(--glass-border-color); box-shadow: 0 8px 32px 0 var(--shadow-color); transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .btn { padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid transparent; }
        .btn-primary { background: var(--primary-accent); color: white; box-shadow: 0 4px 15px rgba(91, 33, 182, 0.25); }
        .btn-primary:hover { background: #5b21b6; transform: translateY(-3px); box-shadow: 0 7px 20px rgba(91, 33, 182, 0.4); }
        .progress-bar { transition: width 0.5s ease-in-out; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2); backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal.is-open { display: flex; }
        .modal-content { animation: scaleIn 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .no-select { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
    </style>
</head>
<body oncontextmenu="return false;" class="no-select">
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>
    
    <div id="loader-overlay" class="modal is-open">
        <div class="w-16 h-16 border-8 border-t-violet-500 border-gray-200 rounded-full animate-spin"></div>
    </div>
    
    <div id="custom-modal" class="modal"></div>

    <div id="start-screen" class="hidden min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="glass-panel p-8 rounded-2xl shadow-xl w-full max-w-2xl text-center">
            <h1 id="vocab-set-title" class="text-3xl font-bold mb-2"></h1>
            <p id="student-name" class="text-lg text-gray-600 dark:text-gray-300 mb-8"></p>
            
            <div class="glass-panel !rounded-xl p-6 space-y-4">
                 <h2 class="text-xl font-bold text-left">Tiến độ học tập</h2>
                 <div>
                    <div class="flex justify-between font-semibold mb-1">
                        <span>Kết quả gần nhất</span>
                        <span id="latest-score">N/A</span>
                    </div>
                 </div>
                 <div>
                    <div class="flex justify-between font-semibold mb-1">
                        <span>Từ vựng đã học</span>
                        <span id="words-progress-text">0/0</span>
                    </div>
                    <div class="w-full bg-gray-200/50 rounded-full h-2.5"><div id="words-progress-bar" class="progress-bar bg-violet-600 h-2.5 rounded-full" style="width: 0%"></div></div>
                 </div>
                 <div>
                    <div class="flex justify-between font-semibold mb-1">
                        <span>Cấu trúc đã học</span>
                        <span id="structures-progress-text">0/0</span>
                    </div>
                    <div class="w-full bg-gray-200/50 rounded-full h-2.5"><div id="structures-progress-bar" class="progress-bar bg-teal-500 h-2.5 rounded-full" style="width: 0%"></div></div>
                 </div>
            </div>

            <button id="start-learning-btn" class="btn btn-primary text-xl mt-8">Bắt đầu học</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <!-- Main App UI will be injected here -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const db = getFirestore(initializeApp(window.firebaseConfig));
        let submissionId = null;
        let submissionData = null;
        let vocabSetData = null;

        const DOM = {
            loaderOverlay: document.getElementById('loader-overlay'),
            customModal: document.getElementById('custom-modal'),
            startScreen: document.getElementById('start-screen'),
            vocabSetTitle: document.getElementById('vocab-set-title'),
            studentName: document.getElementById('student-name'),
            latestScore: document.getElementById('latest-score'),
            wordsProgressText: document.getElementById('words-progress-text'),
            wordsProgressBar: document.getElementById('words-progress-bar'),
            structuresProgressText: document.getElementById('structures-progress-text'),
            structuresProgressBar: document.getElementById('structures-progress-bar'),
            startLearningBtn: document.getElementById('start-learning-btn'),
            appContainer: document.getElementById('app-container'),
        };

        function showAlert(message) {
            DOM.customModal.innerHTML = `<div class="modal-content glass-panel text-center p-8"><p class="text-lg font-medium">${message}</p><button id="alert-ok-btn" class="btn btn-primary mt-4">OK</button></div>`;
            DOM.customModal.classList.add('is-open');
            document.getElementById('alert-ok-btn').onclick = () => DOM.customModal.classList.remove('is-open');
        }

        function renderStartScreen() {
            DOM.vocabSetTitle.textContent = vocabSetData.title;
            DOM.studentName.textContent = `Học viên: ${submissionData.studentName}`;

            const progress = submissionData.progress || { learnedWords: [], learnedStructures: [], latestQuizResult: null };
            
            // Score
            DOM.latestScore.textContent = progress.latestQuizResult ? `${progress.latestQuizResult.score}/${progress.latestQuizResult.total}` : "Chưa có";

            // Words
            const totalWords = vocabSetData.wordList.length;
            const learnedWordsCount = progress.learnedWords.length;
            DOM.wordsProgressText.textContent = `${learnedWordsCount}/${totalWords}`;
            DOM.wordsProgressBar.style.width = totalWords > 0 ? `${(learnedWordsCount / totalWords) * 100}%` : '0%';

            // Structures
            const totalStructures = vocabSetData.wordList.reduce((sum, word) => sum + word.structures.length, 0);
            const learnedStructuresCount = progress.learnedStructures.length;
            DOM.structuresProgressText.textContent = `${learnedStructuresCount}/${totalStructures}`;
            DOM.structuresProgressBar.style.width = totalStructures > 0 ? `${(learnedStructuresCount / totalStructures) * 100}%` : '0%';
            
            DOM.startScreen.classList.remove('hidden');
        }

        async function loadInitialData(id) {
            try {
                const submissionRef = doc(db, 'submissions', id);
                const submissionSnap = await getDoc(submissionRef);

                if (!submissionSnap.exists()) {
                    throw new Error("Mã truy cập không hợp lệ.");
                }
                submissionData = submissionSnap.data();

                if (!submissionData.testSnapshot) {
                     const testRef = doc(db, 'vocab_sets', submissionData.testId);
                     const testSnap = await getDoc(testRef);
                     if (!testSnap.exists()) throw new Error("Không tìm thấy bộ từ vựng tương ứng.");
                     vocabSetData = testSnap.data();
                     await updateDoc(submissionRef, { testSnapshot: vocabSetData, startTime: serverTimestamp() });
                } else {
                    vocabSetData = submissionData.testSnapshot;
                }

                if (!submissionData.progress) {
                    await updateDoc(submissionRef, { progress: { learnedWords: [], learnedStructures: [], latestQuizResult: null } });
                    submissionData.progress = { learnedWords: [], learnedStructures: [], latestQuizResult: null };
                }
                
                renderStartScreen();

            } catch (error) {
                showAlert(`Lỗi tải dữ liệu: ${error.message}`);
            } finally {
                DOM.loaderOverlay.classList.remove('is-open');
            }
        }

        function startApp() {
            DOM.startScreen.classList.add('hidden');
            DOM.appContainer.classList.remove('hidden');
            // Here you would inject the full app UI and initialize it
            DOM.appContainer.innerHTML = `
                <div class="text-center p-8">
                    <h1 class="text-3xl font-bold">App học từ vựng sẽ được triển khai tại đây</h1>
                    <p class="mt-4">Các chức năng như Flashcards, Luyện tập sẽ được xây dựng dựa trên dữ liệu đã có.</p>
                </div>
            `;
        }

        function initSecurity() {
            ['copy', 'paste', 'cut'].forEach(event => {
                document.addEventListener(event, e => e.preventDefault());
            });
        }

        function main() {
            const params = new URLSearchParams(window.location.search);
            submissionId = params.get('submission_id');
            if (submissionId) {
                loadInitialData(submissionId);
            } else {
                DOM.loaderOverlay.innerHTML = `<p class="text-white text-xl font-bold">Lỗi: Không tìm thấy mã truy cập.</p>`;
            }
            DOM.startLearningBtn.addEventListener('click', startApp);
            initSecurity();
        }
        
        main();
    </script>
</body>
</html>
