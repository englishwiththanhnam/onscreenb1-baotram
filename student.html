    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- APP STATE ---
        const appState = {
            db: null,
            currentSubmissionId: null,
            currentTestSnapshot: null,
            shuffledQuestions: [],
            timerInterval: null,
            violationCount: 0,
            proctoringEnabled: false,
        };

        // --- DOM ELEMENTS ---
        const DOM = {};

        // --- HELPER FUNCTIONS ---
        const showLoader = (text = 'Đang tải...') => { DOM.loaderText.textContent = text; DOM.loaderOverlay.classList.remove('hidden'); };
        const hideLoader = () => DOM.loaderOverlay.classList.add('hidden');
        const showModal = (title, message, onConfirm, showCancel = false) => {
            DOM.modalTitle.textContent = title;
            DOM.modalMessage.textContent = message;
            DOM.modalConfirmBtn.onclick = () => { hideModal(); if (onConfirm) onConfirm(); };
            DOM.modalCancelBtn.style.display = showCancel ? 'inline-block' : 'none';
            DOM.modal.classList.remove('hidden');
        };
        const hideModal = () => DOM.modal.classList.add('hidden');

        // --- SECURITY FUNCTIONS ---
        function initProctoring() {
            if (appState.proctoringEnabled) return;
            document.addEventListener('keydown', handleKeydown);
            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('blur', handleBlur);
            window.addEventListener('focus', handleFocus);
            document.addEventListener('copy', (e) => e.preventDefault());
            document.addEventListener('paste', (e) => e.preventDefault());
            document.addEventListener('cut', (e) => e.preventDefault());
            if (appState.currentTestSnapshot.type === 'test') {
                 window.addEventListener('beforeunload', handleBeforeUnload);
            }
            appState.proctoringEnabled = true;
        }
        
        function removeProctoring() {
            if (!appState.proctoringEnabled) return;
            document.removeEventListener('keydown', handleKeydown);
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            window.removeEventListener('blur', handleBlur);
            window.removeEventListener('focus', handleFocus);
            document.removeEventListener('copy', (e) => e.preventDefault());
            document.removeEventListener('paste', (e) => e.preventDefault());
            document.removeEventListener('cut', (e) => e.preventDefault());
            window.removeEventListener('beforeunload', handleBeforeUnload);
            appState.proctoringEnabled = false;
        }

        function handleKeydown(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) || (e.ctrlKey && ['U', 'S', 'P'].includes(e.key.toUpperCase()))) {
                e.preventDefault();
                handleViolation(`Sử dụng phím tắt bị cấm (${e.key})`);
            }
        }

        function handleVisibilityChange() {
            if (document.hidden) {
                handleViolation("Chuyển sang tab hoặc cửa sổ khác");
            }
        }
        
        function handleBlur() {
            DOM.securityOverlay.classList.remove('hidden');
            handleViolation("Thoát khỏi màn hình làm bài");
        }

        function handleFocus() {
            DOM.securityOverlay.classList.add('hidden');
            if (appState.violationCount > 0 && appState.violationCount < 10) {
                showModal(
                    'Cảnh báo vi phạm!',
                    `Bạn đã thoát khỏi màn hình làm bài ${appState.violationCount} lần. Nếu vi phạm quá 10 lần, bài làm sẽ tự động được nộp.`,
                    null,
                    false
                );
            }
        }

        async function handleViolation(reason = "Không rõ") {
            if (!appState.proctoringEnabled || (appState.currentTestSnapshot && appState.currentTestSnapshot.status === 'submitted')) return;
            appState.violationCount++;
            const submissionRef = doc(appState.db, 'submissions', appState.currentSubmissionId);
            await updateDoc(submissionRef, { 
                violationCount: appState.violationCount,
                violationLog: arrayUnion({ reason: reason, timestamp: new Date() })
            });
            if (appState.violationCount >= 10 && appState.currentTestSnapshot.type === 'test') {
                submitTest(true);
            }
        }

        function handleBeforeUnload(e) {
            if (appState.proctoringEnabled && appState.currentTestSnapshot.type === 'test') {
                e.preventDefault();
                e.returnValue = 'Bạn có chắc chắn muốn rời khỏi? Bài làm sẽ được nộp tự động nếu bạn thoát.';
                return e.returnValue;
            }
        }
        
        function seededShuffle(array, seed) {
            let currentIndex = array.length, temporaryValue, randomIndex;
            const random = () => {
                var x = Math.sin(seed++) * 10000;
                return x - Math.floor(x);
            };
            while (0 !== currentIndex) {
                randomIndex = Math.floor(random() * currentIndex);
                currentIndex -= 1;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }

        // --- CORE LOGIC ---
        async function startSession(submissionId) {
            showLoader('Đang tải dữ liệu bài làm...');
            try {
                appState.currentSubmissionId = submissionId;
                const submissionRef = doc(appState.db, 'submissions', appState.currentSubmissionId);
                let submissionSnap = await getDoc(submissionRef);
                if (!submissionSnap.exists()) throw new Error("Mã truy cập không hợp lệ.");
                
                let submissionData = submissionSnap.data();
                
                if (submissionData.testSnapshot) {
                    appState.currentTestSnapshot = submissionData.testSnapshot;
                } else {
                    const testRef = doc(appState.db, 'tests', submissionData.testId);
                    const testSnap = await getDoc(testRef);
                    if (!testSnap.exists()) throw new Error("Không tìm thấy đề thi gốc.");
                    appState.currentTestSnapshot = testSnap.data();
                    
                    await updateDoc(submissionRef, {
                        testSnapshot: appState.currentTestSnapshot,
                        startTime: serverTimestamp()
                    });
                    submissionSnap = await getDoc(submissionRef);
                    submissionData = submissionSnap.data();
                }

                const originalQuestions = appState.currentTestSnapshot.questions.map((q, index) => ({ ...q, originalIndex: index }));
                if (appState.currentTestSnapshot.shuffleQuestions) {
                    const seed = appState.currentSubmissionId.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                    appState.shuffledQuestions = seededShuffle(originalQuestions, seed);
                } else {
                    appState.shuffledQuestions = originalQuestions;
                }

                DOM.studentNameDisplay.textContent = `Thí sinh: ${submissionData.studentName}`;

                const liveTestRef = doc(appState.db, 'tests', submissionData.testId);
                const liveTestSnap = await getDoc(liveTestRef);
                const isLocked = liveTestSnap.exists() ? liveTestSnap.data().isLocked : appState.currentTestSnapshot.isLocked;

                if (isLocked && submissionData.status !== 'submitted') {
                    throw new Error("Đề thi này đã bị khóa. Vui lòng liên hệ giáo viên.");
                }

                if (submissionData.status === 'submitted') {
                    await displayResults(submissionData, appState.currentTestSnapshot);
                } else {
                    appState.violationCount = submissionData.violationCount || 0;
                    initProctoring();
                    renderTest(appState.currentTestSnapshot, submissionData.answers || {});
                    setupTestEnvironment(appState.currentTestSnapshot, submissionData);
                    DOM.loginScreen.classList.add('hidden');
                    DOM.testContainer.classList.remove('hidden');
                }
            } catch (error) {
                 showModal('Lỗi', error.message, () => DOM.notMeBtn.click(), false);
            } finally {
                hideLoader();
            }
        }

       function renderTest(testData, savedAnswers = {}) {
            DOM.testTitle.textContent = testData.title;
            DOM.questionContainer.innerHTML = '';
            const navGrid = document.getElementById('nav-grid');
            navGrid.innerHTML = '';

            appState.shuffledQuestions.forEach((q, displayIndex) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'card';
                questionCard.id = `question-card-${displayIndex}`;
                questionCard.dataset.originalIndex = q.originalIndex;

                // ===== BẮT ĐẦU MÃ MỚI =====
                // Dịch loại câu hỏi sang tiếng Việt để hiển thị
                const questionTypeMap = {
                    'multiple-choice': 'Trắc nghiệm - Một lựa chọn',
                    'multi-select': 'Trắc nghiệm - Nhiều lựa chọn',
                    'cloze-test': 'Điền từ'
                };
                const vietnameseType = questionTypeMap[q.type] || 'Câu hỏi';
                // Tạo mã HTML cho nhãn
                const typeBadgeHTML = `<span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold mb-3 px-3 py-1 rounded-full">${vietnameseType}</span>`;
                // ===== KẾT THÚC MÃ MỚI =====

                let optionsHTML = '';
                let questionText = q.text;

                switch (q.type) {
                    case 'multiple-choice':
                    case 'multi-select':
                        const inputType = q.type === 'multi-select' ? 'checkbox' : 'radio';
                        let optionsArray = Object.entries(q.options);

                        if (testData.shuffleAnswers) {
                            const seed = appState.currentSubmissionId.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) + q.originalIndex;
                            optionsArray = seededShuffle(optionsArray, seed);
                        }
                        
                        optionsHTML = `<div class="space-y-2 mt-4">` +
                            optionsArray.map(([key, value], optionDisplayIndex) => {
                                const savedAnswer = savedAnswers[q.originalIndex];
                                const isChecked = Array.isArray(savedAnswer) ? savedAnswer.includes(key) : savedAnswer === key;
                                const displayLetter = String.fromCharCode(65 + optionDisplayIndex);
                                return `<label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="${inputType}" name="q_${q.originalIndex}" value="${key}" class="h-5 w-5 text-indigo-600 focus:ring-indigo-500" ${isChecked ? 'checked' : ''}>
                                    <span class="ml-3 text-gray-700"><span class="font-bold">${displayLetter}.</span> ${value}</span>
                                </label>`;
                            }).join('') + `</div>`;
                        break;
                    case 'cloze-test':
                        questionText = q.text.replace(/\((\d+)\)/g, (match, number) => {
                            const savedValue = (savedAnswers[q.originalIndex] && savedAnswers[q.originalIndex][number]) ? savedAnswers[q.originalIndex][number] : '';
                            return `(${number}) <input type="text" data-blank-number="${number}" class="input-field-inline cloze-input" value="${savedValue}">`;
                        });
                        optionsHTML = `<div class="text-lg leading-loose mt-4">${questionText}</div>`;
                        questionText = q.text.split(/ \(\d+\)/)[0];
                        break;
                }
                
                // Dòng này đã được cập nhật
                questionCard.innerHTML = `${typeBadgeHTML}<p class="font-semibold text-gray-800">${displayIndex + 1}. ${questionText}</p>${optionsHTML}`;
                DOM.questionContainer.appendChild(questionCard);

                const navBtn = document.createElement('button');
                navBtn.id = `nav-btn-${displayIndex}`;
                navBtn.className = 'nav-btn flex items-center justify-center rounded-md';
                navBtn.textContent = displayIndex + 1;
                navBtn.onclick = () => {
                    questionCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                };
                navGrid.appendChild(navBtn);
            });
            
            updateNavPanel();
            DOM.questionContainer.addEventListener('input', updateNavPanel);
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const card = entry.target;
                    const displayIndex = Array.from(DOM.questionContainer.children).indexOf(card);
                    const navBtn = document.getElementById(`nav-btn-${displayIndex}`);
                    if (navBtn) navBtn.classList.toggle('current', entry.isIntersecting);
                });
            }, { rootMargin: "-50% 0px -50% 0px" });

            document.querySelectorAll('.card[data-original-index]').forEach(card => observer.observe(card));
        }
        
        function updateNavPanel() {
            if (!appState.currentTestSnapshot) return;
            const answers = getCurrentAnswers();
            appState.shuffledQuestions.forEach((q, displayIndex) => {
                const navBtn = document.getElementById(`nav-btn-${displayIndex}`);
                if (!navBtn) return;
                const studentAnswer = answers[q.originalIndex];
                const isAnswered = studentAnswer !== null && studentAnswer !== undefined &&
                    (Array.isArray(studentAnswer) ? studentAnswer.length > 0 : (typeof studentAnswer === 'object' ? Object.values(studentAnswer).some(v => v) : true));
                navBtn.classList.toggle('answered', isAnswered);
            });
        }

        function getCurrentAnswers() {
            const answers = {};
            if (!appState.currentTestSnapshot) return answers;
            appState.shuffledQuestions.forEach((q) => {
                const card = document.querySelector(`[data-original-index="${q.originalIndex}"]`);
                if (!card) return;
                switch (q.type) {
                    case 'multiple-choice':
                        const checkedRadio = card.querySelector(`input[name="q_${q.originalIndex}"]:checked`);
                        answers[q.originalIndex] = checkedRadio ? checkedRadio.value : null;
                        break;
                    case 'multi-select':
                        answers[q.originalIndex] = Array.from(card.querySelectorAll(`input[name="q_${q.originalIndex}"]:checked`)).map(el => el.value);
                        break;
                    case 'cloze-test':
                        const clozeAnswers = {};
                        card.querySelectorAll('.cloze-input').forEach(input => {
                            clozeAnswers[input.dataset.blankNumber] = input.value.trim();
                        });
                        answers[q.originalIndex] = clozeAnswers;
                        break;
                }
            });
            return answers;
        }

        async function submitTest(isForced = false) {
            removeProctoring();
            clearInterval(appState.timerInterval);
            showLoader('Đang nộp bài và chấm điểm...');
            
            try {
                const answers = getCurrentAnswers();
                let score = 0;
                let totalPoints = 0;

                appState.currentTestSnapshot.questions.forEach((q, index) => {
                    const studentAnswer = answers[index];
                    const questionPoints = q.points || 1;
                    switch (q.type) {
                        case 'multiple-choice':
                            totalPoints += questionPoints;
                            if (studentAnswer === q.answer) score += questionPoints;
                            break;
                        case 'multi-select':
                            totalPoints += questionPoints;
                            const correctAnswers = q.answer.sort();
                            const studentAnswersSorted = Array.isArray(studentAnswer) ? studentAnswer.sort() : [];
                            if (JSON.stringify(correctAnswers) === JSON.stringify(studentAnswersSorted)) score += questionPoints;
                            break;
                        case 'cloze-test':
                            Object.keys(q.answers).forEach(blankNumber => {
                                totalPoints += questionPoints;
                                const correctAnswerOptions = q.answers[blankNumber];
                                const studentBlankAnswer = studentAnswer ? studentAnswer[blankNumber] : '';
                                if (studentBlankAnswer && correctAnswerOptions.some(option => option.toLowerCase() === studentBlankAnswer.toLowerCase())) {
                                    score += questionPoints;
                                }
                            });
                            break;
                    }
                });

                const finalSubmission = { answers, score, totalPoints, status: 'submitted', endTime: serverTimestamp() };
                await updateDoc(doc(appState.db, 'submissions', appState.currentSubmissionId), finalSubmission);
                
                const submissionSnap = await getDoc(doc(appState.db, 'submissions', appState.currentSubmissionId));
                await displayResults(submissionSnap.data(), appState.currentTestSnapshot);
                if (isForced) {
                    const reason = appState.violationCount >= 10 ? 'Vi phạm quy chế thi.' : 'Hết thời gian.';
                    showModal("Bài thi đã tự động nộp", `Lý do: ${reason}`, null, false);
                }
            } catch (error) {
                showModal('Lỗi', `Không thể nộp bài. Lỗi: ${error.message}`, null, false);
            } finally {
                hideLoader();
            }
        }

        async function displayResults(submissionData, testSnapshot) {
            removeProctoring();
            DOM.testContainer.classList.add('hidden');
            DOM.loginScreen.classList.add('hidden');
            DOM.resultScreen.classList.remove('hidden');
            
            const { score, totalPoints } = submissionData;
            DOM.scoreText.textContent = `${score} / ${totalPoints}`;
            DOM.feedbackSummary.textContent = `Bạn đã trả lời đúng ${score} trên tổng số ${totalPoints} điểm.`;

            let liveTestSettings = {};
            try {
                const testRef = doc(appState.db, 'tests', submissionData.testId);
                const testSnap = await getDoc(testRef);
                liveTestSettings = testSnap.exists() ? testSnap.data() : testSnapshot;
            } catch (error) {
                console.error("Could not fetch live settings, using snapshot.", error);
                liveTestSettings = testSnapshot;
            }

            DOM.reviewContainer.innerHTML = '';
            if (!liveTestSettings.correctIncorrectPublished) {
                 DOM.reviewContainer.innerHTML = '<p class="text-center text-gray-600 mt-8">Giáo viên chưa công bố kết quả. Vui lòng quay lại sau.</p>';
                 return;
            }

            DOM.reviewContainer.innerHTML = '<h2 class="text-2xl font-bold text-gray-700 my-6 text-center">Xem lại bài làm</h2>';
            
            appState.shuffledQuestions.forEach((q, displayIndex) => {
                const studentAnswer = submissionData.answers[q.originalIndex];
                const reviewCard = document.createElement('div');
                reviewCard.className = 'card';
                let optionsHTML = '';
                let questionText = q.text;
                let isQuestionCorrect = false;

                switch (q.type) {
                    case 'multiple-choice':
                    case 'multi-select':
                        isQuestionCorrect = q.type === 'multi-select' 
                            ? JSON.stringify((studentAnswer || []).sort()) === JSON.stringify(q.answer.sort())
                            : studentAnswer === q.answer;

                        let optionsArray = Object.entries(q.options);
                        if (liveTestSettings.shuffleAnswers) {
                            // *** FIX 2: Using appState.currentSubmissionId instead of submissionData.id ***
                            const seed = appState.currentSubmissionId.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) + q.originalIndex;
                            optionsArray = seededShuffle(optionsArray, seed);
                        }

                        optionsHTML = `<div class="space-y-2 mt-4">` + optionsArray.map(([key, value], optionDisplayIndex) => {
                            const displayLetter = String.fromCharCode(65 + optionDisplayIndex);
                            let stateClass = '';
                            const isThisOptionCorrect = Array.isArray(q.answer) ? q.answer.includes(key) : key === q.answer;
                            const wasThisOptionSelected = Array.isArray(studentAnswer) ? studentAnswer.includes(key) : key === studentAnswer;

                            if (liveTestSettings.answersPublished && isThisOptionCorrect) {
                                stateClass = 'bg-green-100 border-green-500';
                            } else if (wasThisOptionSelected && !isThisOptionCorrect) {
                                stateClass = 'bg-red-100 border-red-500';
                            } else if (wasThisOptionSelected && isThisOptionCorrect) {
                                stateClass = 'bg-green-100 border-green-500';
                            }

                            return `<div class="flex items-center p-3 border rounded-lg ${stateClass}">
                                     <span class="ml-3 text-gray-700"><span class="font-bold">${displayLetter}.</span> ${value}</span>
                                 </div>`;
                        }).join('') + `</div>`;
                        break;
                    case 'cloze-test':
                        let allCorrect = true;
                          questionText = q.text.replace(/\((\d+)\)/g, (match, number) => {
                            const sAnswer = (studentAnswer && studentAnswer[number]) ? studentAnswer[number] : "<i>(trống)</i>";
                            const correctOptions = q.answers[number] || [];
                            const isBlankCorrect = correctOptions.some(opt => opt.toLowerCase() === sAnswer.toLowerCase());
                            if (!isBlankCorrect) allCorrect = false;
                            const color = isBlankCorrect ? 'green' : 'red';
                            const cAnswerDisplay = liveTestSettings.answersPublished ? `(${correctOptions.join(' / ')})` : '';
                            return `(${number}) <span class="font-bold text-${color}-600 border-b-2 border-${color}-400 px-1">${sAnswer}</span> <span class="text-green-600">${cAnswerDisplay}</span>`;
                        });
                        isQuestionCorrect = allCorrect;
                        optionsHTML = `<div class="text-lg leading-loose mt-4">${questionText}</div>`;
                        questionText = q.text.split(/ \(\d+\)/)[0];
                        break;
                }
                
                reviewCard.innerHTML = `
                    <div class="flex justify-between items-center">
                        <p class="font-semibold text-gray-800">${displayIndex + 1}. ${questionText}</p>
                        ${isQuestionCorrect ? '<span class="text-green-600 font-bold">ĐÚNG</span>' : '<span class="text-red-600 font-bold">SAI</span>'}
                    </div>
                    ${optionsHTML}
                    ${liveTestSettings.answersPublished && q.explanation ? `<div class="mt-4 p-3 bg-gray-50 rounded-lg border border-gray-200"><p><strong>Giải thích:</strong> ${q.explanation}</p></div>` : ''}
                `;
                DOM.reviewContainer.appendChild(reviewCard);
            });
        }
        
        function setupTestEnvironment(testData, submissionData) {
            if (testData.duration > 0) {
                DOM.timerDisplay.classList.remove('hidden');
                startTimer(submissionData.startTime, testData.duration, testData.type === 'test');
            } else {
                DOM.timerDisplay.classList.add('hidden');
            }
            DOM.saveProgressBtn.style.display = testData.type === 'assignment' ? 'flex' : 'none';
        }

        function startTimer(startTime, durationMinutes, autoSubmit) {
            if (!startTime) {
                DOM.timer.textContent = "Bắt đầu";
                return;
            }
            const testEndTime = startTime.toDate().getTime() + durationMinutes * 60 * 1000;
            appState.timerInterval = setInterval(() => {
                const distance = testEndTime - new Date().getTime();
                if (distance < 0) {
                    clearInterval(appState.timerInterval);
                    DOM.timer.textContent = "Hết giờ";
                    if (autoSubmit) {
                        submitTest(true);
                    }
                    return;
                }
                const minutes = Math.floor(distance / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                DOM.timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        // --- INITIALIZATION ---
        function init() {
            // Gán giá trị cho các phần tử DOM sau khi trang đã tải
            Object.assign(DOM, {
                loginScreen: document.getElementById('login-screen'),
                codeEntryView: document.getElementById('code-entry-view'),
                confirmationView: document.getElementById('confirmation-view'),
                studentNameConfirm: document.getElementById('student-name-confirm'),
                testTitleConfirm: document.getElementById('test-title-confirm'),
                notMeBtn: document.getElementById('not-me-btn'),
                continueBtn: document.getElementById('continue-btn'),
                codeInputs: document.getElementById('code-inputs'),
                checkCodeBtn: document.getElementById('check-code-btn'),
                loginError: document.getElementById('login-error'), // *** FIX 1: THÊM DÒNG NÀY ***
                testContainer: document.getElementById('test-container'),
                resultScreen: document.getElementById('result-screen'),
                saveProgressBtn: document.getElementById('save-progress-btn'),
                submitBtn: document.getElementById('submit-btn'),
                questionContainer: document.getElementById('question-container'),
                reviewContainer: document.getElementById('review-container'),
                testTitle: document.getElementById('test-title'),
                studentNameDisplay: document.getElementById('student-name-display'),
                timer: document.getElementById('timer'),
                timerDisplay: document.getElementById('timer-display'),
                scoreText: document.getElementById('score-text'),
                feedbackSummary: document.getElementById('feedback-summary'),
                loaderOverlay: document.getElementById('loader-overlay'),
                loaderText: document.getElementById('loader-text'),
                modal: document.getElementById('modal'),
                modalTitle: document.getElementById('modal-title'),
                modalMessage: document.getElementById('modal-message'),
                modalConfirmBtn: document.getElementById('modal-confirm-btn'),
                modalCancelBtn: document.getElementById('modal-cancel-btn'),
                securityOverlay: document.getElementById('security-overlay'),
            });

            // Khởi tạo Firebase
            const app = initializeApp(window.firebaseConfig);
            appState.db = getFirestore(app);

            // Gán sự kiện cho các nút
            const codeInputs = Array.from(DOM.codeInputs.querySelectorAll('input'));
            DOM.codeInputs.addEventListener('input', (e) => {
                const target = e.target;
                if (target.value) {
                    const next = codeInputs[codeInputs.indexOf(target) + 1];
                    if (next) next.focus();
                }
            });
            DOM.codeInputs.addEventListener('keydown', (e) => {
                const target = e.target;
                if (e.key === 'Backspace' && !target.value) {
                    const prev = codeInputs[codeInputs.indexOf(target) - 1];
                    if (prev) prev.focus();
                }
            });

            DOM.checkCodeBtn.addEventListener('click', async () => {
                const code = codeInputs.map(input => input.value).join('');
                if (code.length !== 6) {
                    DOM.loginError.textContent = 'Vui lòng nhập đủ 6 chữ số.';
                    return;
                }
                DOM.loginError.textContent = '';
                showLoader('Đang kiểm tra...');

                try {
                    const submissionRef = doc(appState.db, 'submissions', code);
                    const submissionSnap = await getDoc(submissionRef);
                    if (!submissionSnap.exists()) throw new Error("Mã truy cập không hợp lệ.");
                    
                    const submissionData = submissionSnap.data();
                    const testRef = doc(appState.db, 'tests', submissionData.testId);
                    const testSnap = await getDoc(testRef);
                    if (!testSnap.exists()) throw new Error("Không tìm thấy đề thi tương ứng.");

                    appState.currentSubmissionId = code;
                    DOM.studentNameConfirm.textContent = submissionData.studentName;
                    DOM.testTitleConfirm.textContent = testSnap.data().title;
                    DOM.codeEntryView.classList.add('hidden');
                    DOM.confirmationView.classList.remove('hidden');

                } catch (error) {
                    showModal('Lỗi', error.message, null, false);
                } finally {
                    hideLoader();
                }
            });
            DOM.notMeBtn.addEventListener('click', () => {
                codeInputs.forEach(input => input.value = '');
                DOM.confirmationView.classList.add('hidden');
                DOM.codeEntryView.classList.remove('hidden');
                codeInputs[0].focus();
            });
            DOM.continueBtn.addEventListener('click', () => startSession(appState.currentSubmissionId));
            DOM.saveProgressBtn.addEventListener('click', async () => {
                showLoader('Đang lưu tiến trình...');
                try {
                    await updateDoc(doc(appState.db, 'submissions', appState.currentSubmissionId), { answers: getCurrentAnswers() });
                    showModal('Thành công', 'Đã lưu tiến trình của bạn.', null, false);
                } catch (error) {
                    showModal('Lỗi', 'Không thể lưu tiến trình.', null, false);
                } finally {
                    hideLoader();
                }
            });
            DOM.submitBtn.addEventListener('click', () => {
                showModal('Xác nhận nộp bài', 'Bạn có chắc chắn muốn nộp bài không? Bạn sẽ không thể sửa lại sau khi nộp.', () => submitTest(), true)
            });
            DOM.modalCancelBtn.onclick = hideModal;

            // Xử lý tham số URL khi tải trang
            const params = new URLSearchParams(window.location.search);
            const submissionId = params.get('submission_id');
            if (submissionId) {
                const codeArray = submissionId.split('');
                codeInputs.forEach((input, index) => input.value = codeArray[index] || '');
                DOM.checkCodeBtn.click();
            } else {
                codeInputs[0].focus();
            }
        }
        
        // Bắt đầu ứng dụng sau khi DOM đã sẵn sàng
        document.addEventListener('DOMContentLoaded', init);
    </script>
