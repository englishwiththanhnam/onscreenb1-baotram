<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Quản Lý</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        :root {
            --blur-intensity: 12px;
            --saturation-intensity: 150%;
            --glass-bg-color: rgba(255, 255, 255, 0.45);
            --glass-border-color: rgba(255, 255, 255, 0.6);
            --shadow-color: rgba(67, 56, 202, 0.15);
            --primary-accent: #6d28d9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --app-bg-start: #f5f7ff;
            --app-bg-end: #e0e7ff;
        }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--app-bg-start);
            background-image: linear-gradient(135deg, var(--app-bg-start) 0%, var(--app-bg-end) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .shape { position: absolute; border-radius: 50%; filter: blur(25px); opacity: 0.6; }
        .shape1 { width: 250px; height: 250px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); top: 10%; left: 5%; animation: float 28s infinite alternate ease-in-out; }
        .shape2 { width: 180px; height: 180px; background: linear-gradient(135deg, #14b8a6, #67e8f9); bottom: 15%; right: 10%; animation: float 32s infinite alternate ease-in-out; }
        @keyframes float { from { transform: translateY(20px) scale(1); } to { transform: translateY(-20px) scale(1.05); } }
        .glass-panel {
            position: relative;
            background: var(--glass-bg-color);
            backdrop-filter: blur(var(--blur-intensity)) saturate(var(--saturation-intensity));
            border-radius: 24px;
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }
        .btn { padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid transparent; }
        .btn-primary { background: var(--primary-accent); color: white; box-shadow: 0 4px 15px rgba(91, 33, 182, 0.25); }
        .btn-primary:hover { background: #5b21b6; transform: translateY(-2px); box-shadow: 0 7px 20px rgba(91, 33, 182, 0.4); }
        .btn-secondary { background: rgba(255, 255, 255, 0.4); color: var(--text-primary); border-color: rgba(255, 255, 255, 0.6); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.7); transform: translateY(-2px); }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; transform: translateY(-2px); }
        .input-field { background: rgba(255, 255, 255, 0.4); border: 1px solid rgba(255, 255, 255, 0.5); color: var(--text-primary); transition: all 0.2s ease-in-out; width: 100%; padding: 12px; border-radius: 12px; }
        .input-field:focus { background: rgba(255, 255, 255, 0.7); border-color: var(--primary-accent); box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3); outline: none; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal.is-open { display: flex; }
        .modal-content { animation: scaleIn 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        /* CSS Mới cho Giao diện Drive */
        .folder-tree-item.active, .special-location.active {
            background-color: var(--primary-accent) !important;
            color: white;
        }
        .folder-tree-item.active .text-gray-500, .special-location.active .text-gray-500 {
            color: #e0e7ff;
        }
        .main-view-item {
            transition: all 0.2s ease-in-out;
        }
        .main-view-item:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.7);
        }
        .sortable-ghost {
            opacity: 0.4;
            background: #c7d2fe;
        }
        .sortable-drag {
            opacity: 1 !important;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div id="login-screen" class="modal is-open">
        <div class="modal-content glass-panel p-8 rounded-2xl shadow-xl text-center w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6">Đăng nhập Giáo viên</h2>
            <div class="space-y-4 text-left">
                <div><label for="email-input" class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" id="email-input" class="input-field"></div>
                <div><label for="password-input" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label><input type="password" id="password-input" class="input-field"></div>
            </div>
            <button id="login-btn" class="btn btn-primary w-full mt-6">Đăng nhập</button>
            <p id="login-error" class="text-red-500 mt-2 h-5"></p>
        </div>
    </div>

    <div id="main-content" class="max-w-screen-2xl mx-auto relative z-10" style="display: none;">
        <header class="flex flex-wrap justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Quản lý Bài tập</h1>
            <div class="flex items-center gap-4">
                 <div id="create-test-buttons" class="flex gap-2">
                    <button data-type="standard" class="btn btn-secondary !p-3" title="Tạo đề trắc nghiệm"><i class="fas fa-file-alt text-lg"></i></button>
                    <button data-type="reading" class="btn btn-secondary !p-3" title="Tạo bài đọc hiểu"><i class="fas fa-book-open text-lg"></i></button>
                    <button data-type="listening" class="btn btn-secondary !p-3" title="Tạo bài thi nghe"><i class="fas fa-headphones text-lg"></i></button>
                </div>
                <button id="logout-btn" class="btn btn-danger">Đăng xuất</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-3 glass-panel p-4">
                <button id="new-folder-btn" class="btn btn-primary w-full mb-4">
                    <i class="fas fa-folder-plus mr-2"></i>Tạo thư mục mới
                </button>
                <div id="special-locations-list" class="space-y-1 mb-4">
                     <div data-folder-id="unassigned" class="special-location p-3 rounded-lg cursor-pointer hover:bg-violet-100 transition-colors">
                        <i class="fas fa-inbox w-6 text-center mr-2 text-yellow-500"></i><span class="font-semibold">Danh sách chờ</span>
                    </div>
                </div>
                <hr class="my-2 border-white/50">
                <div id="folder-tree-container" class="space-y-1 max-h-[60vh] overflow-y-auto">
                    </div>
            </div>

            <div class="lg:col-span-5 glass-panel p-4">
                <div id="breadcrumb-container" class="p-2 mb-4 text-gray-600">Trang chủ</div>
                <div id="main-content-view" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-h-[70vh] overflow-y-auto p-2">
                    </div>
            </div>

            <div id="details-view" class="lg:col-span-4 glass-panel p-6 max-h-[80vh] overflow-y-auto">
                <div class="text-center text-gray-500 py-16">
                    <i class="fas fa-arrow-left text-4xl mb-4"></i>
                    <p class="text-xl">Chọn một bài tập để xem chi tiết.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="custom-confirm-modal" class="modal"></div>
    <div id="move-item-modal" class="modal"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, query, where, setDoc, updateDoc, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        // --- Firebase & App State ---
        const firebaseConfig = {
            apiKey: "AIzaSyBUet6ZsBTwJG_gTKM2bGFG1AKD3t0hV20",
            authDomain: "b1-baotram.firebaseapp.com",
            projectId: "b1-baotram",
            storageBucket: "b1-baotram.appspot.com",
            messagingSenderId: "948701163187",
            appId: "1:948701163187:web:043f2d381d63e741114ac6",
            measurementId: "G-33NHT07JHE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let appState = {
            currentUser: null,
            localTestsCache: [],
            localFoldersCache: [],
            currentFolderId: "root",
            selectedTestId: null,
            unsubscribe: () => {}
        };
        
        const DOM = {
            loginScreen: document.getElementById('login-screen'),
            mainContent: document.getElementById('main-content'),
            loginBtn: document.getElementById('login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            emailInput: document.getElementById('email-input'),
            passwordInput: document.getElementById('password-input'),
            loginError: document.getElementById('login-error'),
            createTestButtons: document.getElementById('create-test-buttons'),
            newFolderBtn: document.getElementById('new-folder-btn'),
            folderTreeContainer: document.getElementById('folder-tree-container'),
            specialLocationsList: document.getElementById('special-locations-list'),
            breadcrumbContainer: document.getElementById('breadcrumb-container'),
            mainContentView: document.getElementById('main-content-view'),
            detailsView: document.getElementById('details-view'),
            confirmModal: document.getElementById('custom-confirm-modal'),
            moveItemModal: document.getElementById('move-item-modal'),
        };

        // --- Auth & Initialization ---
        onAuthStateChanged(auth, user => {
            if (user) {
                appState.currentUser = user;
                DOM.loginScreen.classList.remove('is-open');
                DOM.mainContent.style.display = 'block';
                startDataListeners();
            } else {
                appState.currentUser = null;
                appState.unsubscribe();
                DOM.loginScreen.classList.add('is-open');
                DOM.mainContent.style.display = 'none';
            }
        });

        function startDataListeners() {
            const collectionsToWatch = {
                standard: 'tests',
                reading: 'reading_tests',
                listening: 'listening_tests',
                folders: 'folders'
            };

            const unsubs = {};
            let combinedTests = {};
            
            Object.entries(collectionsToWatch).forEach(([type, name]) => {
                const q = query(collection(db, name));
                unsubs[type] = onSnapshot(q, (snapshot) => {
                    if (type === 'folders') {
                        appState.localFoldersCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        renderFolderTree();
                    } else {
                        combinedTests[type] = snapshot.docs.map(doc => ({ id: doc.id, testType: type, ...doc.data() }));
                        appState.localTestsCache = Object.values(combinedTests).flat();
                    }
                    renderMainContentView();
                    renderBreadcrumb();
                });
            });

            appState.unsubscribe = () => Object.values(unsubs).forEach(unsub => unsub());
        }

        // --- Render Functions ---
        function renderFolderTree(parentId = "root", level = 0) {
            if (level === 0) DOM.folderTreeContainer.innerHTML = '';
            
            const children = appState.localFoldersCache.filter(f => f.parentId === parentId);
            children.forEach(folder => {
                const item = document.createElement('div');
                item.className = `folder-tree-item p-3 rounded-lg cursor-pointer hover:bg-violet-100 transition-colors ${folder.id === appState.currentFolderId ? 'active' : ''}`;
                item.style.paddingLeft = `${12 + level * 20}px`;
                item.dataset.folderId = folder.id;
                item.innerHTML = `<i class="fas fa-folder w-6 text-center mr-2 text-gray-500"></i><span class="font-semibold">${folder.name}</span>`;
                DOM.folderTreeContainer.appendChild(item);
                renderFolderTree(folder.id, level + 1);
            });
        }
        
        function renderMainContentView() {
            DOM.mainContentView.innerHTML = '';
            const folderId = appState.currentFolderId;

            let itemsToShow = [];
            // Get subfolders
            if (folderId !== 'unassigned') {
                 itemsToShow.push(...appState.localFoldersCache.filter(f => f.parentId === folderId));
            }

            // Get tests
            const filterFolderId = folderId === 'unassigned' ? null : folderId;
            itemsToShow.push(...appState.localTestsCache.filter(t => t.folderId === filterFolderId));

            // Sort items: folders first, then alphabetically
            itemsToShow.sort((a,b) => {
                const aIsFolder = !!a.parentId;
                const bIsFolder = !!b.parentId;
                if(aIsFolder && !bIsFolder) return -1;
                if(!aIsFolder && bIsFolder) return 1;
                return (a.name || a.title).localeCompare(b.name || b.title);
            });

            if (itemsToShow.length === 0) {
                DOM.mainContentView.innerHTML = `<p class="col-span-full text-center text-gray-500 py-10">Thư mục này trống.</p>`;
                return;
            }

            itemsToShow.forEach(item => {
                const isFolder = !!item.parentId;
                const element = document.createElement('div');
                element.className = 'main-view-item flex flex-col items-center justify-center p-4 rounded-xl cursor-pointer text-center bg-white/30';
                element.dataset.itemId = item.id;
                element.dataset.itemType = isFolder ? 'folder' : item.testType;
                
                const icons = {
                    folder: '<i class="fas fa-folder text-5xl text-yellow-500 mb-2"></i>',
                    standard: '<i class="fas fa-file-alt text-5xl text-indigo-500 mb-2"></i>',
                    reading: '<i class="fas fa-book-open text-5xl text-green-500 mb-2"></i>',
                    listening: '<i class="fas fa-headphones text-5xl text-orange-500 mb-2"></i>'
                };
                
                element.innerHTML = `
                    ${icons[isFolder ? 'folder' : item.testType]}
                    <p class="font-semibold text-sm break-words w-full">${item.name || item.title}</p>
                `;
                DOM.mainContentView.appendChild(element);
            });

            // Init Drag and Drop
            initSortable();
        }

        function renderBreadcrumb() {
            let path = [{ name: 'Trang chủ', id: 'root' }];
            let currentId = appState.currentFolderId;
            
            if (currentId === 'unassigned') {
                path.push({ name: 'Danh sách chờ', id: 'unassigned' });
            } else {
                 while (currentId !== 'root' && currentId) {
                    const folder = appState.localFoldersCache.find(f => f.id === currentId);
                    if (folder) {
                        path.splice(1, 0, { name: folder.name, id: folder.id });
                        currentId = folder.parentId;
                    } else {
                        break;
                    }
                }
            }
           
            DOM.breadcrumbContainer.innerHTML = path.map((p, i) => 
                i === path.length - 1 
                ? `<span class="font-bold text-gray-800">${p.name}</span>`
                : `<a href="#" class="text-violet-700 hover:underline" data-folder-id="${p.id}">${p.name}</a>`
            ).join('<span class="mx-2">/</span>');
        }

        function renderDetailsView(test) {
             // This function is very similar to the original, adapted for the new state
             // For brevity in this example, we'll just show a placeholder
             if (!test) {
                 DOM.detailsView.innerHTML = `<div class="text-center text-gray-500 py-16"><i class="fas fa-arrow-left text-4xl mb-4"></i><p class="text-xl">Chọn một bài tập để xem chi tiết.</p></div>`;
                 return;
             }
             DOM.detailsView.innerHTML = `
                <h2 class="text-3xl font-bold text-gray-700">${test.title}</h2>
                <p class="font-mono text-sm text-gray-500">${test.id}</p>
                <div class="mt-6">
                    <p>Phần chi tiết bài làm của học sinh, cài đặt, v.v... sẽ được hiển thị ở đây.</p>
                    <p class="mt-4">Logic cho phần này có thể được sao chép từ phiên bản cũ và điều chỉnh để phù hợp.</p>
                </div>
             `;
        }

        // --- Logic & Event Handlers ---
        function initSortable() {
            // Drag tests from main view
            new Sortable(DOM.mainContentView, {
                group: { name: 'shared' },
                animation: 150,
                filter: '.main-view-item[data-item-type="folder"]', // only tests can be dragged
                onEnd: (evt) => {
                    // This handles reordering within the same folder, can be ignored for now
                }
            });

            // Drop tests onto folders in main view
            document.querySelectorAll('.main-view-item[data-item-type="folder"]').forEach(folderEl => {
                new Sortable(folderEl, {
                    group: { name: 'shared' },
                    animation: 150,
                    onAdd: async (evt) => {
                        const testId = evt.item.dataset.itemId;
                        const testType = evt.item.dataset.itemType;
                        const destFolderId = evt.to.dataset.itemId;
                        moveItem(testId, testType, destFolderId);
                    }
                });
            });

            // Drop tests onto folders in the tree
            document.querySelectorAll('.folder-tree-item').forEach(folderEl => {
                new Sortable(folderEl, {
                     group: 'shared',
                     onAdd: async (evt) => {
                        const testId = evt.item.dataset.itemId;
                        const testType = evt.item.dataset.itemType;
                        const destFolderId = evt.to.dataset.folderId;
                        moveItem(testId, testType, destFolderId);
                     }
                });
            });
        }
        
        async function moveItem(itemId, itemType, destinationFolderId) {
            const collectionNameMap = {
                standard: 'tests',
                reading: 'reading_tests',
                listening: 'listening_tests'
            };
            const collectionName = collectionNameMap[itemType];
            if (!collectionName) return;

            const itemRef = doc(db, collectionName, itemId);
            await updateDoc(itemRef, { folderId: destinationFolderId });
        }

        DOM.newFolderBtn.addEventListener('click', async () => {
            const folderName = prompt("Nhập tên thư mục mới:", "Thư mục không tên");
            if (folderName && folderName.trim()) {
                await addDoc(collection(db, 'folders'), {
                    name: folderName.trim(),
                    parentId: appState.currentFolderId,
                    ownerId: appState.currentUser.uid,
                    createdAt: new Date()
                });
            }
        });

        function changeCurrentFolder(newFolderId) {
            appState.currentFolderId = newFolderId;
            // Update active class on folder tree
            document.querySelectorAll('.folder-tree-item, .special-location').forEach(el => {
                el.classList.toggle('active', el.dataset.folderId === newFolderId);
            });
            renderMainContentView();
            renderBreadcrumb();
            // Clear details view
            renderDetailsView(null);
        }

        DOM.folderTreeContainer.addEventListener('click', e => {
            const target = e.target.closest('.folder-tree-item');
            if (target) {
                changeCurrentFolder(target.dataset.folderId);
            }
        });

        DOM.specialLocationsList.addEventListener('click', e => {
            const target = e.target.closest('.special-location');
            if (target) {
                changeCurrentFolder(target.dataset.folderId);
            }
        });

        DOM.breadcrumbContainer.addEventListener('click', e => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                changeCurrentFolder(e.target.dataset.folderId);
            }
        });

        DOM.mainContentView.addEventListener('dblclick', e => {
             const target = e.target.closest('.main-view-item');
             if (target && target.dataset.itemType === 'folder') {
                changeCurrentFolder(target.dataset.itemId);
             }
        });

        DOM.mainContentView.addEventListener('click', e => {
             const target = e.target.closest('.main-view-item');
             if (target && target.dataset.itemType !== 'folder') {
                const testId = target.dataset.itemId;
                appState.selectedTestId = testId;
                const test = appState.localTestsCache.find(t => t.id === testId);
                renderDetailsView(test);
             }
        });

        DOM.loginBtn.addEventListener('click', () => {
             signInWithEmailAndPassword(auth, DOM.emailInput.value, DOM.passwordInput.value)
                .catch(e => DOM.loginError.textContent = 'Đăng nhập thất bại.');
        });

        DOM.logoutBtn.addEventListener('click', () => signOut(auth));
        
        DOM.createTestButtons.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const type = button.dataset.type;
            const pageMap = { 
                standard: 'standard/standard-test-maker.html', 
                reading: 'reading/reading-test-maker.html', 
                listening: 'listening/listening-test-maker.html' 
            };
            if(pageMap[type]) window.open(pageMap[type], '_blank');
        });

    </script>
</body>
</html>
