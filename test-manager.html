<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .btn { font-weight: 600; padding: 8px 16px; border-radius: 8px; cursor: pointer; transition: all 0.2s; border: none; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        .btn-success { background-color: #22c55e; color: white; }
        .btn-warning { background-color: #f59e0b; color: white; }
        .btn-green { background-color: #10b981; color: white; }
        .btn-green:hover { background-color: #059669; }
        .input-field { width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #4f46e5; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-badge { padding: 2px 8px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .status-not-started { background-color: #e5e7eb; color: #4b5563; }
        .status-submitted { background-color: #d1fae5; color: #065f46; }
        .status-inprogress { background-color: #fef3c7; color: #92400e; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <!-- === MÀN HÌNH ĐĂNG NHẬP (GIỮ NGUYÊN) === -->
    <div id="login-screen" class="fixed inset-0 bg-gray-800 bg-opacity-90 flex items-center justify-center z-[200]">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4">Đăng nhập Giáo viên</h2>
            <div class="space-y-4 text-left">
                <div><label for="email-input" class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="email-input" class="input-field w-full mt-1"></div>
                <div><label for="password-input" class="block text-sm font-medium text-gray-700">Mật khẩu</label><input type="password" id="password-input" class="input-field w-full mt-1"></div>
            </div>
            <button id="login-btn" class="btn btn-primary w-full mt-6">Đăng nhập</button>
            <p id="login-error" class="text-red-500 mt-2 h-5"></p>
        </div>
    </div>

    <div id="main-content" class="max-w-7xl mx-auto" style="display: none;">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Bảng Điều Khiển</h1>
            <button id="logout-btn" class="btn btn-danger">Đăng xuất</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Cột danh sách bài tập -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-700">Danh sách Bài tập</h2>
                    <div class="flex gap-2">
                        <button onclick="window.open('test-maker.html', '_blank')" class="btn btn-primary" title="Tạo đề thi trắc nghiệm mới"><i class="fas fa-file-alt"></i></button>
                        <button onclick="window.open('reading-maker.html', '_blank')" class="btn btn-green" title="Tạo bài đọc hiểu mới"><i class="fas fa-book-open"></i></button>
                    </div>
                </div>
                <div id="test-list" class="space-y-2">
                    <div class="text-center py-8"><div class="loader mx-auto"></div></div>
                </div>
            </div>

            <!-- Cột chi tiết và danh sách học sinh -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <div id="details-view">
                    <div class="text-center text-gray-500 py-16">
                        <i class="fas fa-arrow-left text-4xl mb-4"></i>
                        <p class="text-xl">Chọn một bài tập từ danh sách bên trái để xem chi tiết.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, doc, deleteDoc, query, where, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const app = initializeApp(window.firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const DOM = {
            testList: document.getElementById('test-list'),
            detailsView: document.getElementById('details-view'),
            loginScreen: document.getElementById('login-screen'),
            mainContent: document.getElementById('main-content'),
            loginBtn: document.getElementById('login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            emailInput: document.getElementById('email-input'),
            passwordInput: document.getElementById('password-input'),
            loginError: document.getElementById('login-error'),
        };

        let localTestsCache = [];
        let testsUnsubscribe = null;
        let readingTestsUnsubscribe = null;
        let submissionsUnsubscribe = null;
        let liveUpdateInterval;

        let standardTests = [];
        let readingTests = [];

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                DOM.loginScreen.style.display = 'none';
                DOM.mainContent.style.display = 'block';
                listenForData();
            } else {
                DOM.loginScreen.style.display = 'flex';
                DOM.mainContent.style.display = 'none';
                if (testsUnsubscribe) testsUnsubscribe();
                if (readingTestsUnsubscribe) readingTestsUnsubscribe();
                if (submissionsUnsubscribe) submissionsUnsubscribe();
            }
        });

        DOM.loginBtn.addEventListener('click', async () => {
            const email = DOM.emailInput.value;
            const password = DOM.passwordInput.value;
            DOM.loginError.textContent = '';
            try { await signInWithEmailAndPassword(auth, email, password); } 
            catch (error) { DOM.loginError.textContent = 'Email hoặc mật khẩu không đúng.'; }
        });

        DOM.logoutBtn.addEventListener('click', () => signOut(auth));

        // --- REAL-TIME DATA MANAGEMENT ---
        function listenForData() {
            // Listener for standard tests
            if (testsUnsubscribe) testsUnsubscribe();
            const testsCol = collection(db, "tests");
            testsUnsubscribe = onSnapshot(testsCol, (snapshot) => {
                standardTests = snapshot.docs.map(doc => ({ id: doc.id, testType: 'standard', ...doc.data() }));
                combineAndRenderLists();
            });

            // Listener for reading tests
            if (readingTestsUnsubscribe) readingTestsUnsubscribe();
            const readingTestsCol = collection(db, "reading_tests");
            readingTestsUnsubscribe = onSnapshot(readingTestsCol, (snapshot) => {
                readingTests = snapshot.docs.map(doc => ({ id: doc.id, testType: 'reading', ...doc.data() }));
                combineAndRenderLists();
            });
        }

        function combineAndRenderLists() {
            localTestsCache = [...standardTests, ...readingTests];
            renderTestList();
            
            const selectedTestId = document.querySelector('#test-list .bg-indigo-100')?.dataset.testId;
            if (selectedTestId) {
                // Refresh details view if the selected test data changes
                listenForSubmissions(selectedTestId);
            }
        }

        function renderTestList() {
            const selectedTestId = document.querySelector('#test-list .bg-indigo-100')?.dataset.testId;
            DOM.testList.innerHTML = '';
            if (localTestsCache.length === 0) {
                DOM.testList.innerHTML = '<p class="text-gray-500 text-center py-4">Chưa có bài tập nào.</p>';
                return;
            }
            localTestsCache.sort((a, b) => (b.updatedAt?.toMillis() || 0) - (a.updatedAt?.toMillis() || 0));
            
            localTestsCache.forEach(test => {
                const item = document.createElement('div');
                const isSelected = test.id === selectedTestId;
                item.className = `p-3 border rounded-lg flex justify-between items-center cursor-pointer hover:bg-gray-100 ${isSelected ? 'bg-indigo-100' : ''}`;
                item.dataset.testId = test.id;
                item.dataset.testType = test.testType;

                const icon = test.testType === 'reading' 
                    ? '<i class="fas fa-book-open text-green-600"></i>' 
                    : '<i class="fas fa-file-alt text-indigo-600"></i>';

                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-xl w-6 text-center">${icon}</span>
                        <div>
                            <p class="font-bold">${test.title}</p>
                            <p class="text-sm text-gray-500">${test.id}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button class="btn-edit-test btn btn-secondary" title="Sửa" data-test-id="${test.id}" data-test-type="${test.testType}"><i class="fas fa-edit"></i></button>
                        <button class="btn-delete-test btn btn-danger" title="Xóa" data-test-id="${test.id}" data-test-type="${test.testType}"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                DOM.testList.appendChild(item);
            });
        }

        function listenForSubmissions(testId) {
            if (submissionsUnsubscribe) submissionsUnsubscribe();
            clearInterval(liveUpdateInterval);

            const test = localTestsCache.find(t => t.id === testId);
            if (!test) {
                DOM.detailsView.innerHTML = `<div class="text-center text-gray-500 py-16"><p>Bài tập không tồn tại.</p></div>`;
                return;
            }

            const q = query(collection(db, "submissions"), where("testId", "==", testId));
            submissionsUnsubscribe = onSnapshot(q, (snapshot) => {
                const submissions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const currentTestState = localTestsCache.find(t => t.id === testId);
                renderDetailsView(currentTestState, submissions);
                startLiveUpdates(currentTestState, submissions);
            });
        }

        function renderDetailsView(test, submissions) {
            if (!test) return;

            const publishAnswersBtnClass = test.answersPublished ? 'btn-warning' : 'btn-success';
            const publishAnswersBtnText = test.answersPublished ? 'Hủy công bố Đáp án' : 'Công bố Đáp án';
            const lockBtnClass = test.isLocked ? 'btn-success' : 'btn-danger';
            const lockBtnText = test.isLocked ? 'Mở khóa' : 'Khóa bài';
            
            // Only show "Publish Correct/Incorrect" for standard tests
            const publishCorrectIncorrectBtnHTML = test.testType === 'standard' ? `
                <button id="publish-correct-incorrect-btn" class="btn ${test.correctIncorrectPublished ? 'btn-warning' : 'btn-success'} text-sm">
                    ${test.correctIncorrectPublished ? 'Hủy công bố Đúng/Sai' : 'Công bố Đúng/Sai'}
                </button>
            ` : '';

            DOM.detailsView.innerHTML = `
                <div class="flex flex-wrap justify-between items-start mb-4 gap-4">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-700">${test.title}</h2>
                        <p class="text-sm text-gray-500">Cập nhật lần cuối: ${test.updatedAt ? test.updatedAt.toDate().toLocaleString('vi-VN') : 'N/A'}</p>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${publishCorrectIncorrectBtnHTML}
                        <button id="publish-answers-btn" class="btn ${publishAnswersBtnClass} text-sm">${publishAnswersBtnText}</button>
                        <button id="lock-btn" class="btn ${lockBtnClass} text-sm">${lockBtnText}</button>
                    </div>
                </div>
                <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="font-bold mb-2">Thêm học sinh mới</h3>
                    <textarea id="new-student-list" class="input-field" rows="3" placeholder="Dán danh sách tên, mỗi tên một dòng..."></textarea>
                    <button id="add-students-btn" class="btn btn-primary mt-2 w-full">Thêm và tạo mã</button>
                </div>
                <div>
                    <h3 class="font-bold mb-2">Danh sách học sinh (${submissions.length})</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead><tr><th class="border-b p-2">Tên</th><th class="border-b p-2">Mã truy cập</th><th class="border-b p-2">Trạng thái</th><th class="border-b p-2">Điểm</th><th class="border-b p-2">Vi phạm</th><th class="border-b p-2"></th></tr></thead>
                            <tbody id="student-table-body">
                                ${submissions.map(sub => `
                                    <tr data-sub-id="${sub.id}">
                                        <td class="border-b p-2"><a href="${test.testType === 'reading' ? 'reading.html' : 'student.html'}?submission_id=${sub.id}" target="_blank" class="text-blue-600 hover:underline">${sub.studentName}</a></td>
                                        <td class="border-b p-2 font-mono">${sub.id}</td>
                                        <td class="border-b p-2 status-cell">${renderStatus(sub, test)}</td>
                                        <td class="border-b p-2 font-bold">${sub.status === 'submitted' ? `${sub.score} / ${sub.totalPoints}` : '-'}</td>
                                        <td class="border-b p-2 text-center">${sub.violationCount || 0}</td>
                                        <td class="border-b p-2 text-right"><button class="btn-delete-student btn btn-danger btn-sm" title="Xóa" data-sub-id="${sub.id}"><i class="fas fa-trash"></i></button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }
        
        function renderStatus(sub, test) {
             if (sub.status === 'submitted') {
                return '<span class="status-badge status-submitted">Đã nộp</span>';
            } else if (sub.startTime && test.testType === 'standard') { // Timer only for standard tests
                const remainingTime = calculateRemainingTime(sub.startTime, sub.testSnapshot?.duration || test.duration);
                return `<div class="flex items-center gap-2">
                    <span class="status-badge status-inprogress">Đang làm</span>
                    <span class="text-sm font-mono">${remainingTime}</span>
                </div>`;
            } else {
                return '<span class="status-badge status-not-started">Chưa làm</span>';
            }
        }

        function calculateRemainingTime(startTime, duration) {
            if (!startTime || !duration) return '-';
            const endTime = startTime.toDate().getTime() + duration * 60 * 1000;
            const distance = endTime - new Date().getTime();
            if (distance < 0) return "Hết giờ";
            const minutes = Math.floor(distance / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startLiveUpdates(test, submissions) {
            clearInterval(liveUpdateInterval);
            if (test.testType !== 'standard') return; // Only run timer updates for standard tests
            liveUpdateInterval = setInterval(() => {
                submissions.forEach(sub => {
                    if (sub.status !== 'submitted' && sub.startTime) {
                        const row = document.querySelector(`tr[data-sub-id="${sub.id}"]`);
                        if (row) {
                            row.querySelector('.status-cell').innerHTML = renderStatus(sub, test);
                        }
                    }
                });
            }, 1000);
        }
        
        async function updateTestStatus(testId, testType, data) {
             const collectionName = testType === 'reading' ? 'reading_tests' : 'tests';
             const testRef = doc(db, collectionName, testId);
             await updateDoc(testRef, data);
        }

        async function generateAndAssignCodes(testId) {
            const studentList = document.getElementById('new-student-list').value.trim().split('\n').filter(name => name.trim() !== '');
            if (studentList.length === 0) return alert("Vui lòng nhập tên học sinh.");

            const addBtn = document.getElementById('add-students-btn');
            addBtn.disabled = true;
            addBtn.innerHTML = '<div class="loader mx-auto h-5 w-5"></div>';

            const submissionsCol = collection(db, "submissions");
            for (const studentName of studentList) {
                const code = Math.random().toString().substr(2, 6); // Simple code generation
                const submissionData = { studentName: studentName.trim(), testId, status: 'not-started' };
                await setDoc(doc(db, "submissions", code), submissionData);
            }
            
            document.getElementById('new-student-list').value = '';
            addBtn.disabled = false;
            addBtn.innerHTML = 'Thêm và tạo mã';
        }

        // --- Event Listeners ---
        DOM.testList.addEventListener('click', async (e) => {
            const testItem = e.target.closest('[data-test-id]');
            const deleteBtn = e.target.closest('.btn-delete-test');
            const editBtn = e.target.closest('.btn-edit-test');

            if (deleteBtn) {
                const testId = deleteBtn.dataset.testId;
                const testType = deleteBtn.dataset.testType;
                const collectionName = testType === 'reading' ? 'reading_tests' : 'tests';
                if (confirm(`Bạn có chắc chắn muốn xóa bài tập "${testId}" và TOÀN BỘ bài làm của học sinh?`)) {
                    await deleteDoc(doc(db, collectionName, testId));
                    // Deleting submissions is a good practice, but can be done separately
                    DOM.detailsView.innerHTML = '<div class="text-center text-gray-500 py-16"><p>Đã xóa bài tập.</p></div>';
                }
            } else if (editBtn) {
                const testId = editBtn.dataset.testId;
                const testType = editBtn.dataset.testType;
                const page = testType === 'reading' ? 'reading-maker.html' : 'test-maker.html';
                // Note: Edit for reading tests is not implemented in the maker yet. This just opens the page.
                window.open(`${page}?edit=${testId}`, '_blank');
            }
            else if (testItem) {
                const testId = testItem.dataset.testId;
                document.querySelectorAll('#test-list > div').forEach(el => el.classList.remove('bg-indigo-100'));
                testItem.classList.add('bg-indigo-100');
                DOM.detailsView.innerHTML = '<div class="text-center py-16"><div class="loader mx-auto"></div></div>';
                listenForSubmissions(testId);
            }
        });
        
        DOM.detailsView.addEventListener('click', async (e) => {
            const selectedTestItem = document.querySelector('#test-list .bg-indigo-100');
            if (!selectedTestItem) return;

            const testId = selectedTestItem.dataset.testId;
            const testType = selectedTestItem.dataset.testType;
            const test = localTestsCache.find(t => t.id === testId);
            if (!test) return;

            const targetId = e.target.closest('button')?.id;
            const deleteBtn = e.target.closest('.btn-delete-student');

            if (targetId === 'add-students-btn') await generateAndAssignCodes(testId);
            else if (deleteBtn) {
                const subId = deleteBtn.dataset.subId;
                if (confirm(`Xóa bài làm có mã "${subId}"?`)) await deleteDoc(doc(db, "submissions", subId));
            } else if (targetId === 'publish-correct-incorrect-btn') {
                await updateTestStatus(testId, testType, { correctIncorrectPublished: !test.correctIncorrectPublished });
            } else if (targetId === 'publish-answers-btn') {
                await updateTestStatus(testId, testType, { answersPublished: !test.answersPublished });
            } else if (targetId === 'lock-btn') {
                await updateTestStatus(testId, testType, { isLocked: !test.isLocked });
            }
        });
    </script>
</body>
</html>
