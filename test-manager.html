<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Quản Lý</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blur-intensity: 12px;
            --saturation-intensity: 150%;
            --glass-bg-color: rgba(255, 255, 255, 0.45);
            --glass-border-color: rgba(255, 255, 255, 0.6);
            --shadow-color: rgba(67, 56, 202, 0.15);
            --primary-accent: #6d28d9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --app-bg-start: #f5f7ff;
            --app-bg-end: #e0e7ff;
        }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--app-bg-start);
            background-image: linear-gradient(135deg, var(--app-bg-start) 0%, var(--app-bg-end) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .shape { position: absolute; border-radius: 50%; filter: blur(25px); opacity: 0.6; }
        .shape1 { width: 250px; height: 250px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); top: 10%; left: 5%; animation: float 28s infinite alternate ease-in-out; }
        .shape2 { width: 180px; height: 180px; background: linear-gradient(135deg, #14b8a6, #67e8f9); bottom: 15%; right: 10%; animation: float 32s infinite alternate ease-in-out; }
        @keyframes float { from { transform: translateY(20px) scale(1); } to { transform: translateY(-20px) scale(1.05); } }
        .glass-panel {
            position: relative;
            background: var(--glass-bg-color);
            backdrop-filter: blur(var(--blur-intensity)) saturate(var(--saturation-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity)) saturate(var(--saturation-intensity));
            border-radius: 24px;
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }
        .btn { padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid transparent; }
        .btn-primary { background: var(--primary-accent); color: white; box-shadow: 0 4px 15px rgba(91, 33, 182, 0.25); }
        .btn-primary:hover { background: #5b21b6; transform: translateY(-2px); box-shadow: 0 7px 20px rgba(91, 33, 182, 0.4); }
        .btn-secondary { background: rgba(255, 255, 255, 0.4); color: var(--text-primary); border-color: rgba(255, 255, 255, 0.6); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.7); transform: translateY(-2px); }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; transform: translateY(-2px); }
        .input-field { background: rgba(255, 255, 255, 0.4); border: 1px solid rgba(255, 255, 255, 0.5); color: var(--text-primary); transition: all 0.2s ease-in-out; width: 100%; padding: 12px; border-radius: 12px; }
        .input-field:focus { background: rgba(255, 255, 255, 0.7); border-color: var(--primary-accent); box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3); outline: none; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal.is-open { display: flex; }
        .modal-content { animation: scaleIn 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .status-badge { padding: 4px 12px; border-radius: 9999px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }
        .status-not-started { background-color: #e5e7eb; color: #4b5563; }
        .status-in-progress { background-color: #fef08a; color: #854d0e; }
        .status-submitted { background-color: #d1fae5; color: #065f46; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div id="login-screen" class="modal is-open">
        <div class="modal-content glass-panel p-8 rounded-2xl shadow-xl text-center w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6">Đăng nhập Giáo viên</h2>
            <div class="space-y-4 text-left">
                <div><label for="email-input" class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" id="email-input" class="input-field"></div>
                <div><label for="password-input" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label><input type="password" id="password-input" class="input-field"></div>
            </div>
            <button id="login-btn" class="btn btn-primary w-full mt-6">Đăng nhập</button>
            <p id="login-error" class="text-red-500 mt-2 h-5"></p>
        </div>
    </div>

    <div id="main-content" class="max-w-7xl mx-auto relative z-10" style="display: none;">
        <header class="flex flex-wrap justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Bảng Điều Khiển</h1>
            <button id="logout-btn" class="btn btn-danger">Đăng xuất</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 glass-panel p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-700">Danh sách Bài tập</h2>
                    <div id="create-test-buttons" class="flex gap-2">
                        <button class="btn btn-secondary !p-3" title="Tạo đề trắc nghiệm"><i class="fas fa-file-alt text-lg"></i></button>
                        <button class="btn btn-secondary !p-3" title="Tạo bài đọc hiểu"><i class="fas fa-book-open text-lg"></i></button>
                        <button class="btn btn-secondary !p-3" title="Tạo bài thi nghe"><i class="fas fa-headphones text-lg"></i></button>
                    </div>
                </div>
                <div id="test-list" class="space-y-3 max-h-[65vh] overflow-y-auto pr-2">
                    <div class="text-center py-8"><div class="loader mx-auto"></div></div>
                </div>
            </div>

            <div id="details-view" class="lg:col-span-2 glass-panel p-6">
                <div class="text-center text-gray-500 py-16">
                    <i class="fas fa-arrow-left text-4xl mb-4"></i>
                    <p class="text-xl">Chọn một bài tập để xem chi tiết.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="custom-confirm-modal" class="modal"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, doc, deleteDoc, query, where, setDoc, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBUet6ZsBTwJG_gTKM2bGFG1AKD3t0hV20",
            authDomain: "b1-baotram.firebaseapp.com",
            projectId: "b1-baotram",
            storageBucket: "b1-baotram.appspot.com",
            messagingSenderId: "948701163187",
            appId: "1:948701163187:web:043f2d381d63e741114ac6",
            measurementId: "G-33NHT07JHE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let localTestsCache = [];
        let unsubscribeSubmissions = null;
        let timerInterval = null;

        const DOM = {
            loginScreen: document.getElementById('login-screen'),
            mainContent: document.getElementById('main-content'),
            loginBtn: document.getElementById('login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            emailInput: document.getElementById('email-input'),
            passwordInput: document.getElementById('password-input'),
            loginError: document.getElementById('login-error'),
            createTestButtons: document.getElementById('create-test-buttons'),
            testList: document.getElementById('test-list'),
            detailsView: document.getElementById('details-view'),
            confirmModal: document.getElementById('custom-confirm-modal')
        };

        function showConfirm(message, onConfirm) {
            DOM.confirmModal.innerHTML = `
                <div class="modal-content glass-panel text-center p-8">
                    <p class="text-lg font-medium text-slate-800 mb-6">${message}</p>
                    <div class="flex justify-center gap-4">
                        <button id="confirm-no" class="btn btn-secondary">Hủy</button>
                        <button id="confirm-yes" class="btn btn-danger">Xác nhận</button>
                    </div>
                </div>`;
            DOM.confirmModal.classList.add('is-open');
            document.getElementById('confirm-yes').onclick = () => {
                onConfirm();
                DOM.confirmModal.classList.remove('is-open');
            };
            document.getElementById('confirm-no').onclick = () => {
                DOM.confirmModal.classList.remove('is-open');
            };
        }

        function listenForData() {
            const collections = {
                standard: 'tests',
                reading: 'reading_tests',
                listening: 'listening_tests'
            };
            let combinedResults = {};

            Object.entries(collections).forEach(([type, name]) => {
                onSnapshot(collection(db, name), (snapshot) => {
                    combinedResults[type] = snapshot.docs.map(doc => ({ id: doc.id, testType: type, ...doc.data() }));
                    localTestsCache = Object.values(combinedResults).flat();
                    renderTestList();
                    
                    const selectedTestId = document.querySelector('#test-list .bg-violet-200')?.dataset.testId;
                    if (selectedTestId && localTestsCache.find(t => t.id === selectedTestId)) {
                        listenForSubmissions(selectedTestId);
                    } else if (!selectedTestId) {
                        DOM.detailsView.innerHTML = `<div class="text-center text-gray-500 py-16"><i class="fas fa-arrow-left text-4xl mb-4"></i><p class="text-xl">Chọn một bài tập để xem chi tiết.</p></div>`;
                    }
                });
            });
        }

        function renderTestList() {
            const selectedTestId = document.querySelector('#test-list .bg-violet-200')?.dataset.testId;
            DOM.testList.innerHTML = '';
            if (localTestsCache.length === 0) {
                DOM.testList.innerHTML = '<p class="text-gray-500 text-center py-4">Chưa có bài tập nào.</p>';
                return;
            }
            localTestsCache.sort((a, b) => (b.updatedAt?.toMillis() || 0) - (a.updatedAt?.toMillis() || 0));
            
            localTestsCache.forEach(test => {
                const icons = {
                    standard: '<i class="fas fa-file-alt text-indigo-600"></i>',
                    reading: '<i class="fas fa-book-open text-green-600"></i>',
                    listening: '<i class="fas fa-headphones text-orange-500"></i>'
                };
                const item = document.createElement('div');
                item.className = `p-4 border border-transparent rounded-2xl flex justify-between items-center cursor-pointer hover:bg-violet-100 transition-all duration-300 ${test.id === selectedTestId ? 'bg-violet-200 border-violet-400' : 'bg-white/30'}`;
                item.dataset.testId = test.id;
                item.dataset.testType = test.testType;
                item.innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="text-2xl w-8 text-center">${icons[test.testType]}</span>
                        <div><p class="font-bold">${test.title}</p><p class="text-sm text-gray-500 font-mono">${test.id}</p></div>
                    </div>
                    <div class="flex gap-2">
                        <button class="btn-edit-test btn-secondary !p-2 !rounded-full" title="Sửa đề thi"><i class="fas fa-edit text-sm"></i></button>
                        <button class="btn-delete-test btn btn-danger !p-2 !rounded-full" title="Xóa"><i class="fas fa-trash text-sm"></i></button>
                    </div>`;
                DOM.testList.appendChild(item);
            });
        }

        function renderDetailsView(test, submissions) {
            if (!test) {
                DOM.detailsView.innerHTML = `<div class="text-center text-gray-500 py-16"><p>Bài tập không tồn tại hoặc đã bị xóa.</p></div>`;
                return;
            }
            
            const studentPage = { 
                standard: 'student.html', 
                reading: 'reading/student-reading-test.html', 
                listening: 'listening/listening-student.html' 
            };
            
            const getStatusInfo = (sub) => {
                if (sub.status === 'submitted') {
                    return { text: 'Đã nộp', class: 'status-submitted', timer: '-' };
                }
                if (sub.startTime) {
                    const duration = test.duration || 0;
                    if (duration > 0) {
                        const endTime = sub.startTime.toDate().getTime() + duration * 60 * 1000;
                        const remaining = Math.max(0, endTime - Date.now());
                        if (remaining > 0) {
                            const minutes = String(Math.floor(remaining / 60000)).padStart(2, '0');
                            const seconds = String(Math.floor((remaining % 60000) / 1000)).padStart(2, '0');
                            return { text: 'Đang làm', class: 'status-in-progress', timer: `${minutes}:${seconds}` };
                        } else {
                             return { text: 'Hết giờ', class: 'status-in-progress', timer: '00:00' };
                        }
                    }
                    return { text: 'Đang làm', class: 'status-in-progress', timer: 'Không tính giờ' };
                }
                return { text: 'Chưa làm', class: 'status-not-started', timer: '-' };
            };

            DOM.detailsView.innerHTML = `
                <h2 class="text-3xl font-bold text-gray-700">${test.title}</h2>
                <div class="my-6 p-4 bg-white/30 rounded-2xl">
                    <h3 class="font-bold mb-2">Thêm học sinh mới</h3>
                    <textarea id="new-student-list" class="input-field" rows="3" placeholder="Dán danh sách tên, mỗi tên một dòng..."></textarea>
                    <button id="add-students-btn" class="btn btn-primary mt-2 w-full">Thêm và tạo mã</button>
                </div>
                <div>
                    <h3 class="font-bold mb-2">Danh sách học sinh (${submissions.length})</h3>
                    <div class="overflow-x-auto max-h-[45vh]">
                        <table class="w-full text-left border-collapse">
                            <thead class="sticky top-0 bg-white/50 backdrop-blur-sm"><tr><th class="p-3 border-b border-gray-300">Tên</th><th class="p-3 border-b border-gray-300">Mã</th><th class="p-3 border-b border-gray-300">Trạng thái</th><th class="p-3 border-b border-gray-300">Điểm</th><th class="p-3 border-b border-gray-300">Vi phạm</th><th class="p-3 border-b border-gray-300"></th></tr></thead>
                            <tbody id="submission-table-body">
                                ${submissions.map(sub => {
                                    const statusInfo = getStatusInfo(sub);
                                    return `
                                    <tr class="hover:bg-white/40" data-submission-id="${sub.id}">
                                        <td class="p-3 border-b border-gray-200"><a href="${studentPage[test.testType]}?submission_id=${sub.id}" target="_blank" class="text-violet-700 hover:underline font-semibold">${sub.studentName}</a></td>
                                        <td class="p-3 border-b border-gray-200 font-mono">${sub.id}</td>
                                        <td class="p-3 border-b border-gray-200"><span class="status-badge ${statusInfo.class}">${statusInfo.text}</span><br><span class="text-sm font-mono">${statusInfo.timer}</span></td>
                                        <td class="p-3 border-b border-gray-200 font-bold">${sub.status === 'submitted' ? `${sub.score} / ${sub.totalPoints}` : '-'}</td>
                                        <td class="p-3 border-b border-gray-200 text-center font-bold ${sub.violationCount > 0 ? 'text-red-500' : ''}">${sub.violationCount || 0}</td>
                                        <td class="p-3 border-b border-gray-200 text-right"><button class="btn-delete-student btn btn-danger !p-2 !rounded-full" data-sub-id="${sub.id}"><i class="fas fa-trash text-sm"></i></button></td>
                                    </tr>
                                `}).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`;
        }
        
        function updateTimers(test, submissions) {
            const tableBody = document.getElementById('submission-table-body');
            if (!tableBody) return;

            submissions.forEach(sub => {
                if (sub.startTime && sub.status !== 'submitted') {
                    const duration = test.duration || 0;
                    if (duration > 0) {
                        const endTime = sub.startTime.toDate().getTime() + duration * 60 * 1000;
                        const remaining = Math.max(0, endTime - Date.now());
                        const minutes = String(Math.floor(remaining / 60000)).padStart(2, '0');
                        const seconds = String(Math.floor((remaining % 60000) / 1000)).padStart(2, '0');
                        
                        const row = tableBody.querySelector(`tr[data-submission-id="${sub.id}"]`);
                        if (row) {
                            const timerCell = row.children[2].querySelector('.text-sm');
                            if (timerCell) timerCell.textContent = `${minutes}:${seconds}`;
                            if (remaining === 0 && timerCell.textContent !== '00:00') {
                                // Refresh view if time just ran out
                                renderDetailsView(test, submissions);
                            }
                        }
                    }
                }
            });
        }

        function listenForSubmissions(testId) {
            if (unsubscribeSubmissions) unsubscribeSubmissions();
            if (timerInterval) clearInterval(timerInterval);

            const q = query(collection(db, "submissions"), where("testId", "==", testId));
            unsubscribeSubmissions = onSnapshot(q, (snapshot) => {
                const submissions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const currentTest = localTestsCache.find(t => t.id === testId);
                renderDetailsView(currentTest, submissions);

                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    updateTimers(currentTest, submissions);
                }, 1000);
            });
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                DOM.loginScreen.classList.remove('is-open');
                DOM.mainContent.style.display = 'block';
                listenForData();
            } else {
                DOM.loginScreen.classList.add('is-open');
                DOM.mainContent.style.display = 'none';
            }
        });
        
        DOM.loginBtn.addEventListener('click', async () => {
             try { await signInWithEmailAndPassword(auth, DOM.emailInput.value, DOM.passwordInput.value); } 
             catch (e) { DOM.loginError.textContent = 'Đăng nhập thất bại.'; }
        });

        DOM.logoutBtn.addEventListener('click', () => signOut(auth));

        DOM.createTestButtons.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const title = button.title;
            if (title.includes('trắc nghiệm')) window.open('test-maker.html', '_blank');
            else if (title.includes('đọc hiểu')) window.open('reading/reading-test-maker.html', '_blank');
            else if (title.includes('nghe')) window.open('listening/listening-test-maker.html', '_blank');
        });

        DOM.testList.addEventListener('click', (e) => {
            const item = e.target.closest('[data-test-id]');
            if (!item) return;

            const editBtn = e.target.closest('.btn-edit-test');
            const deleteBtn = e.target.closest('.btn-delete-test');
            
            if (editBtn) {
                e.stopPropagation();
                const testType = item.dataset.testType;
                const testId = item.dataset.testId;
                const pageMap = { 
                    standard: 'test-maker.html', 
                    reading: 'reading/reading-test-maker.html', 
                    listening: 'listening/listening-test-maker.html' 
                };
                window.open(`${pageMap[testType]}?edit=${testId}`, '_blank');
            } else if (deleteBtn) {
                e.stopPropagation();
                showConfirm(`Bạn có chắc muốn xóa bài tập này và tất cả bài làm của học sinh?`, async () => {
                    const testId = item.dataset.testId;
                    const collectionName = `${item.dataset.testType}_tests`.replace('standard_tests', 'tests');
                    const submissionsQuery = query(collection(db, "submissions"), where("testId", "==", testId));
                    const submissionSnapshot = await getDocs(submissionsQuery);
                    const deletePromises = submissionSnapshot.docs.map(doc => deleteDoc(doc.ref));
                    await Promise.all(deletePromises);
                    await deleteDoc(doc(db, collectionName, testId));
                    DOM.detailsView.innerHTML = `<div class="text-center text-gray-500 py-16"><p>Bài tập đã được xóa.</p></div>`;
                });
            } else {
                listenForSubmissions(item.dataset.testId);
                document.querySelectorAll('#test-list > div').forEach(el => el.classList.remove('bg-violet-200', 'border-violet-400'));
                item.classList.add('bg-violet-200', 'border-violet-400');
            }
        });

        DOM.detailsView.addEventListener('click', async (e) => {
            const testId = document.querySelector('#test-list .bg-violet-200')?.dataset.testId;
            if (!testId) return;

            if (e.target.closest('#add-students-btn')) {
                const names = document.getElementById('new-student-list').value.trim().split('\n').filter(Boolean);
                for (const name of names) {
                    const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                    await setDoc(doc(db, "submissions", code), { studentName: name.trim(), testId, status: 'not-started', violationCount: 0 });
                }
                document.getElementById('new-student-list').value = '';
            } else if (e.target.closest('.btn-delete-student')) {
                const subId = e.target.closest('.btn-delete-student').dataset.subId;
                showConfirm(`Xóa bài làm của học sinh này?`, () => deleteDoc(doc(db, "submissions", subId)));
            }
        });
    </script>
</body>
</html>
