<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .btn { font-weight: 600; padding: 8px 16px; border-radius: 8px; cursor: pointer; transition: all 0.2s; border: none; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        .btn-success { background-color: #22c55e; color: white; }
        .btn-warning { background-color: #f59e0b; color: white; }
        .input-field { width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #4f46e5; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-badge { padding: 2px 8px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .status-not-started { background-color: #e5e7eb; color: #4b5563; }
        .status-submitted { background-color: #d1fae5; color: #065f46; }
        .status-inprogress { background-color: #fef3c7; color: #92400e; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <!-- === PASSWORD PROTECTION === -->
    <div id="login-screen" class="fixed inset-0 bg-gray-800 bg-opacity-90 flex items-center justify-center z-[200]">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4">Đăng nhập Giáo viên</h2>
            <div class="space-y-4 text-left">
                <div>
                    <label for="email-input" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email-input" class="input-field w-full mt-1">
                </div>
                <div>
                    <label for="password-input" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" id="password-input" class="input-field w-full mt-1">
                </div>
            </div>
            <button id="login-btn" class="btn btn-primary w-full mt-6">Đăng nhập</button>
            <p id="login-error" class="text-red-500 mt-2 h-5"></p>
        </div>
    </div>

    <div id="main-content" class="max-w-7xl mx-auto" style="display: none;">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Bảng Điều Khiển</h1>
            <button id="logout-btn" class="btn btn-danger">Đăng xuất</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Test List Column -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-700">Danh sách Đề thi</h2>
                    <button id="add-test-btn" class="btn btn-primary" title="Tạo đề thi mới"><i class="fas fa-plus"></i></button>
                </div>
                <div id="test-list" class="space-y-2">
                    <div class="text-center py-8"><div class="loader mx-auto"></div></div>
                </div>
            </div>

            <!-- Details and Student List Column -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <div id="details-view">
                    <div class="text-center text-gray-500 py-16">
                        <i class="fas fa-arrow-left text-4xl mb-4"></i>
                        <p class="text-xl">Chọn một đề thi từ danh sách bên trái để xem chi tiết.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, query, where, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const app = initializeApp(window.firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const DOM = {
            testList: document.getElementById('test-list'),
            addTestBtn: document.getElementById('add-test-btn'),
            detailsView: document.getElementById('details-view'),
            loginScreen: document.getElementById('login-screen'),
            mainContent: document.getElementById('main-content'),
            loginBtn: document.getElementById('login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            emailInput: document.getElementById('email-input'),
            passwordInput: document.getElementById('password-input'),
            loginError: document.getElementById('login-error'),
        };

        let tests = [];
        let submissionsUnsubscribe = null; // To store the snapshot listener
        let liveUpdateInterval;

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                DOM.loginScreen.style.display = 'none';
                DOM.mainContent.style.display = 'block';
                loadTests();
            } else {
                DOM.loginScreen.style.display = 'flex';
                DOM.mainContent.style.display = 'none';
                if (submissionsUnsubscribe) submissionsUnsubscribe(); // Detach listener on logout
            }
        });

        DOM.loginBtn.addEventListener('click', async () => {
            const email = DOM.emailInput.value;
            const password = DOM.passwordInput.value;
            DOM.loginError.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                DOM.loginError.textContent = 'Email hoặc mật khẩu không đúng.';
            }
        });

        DOM.logoutBtn.addEventListener('click', () => signOut(auth));

        // --- TEST MANAGEMENT ---
        async function loadTests() {
            DOM.testList.innerHTML = '<div class="text-center py-8"><div class="loader mx-auto"></div></div>';
            const testsCol = collection(db, "tests");
            const snapshot = await getDocs(testsCol);
            tests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTestList();
        }

        function renderTestList() {
            DOM.testList.innerHTML = '';
            if (tests.length === 0) {
                DOM.testList.innerHTML = '<p class="text-gray-500 text-center py-4">Chưa có đề thi nào.</p>';
                return;
            }
            tests.sort((a, b) => (b.updatedAt?.toMillis() || 0) - (a.updatedAt?.toMillis() || 0));
            tests.forEach(test => {
                const item = document.createElement('div');
                item.className = 'p-3 border rounded-lg flex justify-between items-center cursor-pointer hover:bg-gray-100';
                item.dataset.testId = test.id;
                item.innerHTML = `
                    <div>
                        <p class="font-bold">${test.title}</p>
                        <p class="text-sm text-gray-500">${test.id}</p>
                    </div>
                    <div class="flex gap-2">
                        <button class="btn-edit-test btn btn-secondary" title="Sửa đề thi" data-test-id="${test.id}"><i class="fas fa-edit"></i></button>
                        <button class="btn-delete-test btn btn-danger" title="Xóa đề thi" data-test-id="${test.id}"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                DOM.testList.appendChild(item);
            });
        }

        function listenForSubmissions(testId) {
            // Detach any existing listener before starting a new one
            if (submissionsUnsubscribe) {
                submissionsUnsubscribe();
            }
            clearInterval(liveUpdateInterval);

            const q = query(collection(db, "submissions"), where("testId", "==", testId));
            
            submissionsUnsubscribe = onSnapshot(q, (snapshot) => {
                const submissions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const test = tests.find(t => t.id === testId);
                renderDetailsView(test, submissions);
                startLiveUpdates(test, submissions);
            }, (error) => {
                console.error("Error listening to submissions:", error);
                DOM.detailsView.innerHTML = `<div class="text-center text-red-500 py-16"><p>Lỗi khi tải dữ liệu bài làm.</p></div>`;
            });
        }

        function renderDetailsView(test, submissions) {
            if (!test) return;

            const publishCorrectIncorrectBtnClass = test.correctIncorrectPublished ? 'btn-warning' : 'btn-success';
            const publishCorrectIncorrectBtnText = test.correctIncorrectPublished ? 'Hủy công bố Đúng/Sai' : 'Công bố Đúng/Sai';
            const publishAnswersBtnClass = test.answersPublished ? 'btn-warning' : 'btn-success';
            const publishAnswersBtnText = test.answersPublished ? 'Hủy công bố Đáp án' : 'Công bố Đáp án';
            const lockBtnClass = test.isLocked ? 'btn-success' : 'btn-danger';
            const lockBtnText = test.isLocked ? 'Mở khóa' : 'Khóa đề thi';

            DOM.detailsView.innerHTML = `
                <div class="flex flex-wrap justify-between items-start mb-4 gap-4">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-700">${test.title}</h2>
                        <p class="text-sm text-gray-500">Cập nhật lần cuối: ${test.updatedAt ? test.updatedAt.toDate().toLocaleString('vi-VN') : 'N/A'}</p>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <button id="publish-correct-incorrect-btn" class="btn ${publishCorrectIncorrectBtnClass} text-sm">${publishCorrectIncorrectBtnText}</button>
                        <button id="publish-answers-btn" class="btn ${publishAnswersBtnClass} text-sm">${publishAnswersBtnText}</button>
                        <button id="lock-btn" class="btn ${lockBtnClass} text-sm">${lockBtnText}</button>
                    </div>
                </div>
                <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="font-bold mb-2">Thêm học sinh mới</h3>
                    <textarea id="new-student-list" class="input-field" rows="3" placeholder="Dán danh sách tên, mỗi tên một dòng..."></textarea>
                    <button id="add-students-btn" class="btn btn-primary mt-2 w-full">Thêm và tạo mã</button>
                </div>
                <div>
                    <h3 class="font-bold mb-2">Danh sách học sinh (${submissions.length})</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr>
                                    <th class="border-b p-2">Tên học sinh</th>
                                    <th class="border-b p-2">Mã truy cập</th>
                                    <th class="border-b p-2">Trạng thái</th>
                                    <th class="border-b p-2">Điểm số</th>
                                    <th class="border-b p-2">Vi phạm</th>
                                    <th class="border-b p-2"></th>
                                </tr>
                            </thead>
                            <tbody id="student-table-body">
                                ${submissions.map(sub => {
                                    let statusContent;
                                    // Determine status based on submission data
                                    if (sub.status === 'submitted') {
                                        statusContent = '<span class="status-badge status-submitted">Đã nộp</span>';
                                    } else if (sub.startTime) { // If startTime exists, they are in progress
                                        const remainingTime = calculateRemainingTime(sub.startTime, test.duration);
                                        statusContent = `<div class="flex items-center gap-2">
                                            <span class="status-badge status-inprogress">Đang làm</span>
                                            <span class="text-sm font-mono">${remainingTime}</span>
                                        </div>`;
                                    } else {
                                        statusContent = '<span class="status-badge status-not-started">Chưa làm</span>';
                                    }

                                    return `
                                    <tr data-sub-id="${sub.id}">
                                        <td class="border-b p-2"><a href="student.html?submission_id=${sub.id}" target="_blank" class="text-blue-600 hover:underline">${sub.studentName}</a></td>
                                        <td class="border-b p-2 font-mono">${sub.id}</td>
                                        <td class="border-b p-2 status-cell">${statusContent}</td>
                                        <td class="border-b p-2 font-bold">${sub.status === 'submitted' ? `${sub.score} / ${sub.totalPoints}` : '-'}</td>
                                        <td class="border-b p-2 text-center">${sub.violationCount || 0}</td>
                                        <td class="border-b p-2 text-right">
                                            <button class="btn-delete-student btn btn-danger btn-sm" title="Xóa bài làm" data-sub-id="${sub.id}"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                `}).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function calculateRemainingTime(startTime, duration) {
            if (!startTime || !duration) return '-';
            const endTime = startTime.toDate().getTime() + duration * 60 * 1000;
            const distance = endTime - new Date().getTime();
            if (distance < 0) return "Hết giờ";
            const minutes = Math.floor(distance / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startLiveUpdates(test, submissions) {
            clearInterval(liveUpdateInterval);
            liveUpdateInterval = setInterval(() => {
                submissions.forEach(sub => {
                    if (sub.status !== 'submitted' && sub.startTime) {
                        const row = document.querySelector(`tr[data-sub-id="${sub.id}"]`);
                        if (row) {
                            const statusCell = row.querySelector('.status-cell');
                            const remainingTime = calculateRemainingTime(sub.startTime, test.duration);
                             statusCell.innerHTML = `<div class="flex items-center gap-2">
                                <span class="status-badge status-inprogress">Đang làm</span>
                                <span class="text-sm font-mono">${remainingTime}</span>
                            </div>`;
                        }
                    }
                });
            }, 1000);
        }
        
        async function updateTestStatus(testId, data) {
             const testRef = doc(db, "tests", testId);
             await updateDoc(testRef, data);
             const testIndex = tests.findIndex(t => t.id === testId);
             if(testIndex > -1) {
                 tests[testIndex] = { ...tests[testIndex], ...data };
             }
             // The onSnapshot listener will handle re-rendering, so no need to call renderDetailsView here.
        }

        async function generateAndAssignCodes(testId) {
            const studentList = document.getElementById('new-student-list').value.trim().split('\n').filter(name => name.trim() !== '');
            if (studentList.length === 0) return alert("Vui lòng nhập tên học sinh.");

            const addBtn = document.getElementById('add-students-btn');
            addBtn.disabled = true;
            addBtn.innerHTML = '<div class="loader mx-auto h-5 w-5"></div>';

            const submissionsCol = collection(db, "submissions");
            const snapshot = await getDocs(submissionsCol);
            const existingCodes = new Set(snapshot.docs.map(d => d.id));

            for (const studentName of studentList) {
                let code;
                do {
                    code = Math.random().toString().substr(2, 6);
                } while (existingCodes.has(code));
                
                existingCodes.add(code);
                
                const submissionData = {
                    studentName: studentName.trim(),
                    testId: testId,
                    status: 'not-started',
                    startTime: null, // IMPORTANT: Set to null initially. Will be set when student starts.
                    testSnapshot: null, // IMPORTANT: Will store the test version student takes.
                    answers: {}, 
                    score: 0, 
                    totalPoints: 0,
                    violationCount: 0
                };
                await setDoc(doc(db, "submissions", code), submissionData);
            }
            
            document.getElementById('new-student-list').value = ''; // Clear textarea
            addBtn.disabled = false;
            addBtn.innerHTML = 'Thêm và tạo mã';
            // The onSnapshot listener will automatically refresh the list.
        }

        // --- Event Listeners ---
        DOM.addTestBtn.addEventListener('click', () => {
            window.open('test-maker.html', '_blank');
        });

        DOM.testList.addEventListener('click', async (e) => {
            const testItem = e.target.closest('[data-test-id]');
            const deleteBtn = e.target.closest('.btn-delete-test');
            const editBtn = e.target.closest('.btn-edit-test');

            if (deleteBtn) {
                const testId = deleteBtn.dataset.testId;
                if (confirm(`Bạn có chắc chắn muốn xóa đề thi "${testId}" và TOÀN BỘ bài làm của học sinh? Hành động này không thể hoàn tác.`)) {
                    // Delete all submissions first
                    const q = query(collection(db, "submissions"), where("testId", "==", testId));
                    const snapshot = await getDocs(q);
                    const deletePromises = snapshot.docs.map(d => deleteDoc(d.ref));
                    await Promise.all(deletePromises);
                    // Then delete the test itself
                    await deleteDoc(doc(db, "tests", testId));
                    
                    loadTests(); // Refresh test list
                    DOM.detailsView.innerHTML = '<div class="text-center text-gray-500 py-16"><p>Đã xóa đề thi.</p></div>';
                }
            } else if (editBtn) {
                const testId = editBtn.dataset.testId;
                window.open(`test-maker.html?edit=${testId}`, '_blank');
            }
            else if (testItem) {
                const testId = testItem.dataset.testId;
                document.querySelectorAll('#test-list > div').forEach(el => el.classList.remove('bg-indigo-100'));
                testItem.classList.add('bg-indigo-100');
                DOM.detailsView.innerHTML = '<div class="text-center py-16"><div class="loader mx-auto"></div></div>';
                listenForSubmissions(testId);
            }
        });
        
        DOM.detailsView.addEventListener('click', async (e) => {
            const addBtn = e.target.closest('#add-students-btn');
            const deleteBtn = e.target.closest('.btn-delete-student');
            const publishCorrectIncorrectBtn = e.target.closest('#publish-correct-incorrect-btn');
            const publishAnswersBtn = e.target.closest('#publish-answers-btn');
            const lockBtn = e.target.closest('#lock-btn');
            const testId = document.querySelector('#test-list .bg-indigo-100')?.dataset.testId;

            if (!testId) return;
            const test = tests.find(t => t.id === testId);
            if (!test) return;

            if (addBtn) {
                await generateAndAssignCodes(testId);
            } else if (deleteBtn) {
                const subId = deleteBtn.dataset.subId;
                if (confirm(`Bạn có chắc chắn muốn xóa bài làm của học sinh có mã "${subId}"?`)) {
                    await deleteDoc(doc(db, "submissions", subId));
                    // List will refresh automatically via onSnapshot
                }
            } else if (publishCorrectIncorrectBtn) {
                await updateTestStatus(testId, { correctIncorrectPublished: !test.correctIncorrectPublished });
            } else if (publishAnswersBtn) {
                await updateTestStatus(testId, { answersPublished: !test.answersPublished });
            } else if (lockBtn) {
                await updateTestStatus(testId, { isLocked: !test.isLocked });
            }
        });
    </script>
</body>
