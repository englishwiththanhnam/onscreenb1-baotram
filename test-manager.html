<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Quản Lý</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        :root {
            --blur-intensity: 12px;
            --saturation-intensity: 150%;
            --glass-bg-color: rgba(255, 255, 255, 0.55);
            --glass-border-color: rgba(255, 255, 255, 0.6);
            --shadow-color: rgba(67, 56, 202, 0.15);
            --primary-accent: #6d28d9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --app-bg-start: #f5f7ff;
            --app-bg-end: #e0e7ff;
        }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--app-bg-start);
            background-image: linear-gradient(135deg, var(--app-bg-start) 0%, var(--app-bg-end) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .shape { position: absolute; border-radius: 50%; filter: blur(25px); opacity: 0.6; }
        .shape1 { width: 250px; height: 250px; background: linear-gradient(135deg, #8b5cf6, #3b82f6); top: 10%; left: 5%; animation: float 28s infinite alternate ease-in-out; }
        .shape2 { width: 180px; height: 180px; background: linear-gradient(135deg, #14b8a6, #67e8f9); bottom: 15%; right: 10%; animation: float 32s infinite alternate ease-in-out; }
        @keyframes float { from { transform: translateY(20px) scale(1); } to { transform: translateY(-20px) scale(1.05); } }
        .glass-panel {
            position: relative;
            background: var(--glass-bg-color);
            backdrop-filter: blur(var(--blur-intensity)) saturate(var(--saturation-intensity));
            border-radius: 24px;
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }
        .btn { padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid transparent; }
        .btn-primary { background: var(--primary-accent); color: white; box-shadow: 0 4px 15px rgba(91, 33, 182, 0.25); }
        .btn-primary:hover { background: #5b21b6; transform: translateY(-2px); box-shadow: 0 7px 20px rgba(91, 33, 182, 0.4); }
        .btn-secondary { background: rgba(255, 255, 255, 0.4); color: var(--text-primary); border-color: rgba(255, 255, 255, 0.6); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.7); transform: translateY(-2px); }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; transform: translateY(-2px); }
        .input-field { background: rgba(255, 255, 255, 0.4); border: 1px solid rgba(255, 255, 255, 0.5); color: var(--text-primary); transition: all 0.2s ease-in-out; width: 100%; padding: 12px; border-radius: 12px; }
        .input-field:focus { background: rgba(255, 255, 255, 0.7); border-color: var(--primary-accent); box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3); outline: none; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal.is-open { display: flex; }
        .modal-content { animation: scaleIn 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .folder-tree-item.active, .special-location.active { background-color: var(--primary-accent) !important; color: white; }
        .folder-tree-item.active .text-violet-600, .special-location.active .text-violet-600 { color: #e0e7ff; }
        .main-view-item { transition: all 0.2s ease-in-out, opacity 0.3s ease-in-out; }
        .main-view-item:hover { transform: translateY(-4px); background: rgba(255, 255, 255, 0.7); }
        .sortable-ghost { opacity: 0.4; background: #c7d2fe; }
        .sortable-drag { opacity: 1 !important; }
        #context-menu { position: absolute; z-index: 1000; opacity: 0; transform: scale(0.95) translateY(10px); transition: opacity 0.15s ease-out, transform 0.15s ease-out; pointer-events: none; }
        #context-menu.show { opacity: 1; transform: scale(1) translateY(0); pointer-events: auto; }
        .status-badge { padding: 4px 12px; border-radius: 9999px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }
        .status-not-started { background-color: #e5e7eb; color: #4b5563; }
        .status-in-progress { background-color: #fef08a; color: #854d0e; }
        .status-submitted { background-color: #d1fae5; color: #065f46; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        .custom-radio-group label { padding: 8px 16px; border-radius: 10px; background-color: rgba(255,255,255,0.3); border: 1px solid rgba(255,255,255,0.5); cursor: pointer; transition: all 0.2s ease-in-out; }
        .custom-radio-group input:checked + label { background-color: var(--primary-accent); color: white; border-color: var(--primary-accent); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .custom-radio-group input { display: none; }
        .anim-fade-out { animation: fadeOut 0.2s ease-out forwards; }
        .anim-fade-in { animation: fadeIn 0.3s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-10px); } }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div id="login-screen" class="modal is-open">
        <div class="modal-content glass-panel p-8 rounded-2xl shadow-xl text-center w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6">Đăng nhập Giáo viên</h2>
            <div class="space-y-4 text-left">
                <div><label for="email-input" class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" id="email-input" class="input-field"></div>
                <div><label for="password-input" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label><input type="password" id="password-input" class="input-field"></div>
            </div>
            <button id="login-btn" class="btn btn-primary w-full mt-6">Đăng nhập</button>
            <p id="login-error" class="text-red-500 mt-2 h-5"></p>
        </div>
    </div>

    <div id="main-content" class="max-w-screen-2xl mx-auto relative z-10" style="display: none;">
        <header class="flex flex-wrap justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Quản lý Bài tập</h1>
            <div class="flex items-center gap-4">
                 <a href="user-class-manager.html" class="btn btn-primary bg-blue-500 hover:bg-blue-700">
                    <i class="fas fa-users-cog mr-2"></i>Quản lý Lớp học
                 </a>
                 <div id="create-test-buttons" class="flex gap-2">
                    <button data-type="standard" class="btn btn-secondary !p-3" title="Tạo đề trắc nghiệm"><i class="fas fa-file-alt text-lg"></i></button>
                    <button data-type="reading" class="btn btn-secondary !p-3" title="Tạo bài đọc hiểu"><i class="fas fa-book-open text-lg"></i></button>
                    <button data-type="listening" class="btn btn-secondary !p-3" title="Tạo bài thi nghe"><i class="fas fa-headphones text-lg"></i></button>
                    <button data-type="vocabulary" class="btn btn-secondary !p-3" title="Tạo Bộ từ vựng"><i class="fas fa-spell-check text-lg"></i></button>
                </div>
                <button id="logout-btn" class="btn btn-danger">Đăng xuất</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-3 glass-panel p-4">
                <div id="special-locations-list" class="space-y-1 mb-4">
                    <div data-location-id="unassigned" class="special-location p-3 rounded-lg cursor-pointer hover:bg-violet-100 transition-colors">
                        <i class="fas fa-inbox w-6 text-center mr-2 text-violet-600"></i><span class="font-semibold">Danh sách chờ</span>
                    </div>
                    <div data-location-id="gradebook" class="special-location p-3 rounded-lg cursor-pointer hover:bg-violet-100 transition-colors">
                       <i class="fas fa-book-reader w-6 text-center mr-2 text-violet-600"></i><span class="font-semibold">Sổ điểm</span>
                   </div>
                </div>
                <hr class="my-2 border-white/50">
                <div id="folder-tree-container" class="space-y-1 max-h-[65vh] overflow-y-auto"></div>
            </div>
            <div id="main-panel-view" class="lg:col-span-9 glass-panel p-6 max-h-[80vh] overflow-y-auto"></div>
        </div>
    </div>
    
    <div id="context-menu" class="glass-panel !rounded-lg !p-2 min-w-[180px]"></div>
    <div id="custom-modal-container"></div>

    <div id="assignment-modal" class="modal">
        <div class="modal-content glass-panel p-8 w-full max-w-2xl max-h-[90vh] flex flex-col">
            <h3 class="text-2xl font-bold mb-4">Giao bài: <span id="assignment-test-title" class="text-violet-700"></span></h3>
            
            <div class="mb-4">
                <label for="due-date-input" class="font-bold">Chọn hạn nộp bài:</label>
                <input type="datetime-local" id="due-date-input" class="mt-1 block w-full p-2 border rounded-md bg-white/50">
            </div>

            <div class="mb-4 flex-grow overflow-y-auto">
                <p class="font-bold">Chọn lớp hoặc học sinh để giao:</p>
                <div id="class-selection-container" class="space-y-2 mt-2 p-2 bg-white/30 rounded-lg"></div>
            </div>

            <div class="flex gap-4 mt-6">
                <button id="cancel-assignment-btn" class="btn btn-secondary w-1/2">Hủy</button>
                <button id="confirm-assignment-btn" class="btn btn-primary w-1/2">Xác nhận Giao bài</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, query, where, setDoc, updateDoc, onSnapshot, getDoc, getDocs, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBUet6ZsBTwJG_gTKM2bGFG1AKD3t0hV20",
            authDomain: "b1-baotram.firebaseapp.com",
            projectId: "b1-baotram",
            storageBucket: "b1-baotram.appspot.com",
            messagingSenderId: "948701163187",
            appId: "1:948701163187:web:043f2d381d63e741114ac6",
            measurementId: "G-33NHT07JHE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let appState = {
            currentUser: null,
            localTestsCache: [],
            localFoldersCache: [],
            localClassesCache: [],
            localStudentsCache: [],
            localSubmissionsCache: [],
            assigningTest: null,
            locationHistory: ['root'],
            get currentLocationId() { return this.locationHistory[this.locationHistory.length - 1]; },
            selectedTestId: null,
            selectedClassForGradebook: null,
            mainPanelViewMode: 'folder',
            searchQuery: '',
            unsubscribers: [],
        };
        
        const DOM = {
            loginScreen: document.getElementById('login-screen'),
            mainContent: document.getElementById('main-content'),
            loginBtn: document.getElementById('login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            emailInput: document.getElementById('email-input'),
            passwordInput: document.getElementById('password-input'),
            loginError: document.getElementById('login-error'),
            createTestButtons: document.getElementById('create-test-buttons'),
            folderTreeContainer: document.getElementById('folder-tree-container'),
            specialLocationsList: document.getElementById('special-locations-list'),
            mainPanelView: document.getElementById('main-panel-view'),
            contextMenu: document.getElementById('context-menu'),
            modalContainer: document.getElementById('custom-modal-container'),
            assignmentModal: document.getElementById('assignment-modal'),
            assignmentTestTitle: document.getElementById('assignment-test-title'),
            dueDateInput: document.getElementById('due-date-input'),
            classSelectionContainer: document.getElementById('class-selection-container'),
            cancelAssignmentBtn: document.getElementById('cancel-assignment-btn'),
            confirmAssignmentBtn: document.getElementById('confirm-assignment-btn'),
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Chỉ kiểm tra vai trò khi có user, không làm gì ở lần chạy đầu tiên (user=null)
                getDoc(doc(db, "users", user.uid)).then(userDoc => {
                    if (userDoc.exists() && userDoc.data().role === 'teacher') {
                        appState.currentUser = user;
                        DOM.loginScreen.classList.remove('is-open');
                        DOM.mainContent.style.display = 'block';
                        startDataListeners();
                        // Dòng dưới chỉ có ở test-manager.html, nếu file là user-class-manager thì không cần
                        if(typeof changeCurrentLocation !== 'undefined') changeCurrentLocation('root', true); 
                    } else {
                        auth.signOut(); // Đăng xuất nếu không đúng vai trò
                        DOM.loginScreen.classList.add('is-open');
                        DOM.mainContent.style.display = 'none';
                        alert("Tài khoản không có quyền truy cập.");
                    }
                });
            } else {
                // Nếu chắc chắn không có user nào, hiện màn hình đăng nhập
                appState.currentUser = null;
                if(appState.unsubscribers) appState.unsubscribers.forEach(unsub => unsub());
                appState.unsubscribers = [];
                DOM.loginScreen.classList.add('is-open');
                DOM.mainContent.style.display = 'none';
            }
        });

        function startDataListeners() {
            appState.unsubscribers.forEach(unsub => unsub());
            appState.unsubscribers = [];
            const collectionsToWatch = { 
                standard: 'tests', reading: 'reading_tests', 
                listening: 'listening_tests', vocabulary: 'vocab_sets',
                folders: 'folders' 
            };
            
            Object.entries(collectionsToWatch).forEach(([type, name]) => {
                const q = query(collection(db, name));
                const unsub = onSnapshot(q, (snapshot) => {
                    if (type === 'folders') {
                        appState.localFoldersCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        renderFolderTree();
                    } else {
                         snapshot.docs.forEach(doc => {
                           const testData = { id: doc.id, testType: type, ...doc.data() };
                           const index = appState.localTestsCache.findIndex(t => t.id === doc.id);
                           if (index > -1) appState.localTestsCache[index] = testData;
                           else appState.localTestsCache.push(testData);
                        });
                    }
                    if(appState.mainPanelViewMode !== 'details') renderMainPanel();
                });
                appState.unsubscribers.push(unsub);
            });

            const qClasses = query(collection(db, "classes"), where("teacherId", "==", appState.currentUser.uid));
            const unsubClasses = onSnapshot(qClasses, snapshot => {
                appState.localClassesCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            });
            appState.unsubscribers.push(unsubClasses);

            const qStudents = query(collection(db, "users"), where("role", "==", "student"));
            const unsubStudents = onSnapshot(qStudents, snapshot => {
                appState.localStudentsCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            });
            appState.unsubscribers.push(unsubStudents);

            const qSubmissions = query(collection(db, "submissions"));
            const unsubSubmissions = onSnapshot(qSubmissions, snapshot => {
                appState.localSubmissionsCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (appState.mainPanelViewMode === 'gradebook' || appState.mainPanelViewMode === 'details') {
                    renderMainPanel();
                }
            });
            appState.unsubscribers.push(unsubSubmissions);
        }

        function renderMainPanel(isNavigating = false) {
            const container = DOM.mainPanelView;
            const renderFunction = () => {
                if (appState.mainPanelViewMode === 'details') {
                    const test = appState.localTestsCache.find(t => t.id === appState.selectedTestId);
                    renderDetailsView(test);
                } else if (appState.mainPanelViewMode === 'gradebook') {
                    renderGradebookView();
                } else {
                    renderFolderView();
                }
            };
            
            if (isNavigating && container.firstElementChild) {
                container.firstElementChild.classList.add('anim-fade-out');
                setTimeout(() => {
                    renderFunction();
                    if(container.firstElementChild) container.firstElementChild.classList.add('anim-fade-in');
                }, 200);
            } else {
                renderFunction();
                if (container.firstElementChild) container.firstElementChild.classList.add('anim-fade-in');
            }
        }

        function renderGradebookView() {
            const container = DOM.mainPanelView;
            let headerHTML = `<div class="flex items-center p-2 mb-4 border-b border-white/30"><h2 class="text-2xl font-bold">Sổ điểm</h2></div>`;

            if (!appState.selectedClassForGradebook) {
                let classListHTML = appState.localClassesCache.map(cls => `
                    <div class="main-view-item p-4 rounded-xl cursor-pointer text-center bg-white/30" data-class-id="${cls.id}">
                        <i class="fas fa-users text-5xl text-violet-600 mb-2"></i>
                        <p class="font-semibold">${cls.className}</p>
                    </div>`).join('');
                if(appState.localClassesCache.length === 0) classListHTML = `<p class="col-span-full text-center text-gray-500">Bạn chưa tạo lớp học nào. Vui lòng vào trang Quản lý Lớp học.</p>`;
                container.innerHTML = headerHTML + `<div class="p-2 grid grid-cols-2 md:grid-cols-4 gap-4">${classListHTML}</div>`;
            } else {
                const selectedClass = appState.localClassesCache.find(c => c.id === appState.selectedClassForGradebook);
                if (!selectedClass) return;

                const studentUidsInClass = selectedClass.studentUids || [];
                const studentsInClass = appState.localStudentsCache.filter(s => studentUidsInClass.includes(s.uid)).sort((a,b) => a.displayName.localeCompare(b.displayName));
                
                const submissionsOfClass = appState.localSubmissionsCache.filter(sub => studentUidsInClass.includes(sub.studentId));
                const uniqueTestIds = [...new Set(submissionsOfClass.map(s => s.testId))];
                const assignments = uniqueTestIds.map(id => appState.localTestsCache.find(t => t.id === id)).filter(Boolean);

                let tableHTML = `<div class="overflow-x-auto"><table class="w-full text-left whitespace-nowrap">
                    <thead class="sticky top-0 bg-white/50 backdrop-blur-sm">
                        <tr>
                            <th class="p-3 border-b border-gray-300">Họ và tên</th>
                            ${assignments.map(a => `<th class="p-3 border-b border-gray-300 min-w-[150px]">${a.title}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>`;
                
                studentsInClass.forEach(student => {
                    tableHTML += `<tr class="border-b border-gray-200">
                                    <td class="p-3 font-semibold">${student.displayName}</td>`;
                    assignments.forEach(assign => {
                        const submission = submissionsOfClass.find(s => s.studentId === student.uid && s.testId === assign.id);
                        let cellContent = '<span class="text-gray-400">-</span>';
                        if (submission) {
                            if (submission.status === 'submitted') {
                                const onTime = submission.submissionTime && submission.dueDate ? submission.submissionTime.toDate() <= submission.dueDate.toDate() : true;
                                cellContent = `<span class="font-bold text-green-700">${submission.score !== undefined ? `${submission.score}/${submission.totalPoints}` : 'N/A'}</span>
                                               ${!onTime ? '<span class="block text-xs text-red-500">Nộp muộn</span>' : ''}`;
                            } else if (submission.dueDate && new Date() > submission.dueDate.toDate()){
                                cellContent = '<span class="font-semibold text-red-500">Quá hạn</span>';
                            } else {
                                 cellContent = '<span class="font-semibold text-yellow-600">Chưa nộp</span>';
                            }
                        }
                        tableHTML += `<td class="p-3 text-center">${cellContent}</td>`;
                    });
                    tableHTML += `</tr>`;
                });

                tableHTML += `</tbody></table></div>`;
                container.innerHTML = headerHTML + `<div class="p-2"><button id="back-to-class-list-btn" class="btn btn-secondary mb-4"><i class="fas fa-arrow-left mr-2"></i>Chọn lớp khác</button>${tableHTML}</div>`;
            }
        }

        function renderFolderView() {
            const locationId = appState.currentLocationId;
            let itemsToShow = [];
            let isSearchActive = appState.searchQuery.length > 0;

            if (isSearchActive) {
                const query = appState.searchQuery.toLowerCase();
                itemsToShow.push(...appState.localFoldersCache.filter(f => f.name.toLowerCase().includes(query)));
                itemsToShow.push(...appState.localTestsCache.filter(t => t.title.toLowerCase().includes(query)));
            } else {
                if (locationId !== 'unassigned') itemsToShow.push(...appState.localFoldersCache.filter(f => f.parentId === locationId));
                if (locationId === 'unassigned') itemsToShow.push(...appState.localTestsCache.filter(t => !t.folderId));
                else itemsToShow.push(...appState.localTestsCache.filter(t => t.folderId === locationId));
            }

            itemsToShow.sort((a,b) => {
                const aIsFolder = 'parentId' in a; const bIsFolder = 'parentId' in b;
                if(aIsFolder && !bIsFolder) return -1; if(!aIsFolder && bIsFolder) return 1;
                return (a.name || a.title).localeCompare(b.name || b.title);
            });

            let mainContentHTML = `
                <div id="main-panel-content">
                    <div id="main-panel-header" class="flex items-center p-2 mb-4 border-b border-white/30">
                        <button id="history-back-btn" class="btn btn-secondary !p-3 !rounded-full mr-4 ${appState.locationHistory.length > 1 || appState.mainPanelViewMode === 'details' ? '' : 'hidden'}"><i class="fas fa-arrow-left"></i></button>
                        <div id="breadcrumb-container" class="flex-grow text-gray-600 h-12 flex items-center cursor-pointer">${generateBreadcrumbHTML()}</div>

        function renderFolderTree(parentId = "root", level = 0) {

            children.forEach(folder => {

                item.className = `folder-tree-item p-3 rounded-lg cursor-pointer hover:bg-violet-100 transition-colors ${folder.id === appState.currentLocationId ? 'active' : ''}`;
                item.style.paddingLeft = `${12 + level * 20}px`;
                item.dataset.itemId = folder.id;
                item.dataset.itemType = 'folder';
                item.innerHTML = `<i class="fas fa-folder w-6 text-center mr-2 text-violet-600"></i><span class="font-semibold">${folder.name}</span>`;
                DOM.folderTreeContainer.appendChild(item);
                renderFolderTree(folder.id, level + 1);
            });
        }

        function generateBreadcrumbHTML() {
            let path = [{ name: 'Trang chủ', id: 'root' }];
            let currentId = appState.currentLocationId;
            if (currentId === 'unassigned') path.push({ name: 'Danh sách chờ', id: 'unassigned' });
            else {
                 while (currentId !== 'root' && currentId) {
                    const folder = appState.localFoldersCache.find(f => f.id === currentId);
                    if (folder) { path.splice(1, 0, { name: folder.name, id: folder.id }); currentId = folder.parentId; } 
                    else { break; }
                }
            }
            return path.map((p, i) => i === path.length - 1 ? `<span class="font-bold text-gray-800">${p.name}</span>` : `<a href="#" class="text-violet-700 hover:underline" data-location-id="${p.id}">${p.name}</a>`).join('<span class="mx-2">/</span>');
        }

               </div>`;
            
            renderSubmissionsTable(appState.localSubmissionsCache.filter(s => s.testId === test.id));
        }

        function renderSubmissionsTable(submissions) {
            const tableBody = document.getElementById('submission-table-body');
            if (!tableBody) return;
            if (submissions.length === 0) { tableBody.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-gray-500">Chưa giao bài cho học sinh nào.</td></tr>`; return; }
            
            const enrichedSubmissions = submissions.map(sub => {
                const student = appState.localStudentsCache.find(s => s.id === sub.studentId);
                return { ...sub, studentName: student ? student.displayName : 'Không rõ' };
            });

            tableBody.innerHTML = enrichedSubmissions.map(sub => {
                const statusInfo = getStatusInfo(sub);
                const scoreDisplay = (sub.status === 'submitted' && sub.score !== undefined) ? `${sub.score}/${sub.totalPoints}` : '-';
                const dueDate = sub.dueDate ? sub.dueDate.toDate().toLocaleString('vi-VN') : 'N/A';
                return `<tr class="hover:bg-white/40" data-submission-id="${sub.id}">
                            <td class="p-3 border-b border-gray-200 font-semibold">${sub.studentName}</td>
                            <td class="p-3 border-b border-gray-200">${dueDate}</td>
                            <td class="p-3 border-b border-gray-200"><span class="status-badge ${statusInfo.class}">${statusInfo.text}</span></td>
                            <td class="p-3 border-b border-gray-200 font-bold">${scoreDisplay}</td>
                            <td class="p-3 border-b border-gray-200 text-center font-bold ${sub.violationCount > 0 ? 'text-red-500' : ''}">${sub.violationCount || 0}</td>
                            <td class="p-3 border-b border-gray-200 text-right"><button class="btn-delete-student btn btn-danger !p-2 !rounded-full" data-sub-id="${sub.id}" title="Xóa bài làm"><i class="fas fa-trash text-sm"></i></button></td>
                        </tr>`
            }).join('');
        }

        function getStatusInfo(sub) {
            const now = new Date();
            if (sub.status === 'submitted') {
                const onTime = sub.submissionTime && sub.dueDate ? sub.submissionTime.toDate() <= sub.dueDate.toDate() : true;
                return { text: onTime ? 'Đã nộp' : 'Nộp muộn', class: 'status-submitted' };
            }
            if (sub.dueDate && now > sub.dueDate.toDate()) {
                 return { text: 'Quá hạn', class: 'status-in-progress bg-red-200 !text-red-800' };
            }
            if (sub.status === 'in-progress') return { text: 'Đang làm', class: 'status-in-progress' };
            return { text: 'Chưa làm', class: 'status-not-started' };
        };

        function initSortable() {
            const mainContentView = document.getElementById('main-content-view');
            if (!mainContentView) return;
            new Sortable(mainContentView, { group: { name: 'drive', pull: true, put: true }, animation: 150 });
            document.querySelectorAll('.folder-tree-item, .special-location').forEach(folderEl => {
                new Sortable(folderEl, { group: { name: 'drive', pull: false, put: true }, onAdd: (evt) => {
                    const destFolderId = evt.to.dataset.itemId || evt.to.dataset.locationId;
                    moveItem(evt.item.dataset.itemId, evt.item.dataset.itemType, destFolderId === 'unassigned' ? null : destFolderId);
                }});
            });
        }

        async function moveItem(itemId, itemType, destinationFolderId) {
            const collectionNameMap = { standard: 'tests', reading: 'reading_tests', listening: 'listening_tests', vocabulary: 'vocab_sets', folder: 'folders' };
            const collectionName = collectionNameMap[itemType];
            if (!collectionName) return;
            const itemRef = doc(db, collectionName, itemId);
            const fieldToUpdate = itemType === 'folder' ? 'parentId' : 'folderId';
            await updateDoc(itemRef, { [fieldToUpdate]: destinationFolderId });
        }

        function changeCurrentLocation(newLocationId, isNewHistory = false) {
            if (isNewHistory) { appState.locationHistory = [newLocationId]; } 
            else { if (appState.currentLocationId !== newLocationId) appState.locationHistory.push(newLocationId); }

            appState.mainPanelViewMode = 'folder';
            appState.searchQuery = '';
            document.querySelectorAll('.folder-tree-item, .special-location').forEach(el => {
                el.classList.toggle('active', (el.dataset.itemId || el.dataset.locationId) === newLocationId);

            renderMainPanel(true);

        async function handleDetailsViewClick(e) {
            const settingsPanel = e.target.closest('#settings-panel');
            if (settingsPanel) {
                const testId = settingsPanel.dataset.testid; const testType = settingsPanel.dataset.testtype;
                const collectionNameMap = { standard: 'tests', reading: 'reading_tests', listening: 'listening_tests', vocabulary: 'vocab_sets' };
                const collectionName = collectionNameMap[testType];
                const testRef = doc(db, collectionName, testId);
                if (e.target.id === 'lock-test-toggle') await updateDoc(testRef, { isLocked: e.target.checked });
                if (e.target.name === 'publish-results') await updateDoc(testRef, { resultsPublished: e.target.value });

            if (e.target.closest('.btn-delete-student')) {
                const subId = e.target.closest('.btn-delete-student').dataset.subId;

                if (confirmed) { await deleteDoc(doc(db, "submissions", subId)); }

        function showConfirmModal(title, message) {
            return new Promise(resolve => {
                const modal = document.createElement('div');
                modal.className = 'modal is-open';
                modal.innerHTML = `<div class="modal-content glass-panel text-center p-8 w-full max-w-sm"><h3 class="text-xl font-bold text-gray-900 mb-4">${title}</h3><p class="text-gray-600 mb-6">${message}</p><div class="flex gap-4 justify-center"><button class="btn btn-secondary" data-resolve="false">Hủy</button><button class="btn btn-danger" data-resolve="true">Xác nhận</button></div></div>`;
                DOM.modalContainer.appendChild(modal);
                modal.querySelectorAll('button').forEach(btn => {
                    btn.onclick = () => {
                        modal.remove();
                        resolve(btn.dataset.resolve === 'true');
                    };
                });
            });
        }
        function showPromptModal(title, message, defaultValue = '') {
            return new Promise(resolve => {
                const modal = document.createElement('div');
                modal.className = 'modal is-open';
                modal.innerHTML = `<div class="modal-content glass-panel p-8 w-full max-w-sm"><h3 class="text-xl font-bold text-gray-900 mb-4">${title}</h3><p class="text-gray-600 mb-4">${message}</p><input type="text" class="input-field mb-6" value="${defaultValue}"><div class="flex gap-4 justify-center"><button class="btn btn-secondary" data-resolve="null">Hủy</button><button class="btn btn-primary" data-resolve="value">OK</button></div></div>`;
                DOM.modalContainer.appendChild(modal);
                const input = modal.querySelector('input');
                input.focus();
                input.select();
                modal.querySelectorAll('button').forEach(btn => {
                    btn.onclick = () => {
                        const resolution = btn.dataset.resolve === 'value' ? input.value : null;
                        modal.remove();
                        resolve(resolution);
                    };
                });
            });
        }

            DOM.assignmentTestTitle.textContent = test.title;

            appState.localClassesCache.forEach(cls => {
                const studentsInClass = appState.localStudentsCache.filter(s => (cls.studentUids || []).includes(s.uid));
                let classHTML = `
                    <div class="p-2 bg-white/50 rounded-lg mb-2">

                        <div class="pl-8 mt-2 space-y-1 student-checkbox-group">`;
                
                studentsInClass.forEach(student => {
                    classHTML += `
                        <div class="flex items-center">

        async function handleConfirmAssignment() {
            const dueDate = DOM.dueDateInput.value;
            if (!dueDate) return alert("Vui lòng chọn hạn nộp bài.");

            const selectedStudentUids = [...new Set(Array.from(document.querySelectorAll('.student-checkbox:checked')).map(cb => cb.dataset.studentUid))];
            if (selectedStudentUids.length === 0) return alert("Vui lòng chọn ít nhất một học sinh.");

            const test = appState.assigningTest;
            const batch = writeBatch(db);

            selectedStudentUids.forEach(studentId => {
                const submissionRef = doc(collection(db, "submissions"));
                batch.set(submissionRef, {
                    studentId: studentId,
                    testId: test.id,
                    testSnapshot: test,
                    status: 'not-started',
                    dueDate: new Date(dueDate),
                    createdAt: serverTimestamp(),
                    violationCount: 0,
                    answers: {},
                });
            });

            try {
                await batch.commit();
                alert(`Đã giao bài thành công cho ${selectedStudentUids.length} học sinh.`);
                DOM.assignmentModal.classList.remove('is-open');
            } catch (error) {
                alert("Lỗi khi giao bài: " + error.message);
            }

        DOM.loginBtn.addEventListener('click', () => { signInWithEmailAndPassword(auth, DOM.emailInput.value, DOM.passwordInput.value).catch(e => DOM.loginError.textContent = 'Đăng nhập thất bại.'); });

        document.addEventListener('click', (e) => {
            const contextItem = e.target.closest('#context-menu');
            if (!contextItem) DOM.contextMenu.classList.remove('show');
            
            const specialLocation = e.target.closest('.special-location');
            if (specialLocation) {
                const locationId = specialLocation.dataset.locationId;
                document.querySelectorAll('.special-location, .folder-tree-item').forEach(el => el.classList.remove('active'));
                specialLocation.classList.add('active');

                if (locationId === 'gradebook') {
                    appState.mainPanelViewMode = 'gradebook';
                    appState.selectedClassForGradebook = null;
                    renderMainPanel(true);
                } else {
                    appState.mainPanelViewMode = 'folder';
                    changeCurrentLocation(locationId, true);
                }
                return;
            }
            
            if (appState.mainPanelViewMode === 'gradebook' && !appState.selectedClassForGradebook) {
                const classItem = e.target.closest('.main-view-item[data-class-id]');
                if (classItem) {
                    appState.selectedClassForGradebook = classItem.dataset.classId;
                    renderMainPanel(true);
                    return;
                }
            }
            
            const backToClassListBtn = e.target.closest('#back-to-class-list-btn');
            if (backToClassListBtn) {
                appState.selectedClassForGradebook = null;
                renderMainPanel(true);
                return;
            }

            const folderTreeItem = e.target.closest('.folder-tree-item');
            if (folderTreeItem) {
                appState.mainPanelViewMode = 'folder';
                changeCurrentLocation(folderTreeItem.dataset.itemId);
                return;
            }

            const breadcrumbLink = e.target.closest('#breadcrumb-container a');
            if (breadcrumbLink) { e.preventDefault(); changeCurrentLocation(breadcrumbLink.dataset.locationId); return; }

            const historyBackBtn = e.target.closest('#history-back-btn');
            if (historyBackBtn) {
                if (appState.mainPanelViewMode === 'details' || (appState.mainPanelViewMode === 'gradebook' && appState.selectedClassForGradebook) ) {
                    appState.mainPanelViewMode = 'folder';
                    appState.selectedTestId = null;
                    appState.selectedClassForGradebook = null;
                    changeCurrentLocation(appState.currentLocationId);
                } else if (appState.locationHistory.length > 1) {
                    appState.locationHistory.pop();
                    changeCurrentLocation(appState.currentLocationId);
                }
                return;
            }

            const assignBtn = e.target.closest('#open-assignment-modal-btn');
            if(assignBtn) {
                openAssignmentModal(assignBtn.dataset.testid);
            }
            
            handleDetailsViewClick(e);

        DOM.mainPanelView.addEventListener('dblclick', e => {
            const mainViewItem = e.target.closest('.main-view-item');
            if (!mainViewItem) return;
            if (mainViewItem.dataset.itemType === 'folder') {
                changeCurrentLocation(mainViewItem.dataset.itemId);
            } else {
                appState.selectedTestId = mainViewItem.dataset.itemId;
                appState.mainPanelViewMode = 'details';
                renderMainPanel(true);

            e.preventDefault();
            const item = e.target.closest('.main-view-item, .folder-tree-item');
            let menuItems = `<div class="p-2 hover:bg-violet-200 rounded-md cursor-pointer" data-action="new-folder">Thư mục mới</div>`;

            if (item) {
                itemId = item.dataset.itemId;
                itemType = item.dataset.itemType;

                    menuItems += `<hr class="my-1 border-white/50"><div class="p-2 hover:bg-violet-200 rounded-md cursor-pointer" data-action="rename">Đổi tên</div><div class="p-2 hover:bg-violet-200 rounded-md cursor-pointer" data-action="delete-folder">Xóa</div>`;

                    menuItems = `<div class="p-2 hover:bg-violet-200 rounded-md cursor-pointer" data-action="open-test">Mở chi tiết</div><div class="p-2 hover:bg-violet-200 rounded-md cursor-pointer" data-action="edit-test">Sửa đề thi</div><hr class="my-1 border-white/50"><div class="p-2 hover:bg-violet-200 rounded-md cursor-pointer" data-action="delete-test">Xóa</div>`;

                return;

            DOM.contextMenu.innerHTML = menuItems;
            DOM.contextMenu.style.left = `${e.pageX}px`;
            DOM.contextMenu.style.top = `${e.pageY}px`;
            DOM.contextMenu.dataset.contextItemId = itemId;
            DOM.contextMenu.dataset.contextItemType = itemType;
            requestAnimationFrame(() => { DOM.contextMenu.classList.add('show'); });

        DOM.contextMenu.addEventListener('click', async e => {
            const action = e.target.dataset.action;
            const itemId = DOM.contextMenu.dataset.contextItemId;
            const itemType = DOM.contextMenu.dataset.contextItemType;
            if (!action) return;

            if (action === 'new-folder') {
                const newName = await showPromptModal("Tạo thư mục mới", "Nhập tên cho thư mục:", "Thư mục không tên");
                if (newName && newName.trim()) {
                    await addDoc(collection(db, 'folders'), {
                        name: newName.trim(),
                        parentId: appState.currentLocationId === 'unassigned' ? 'root' : appState.currentLocationId,
                        teacherId: appState.currentUser.uid,
                        createdAt: serverTimestamp()
                    });
                }
            } else if (action === 'delete-folder') {
                const hasChildren = appState.localFoldersCache.some(f => f.parentId === itemId) || appState.localTestsCache.some(t => t.folderId === itemId);
                if (hasChildren) { 
                    alert("Không thể xóa. Thư mục phải rỗng trước khi xóa."); 
                    return; 
                }
                const confirmed = await showConfirmModal("Xác nhận xóa", "Bạn có chắc muốn xóa vĩnh viễn thư mục này?");
                if (confirmed) { await deleteDoc(doc(db, 'folders', itemId)); }
            } else if (action === 'delete-test') {
                const confirmed = await showConfirmModal("Xác nhận xóa", "Bạn có chắc muốn xóa bài thi này và tất cả bài làm của học sinh? Thao tác này không thể hoàn tác.");
                if (confirmed) {
                    const submissionsQuery = query(collection(db, "submissions"), where("testId", "==", itemId));
                    const submissionSnapshot = await getDocs(submissionsQuery);
                    const batch = writeBatch(db);
                    submissionSnapshot.docs.forEach(sDoc => batch.delete(sDoc.ref));
                    
                    const collectionNameMap = { standard: 'tests', reading: 'reading_tests', listening: 'listening_tests', vocabulary: 'vocab_sets' };
                    const collectionName = collectionNameMap[itemType];
                    batch.delete(doc(db, collectionName, itemId));
                    
                    await batch.commit();
                }
            } else if (action === 'rename') {
                const currentFolder = appState.localFoldersCache.find(f => f.id === itemId);
                const newName = await showPromptModal("Đổi tên thư mục", "Nhập tên mới:", currentFolder.name);
                if (newName && newName.trim()) { await updateDoc(doc(db, 'folders', itemId), { name: newName.trim() }); }
            } else if (action === 'edit-test') {
                 const pageMap = { standard: 'standard/standard-test-maker.html', reading: 'reading/reading-test-maker.html', listening: 'listening/listening-test-maker.html', vocabulary: 'vocabulary/vocabulary-test-maker.html' };
                 window.open(`${pageMap[itemType]}?edit=${itemId}`, '_blank');
            } else if (action === 'open-test') {
                appState.selectedTestId = itemId;
                appState.mainPanelViewMode = 'details';
                renderMainPanel(true);
            }
        });

        DOM.classSelectionContainer.addEventListener('change', (e) => {
            if (e.target.classList.contains('class-checkbox')) {
                const studentCheckboxes = e.target.closest('.p-2').querySelectorAll('.student-checkbox');
                studentCheckboxes.forEach(cb => cb.checked = e.target.checked);
            }
        });

        DOM.cancelAssignmentBtn.addEventListener('click', () => DOM.assignmentModal.classList.remove('is-open'));
        DOM.confirmAssignmentBtn.addEventListener('click', handleConfirmAssignment);

    </script>
</body>
</html>
